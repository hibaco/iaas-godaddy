PLG_AKEEBAUPDATECHECK_DESCRIPTION="Sender automatisk en mail til Super Administratorer om nye versioner af Akeeba Backup. Mailen inkluderer et link, og når der klikkes på dette link, logges der automatisk ind på administrator sektionen af din hjemmeside, og udføres en opdatering ved brug af Live opdatering. Kræver at: System - One Click Actions plugin er aktiveret."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="En ny version af Akeeba Backup er tilgængelig for installation på [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Hej,\n\nDu modtager denne mail fordi der er en ny version af Akeeba Backup, som kan installeres på din hjemmeside: [SITENAME]. Informationen om den nye version er:\nVersion: [VERSION]\nUdgivelsesdato: [DATE]\nStabilitet: [STABILITY]\n\nHvis du ønsker at installerer denne version på din hjemmeside, klik da venligst på det følgende link. Det vil automatisk logge dig ind på din hjemmeside og køre Akeeba Backup's Live opdatring. Bemærk venligst at dette link kun er gyldigt i 24 timer efter denne mail er udsendt. Hvis adressen ikke er et link, så kopier og indsæt venligst det ind i din browser.\n\nOpdateringslink:  [LINK]\n\nMed venlig hilsen,\nAdministratoren af [SITENAME]"