PLG_AKEEBAUPDATECHECK_DESCRIPTION="Automatycznie powiadamia Super Administratorów o nowych wersjach Akeeba Backup. Zawiera link, który po kliknięciu automatycznie loguje na zaplecze witryny i wykonuje aktualizację za pomocą Live Update. Wymaga plugina System - One Click Actions do publikacji."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="Nowa wersja Akeeba Backup jest dostępna do instalacji na [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Witaj,\n\nPoprzez e-mail informujemy, że dostępna jest zaktualizowana wersja Akeeba Backup, którą można zainstalować na swojej stronie, [SITENAME]. Szczegóły nowej wersji:\nWersja: [VERSION]\nData wydania: [DATE]\nStabilność: [STABILITY]\n\nJeśli chcesz zainstalować tę wersję na swojej stronie, prosimy kliknąć na poniższy link. Nastąpi automatyczne logowanie do witryny i uruchomi się Live Update Akeeba Backup. Proszę pamiętać, że link jest ważny tylko przez 24 godziny od momentu wysłania tego e-maila do Ciebie. Jeśli adres URL nie jest linkiem, po prostu skopiuj go i wklej do paska adresu swojej przeglądarki.\n\nLink aktualizacji:  [LINK]\n\nZ poważaniem,\nZespół administracji [SITENAME]"