CONFIG_VIRTUALFOLDER_DESCRIPTION="Si vous avez choisi d'insérer dans la sauvegarde des fichiers externes au site, un répertoire est créé dans l'archive pour les stocker.<br />Définissez un nom pour ce répertoire."
