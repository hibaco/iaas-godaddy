ENGINE_SCAN_SMART_DESCRIPTION="Scan des répertoires en variant vitesse et délais d'attente pour optimiser les performances."
CONFIG_LARGEDIRTHRESHOLD_TITLE="Gestion des gros répertoires"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Quand un répertoire contient plus du nombre de fichiers ou de répertoires spécifié, il est considéré comme 'gros'. Akeeba l'analyse alors en plusieurs étape pour éviter les trop grands délais d'attente."
ENGINE_POSTPROC_NONE_TITLE="Pas de post-traitement"
ENGINE_POSTPROC_NONE_DESCRIPTION="Laisser les fichiers archives sur le serveur."
