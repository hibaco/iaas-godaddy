ENGINE_ARCHIVER_JPA_TITLE="Archive JPA (recommandé)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Format d'archive open-source optimisé pour la création et l'extraction rapide d'archives à l'aide du code PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Archive ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Format d'archive ZIP, alias «Dossiers compressés», supporté nativement par tous les principaux systèmes d'exploitation."
CONFIG_DEREFERENCESYMLINKS_TITLE="Référencement des liens symboliques"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Si activé, les liens symboliques vers des contenus sont indexés comme les liens vers les répertoires et fichiers.<br /><strong>Attention</strong>, si les contenus contiennent des liens qui se renvoie les uns aux autres (boucle sans fin), des erreurs peuvent apparaitre ; vous devez alors désactiver cette option."
CONFIG_PARTSIZE_TITLE="Taille de fractionnement des archives"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba peut créer des archives fractionnées afin de contourner les restrictions de taille dans diverses circonstances.<br /><strong>Important:</strong> si les fichiers de sauvegardes sont créés sur un autre serveur, utilisez un fractionnement des fichiers de 1 à 5 Mb pour des résultats optimaux.<br />En spécifiant la valeur 0, le fractionnement sera désactivé."
CONFIG_CHUNKSIZE_TITLE="Taille de fractionnement d'un gros fichier"
CONFIG_CHUNKSIZE_DESCRIPTION="Définissez la taille de fractionnement des gros fichiers si un trop long délai d'attente stoppe la sauvegarde."
CONFIG_BIGFILETHRESHOLD_TITLE="Taille limite à traiter"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Définissez la taille limite au delà de laquelle un fichier ne doit pas être compressé ou fractionné.<br />N'augmentez cette valeur que sur un serveur rapide et fiable."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Taille d'un bloc de données"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="Les archives ZIP sont composées de blocs de données et d'un répertoire les contenant. Ces blocs sont traités en parallèle par Akeeba et reconstitué lors de la création du fichier archive.<br />Spécifiez la quantité de données traitées à la fois lors de cette étape si vous rencontrez des erreurs de mémoire."
ENGINE_DUMP_NATIVE_TITLE="Moteur de sauvegarde MySQL Natif"
ENGINE_DUMP_NATIVE_DESCRIPTION="Utilise les fonctions PHP pour produire un dump précis de la base de données"
CONFIG_MYSQLCOMPAT_TITLE="Compatibilité MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Spécifiez le mode de compatibilité MySQL pour la commande CREATE.<br />Utilisez le paramètre par défaut sauf si votre base de données et en version MySQL 4.1."
CONFIG_MYSQLCOMPAT_NONE="Défaut"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Générer des INSERT étendus"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Si activé, le dump de base de données fera l'objet d'instructions INSERT étendues, à savoir de déclarations uniques pour insérer plusieurs lignes de données.<br />Il est fortement recommandé de conserver cette option activée car elle permettra d'accélérer le processus de restauration et de requêtes pour les limites de quota."
CONFIG_MAXPACKET_TITLE="Taille maximale d'un INSERT étendu"
CONFIG_MAXPACKET_DESCRIPTION="Taille maximale, en octets, de chaque instruction INSERT étendue.<br />Il est recommandé de spécifier une valeur suffisamment faible pour que MySQL ne crée pas d'erreur lors de la restauration de la base de données."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Requêtes PROCEDURE, FUNCTION et TRIGGER"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Cette option force le remplacement des requêtes propres à MySQL 5.<br /><strong>Attention</strong>, n'activez cette option que pour des raisons nécessaires de compatibilité, elle peut engendrer l'échec d'une sauvegarde."
CONFIG_SPLITDBDUMP_TITLE="Taille des fichiers de sauvegarde MySQL"
CONFIG_SPLITDBDUMP_DESCRIPTION="Cette option vous permet de fragmenter un fichier archive MySQL en cas de sauvegarde de grosses bases de données qui ne pourrait être traité dans une restauration.<br />Adaptez la taille selon les capacités du serveur MySQL."
CONFIG_BACTHSIZE_TITLE="Nombre de lignes par lot"
CONFIG_BACTHSIZE_DESCRIPTION="Diminuez cette valeur pour préserver la mémoire et éviter les erreurs HTTP 500 lors de la sauvegarde des tables contenant de très grandes quantités de données"
