CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Le contrôle du nombre de sauvegardes active la suppression automatique de la plus ancienne si celle en cours entraîne le dépassement du nombre autorisé.<br/>Adaptez le nombre en fonction de la fréquence des sauvegardes et de l'espace à votre disposition."
