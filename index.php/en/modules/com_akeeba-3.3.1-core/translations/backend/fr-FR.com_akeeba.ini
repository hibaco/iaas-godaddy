CONFIG_TMPDIR_DESCRIPTION="Répertoire temporaire pour la création des sauvegardes et des rapports.<br />Vous pouvez utiliser les valeurs suivantes dans le chemin :<ul><li><b>[DEFAULT_OUTPUT]</b><br />Répertoire par défaut de Akeeba : /administrator/components/com_akeeba/backup<br /> </li><li><b>[SITEROOT]</b><br />Racine du site<br /> </li><li><b>[SITETMP]</b><br />Répertoire temporaire de Joomla<br /> </li><li><b>[ROOTPARENT]</b><br />Niveau supérieur au site (parent)<br /></li></ul>"
