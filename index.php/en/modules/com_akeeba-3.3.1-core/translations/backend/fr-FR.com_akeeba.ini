CONFIG_UPDUSERNAME_LABEL="Identifiant de mise à jour version Professionnelle"
CONFIG_UPDUSERNAME_DESC="Votre identifiant sur le site d'Akeeba (www.akeebabackup.com) est requis pour la mise à jour en ligne de la version professionnelle.<br />Si vous utilisez la version de base, ignorer ce champ."
