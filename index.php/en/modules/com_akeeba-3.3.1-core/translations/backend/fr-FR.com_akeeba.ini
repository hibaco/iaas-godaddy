CONFIG_SECRETWORD_LABEL="Mot secret"
CONFIG_SECRETWORD_DESC="Cette fonction permet de protéger des attaques de type DoS l'exécution frontal des sauvegardes en réclamant un mot de passe dans l'URL pour y accéder.<br />Vous ne pouvez pas utiliser de caractères spéciaux dans le mot de passe, uniquement une combinaison des lettres de l'alphabet en minuscule et/ou majuscule ainsi que des chiffres 0 à 9."
CONFIG_FRONTENDEMAIL_LABEL="E-mail de notification"
