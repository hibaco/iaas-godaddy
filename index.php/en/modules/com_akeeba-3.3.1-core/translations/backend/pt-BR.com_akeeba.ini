COM_AKEEBA_CONFIGURATION="Configuração de Akeeba Backup"
CONFIG_ACL_HEADER_LABEL="Controle de Acesso"
CONFIG_ACL_HEADER_DESC="Akeeba Backup pode permitir aos usuários da parte privada com previlégios inferiores aceder a suas funções se assim desejar."
CONFIG_FRONTEND_HEADER_LABEL="Copia desde a parte pública"
CONFIG_FRONTEND_HEADER_DESC="Isto te permite ativar o modo de legado e os modos ligeiros de copia desde a parte pública"
CONFIG_LIVEUPDATE_HEADER_LABEL="Actualização ao vivo"
CONFIG_LIVEUPDATE_HEADER_DESC="Esta sessão é usada internamente por Akeeba Backup quando realiza comprovações ao vivo das atualizações"
CONFIG_BACKEND_HEADER_LABEL="Parte de administração"
CONFIG_BACKEND_HEADER_DESC="Opções para indicar a Akeeba Backup como manejar os scripts de administração"
CONFIG_BACKEND_JQUERYSRC_LABEL="Código jQuery"
CONFIG_BACKEND_JQUERYSRC_DESC="jQuery potencia os scripts do cliente da parte de administração de Akeeba Backup. Se outro componente/plugins já carrega jQuery e a inteface gráfica de Akeeba Backup não funciona corretamente, pode configurar este parametro como 'Nenhum"
CONFIG_BACKEND_JQUERYSRC_LOCAL="Incluido o componente"
CONFIG_BACKEND_JQUERYSRC_GOOGLE="Usar as livrarias do API de Google AJAX"
CONFIG_BACKEND_JQUERYSRC_NONE="Nenhum (já carregado)"
CONFIG_BACKEND_JQUERYUISRC_LABEL="Identificador UI de fonte de jQuery"
CONFIG_BACKEND_JQUERYUISRC_DESC="O identificador UI de jQuery é responsável por mostrar todos os elementos da interface gráfica de Akeeba Backup. Se outro componente/plugins já carrega jQuery e a interface gráfica de Akeeba Backup não funciona corretamente, prove configurar este parâmetro como 'Nenhum"
CONFIG_BACKEND_JQUERYUISRC_LOCAL="Incluido no componente"
CONFIG_BACKEND_JQUERYUISRC_GOOGLE="Usar as livrarias do API de Google AJAX"
CONFIG_BACKEND_JQUERYUISRC_NONE="Nenhum (já carregado)"
CONFIG_MINACL_LABEL="Nivel de acesso mínimo"
CONFIG_MINACL_DESC="Nivel de acesso mínimo do usuário (grupo de usuários) que podem aceder a Akeeba Backup"
CONFIG_OPT_AUTHSUPER="Super Administrador"
CONFIG_OPT_AUTHADMIN="Administrador"
CONFIG_OPT_AUTHMANAGER="Gestor"
CONFIG_FEBENABLE_LABEL="Ativar copia remota e desde a parte pública"
CONFIG_FEBENABLE_DESC="Quando esta ativo, permite iniciar um novo processo de copia sem necessidade de aceder a parte privada. É bastante útil para fazer copias de segurança programadas no seu servidor ou para realizar copias remotas."
CONFIG_SECRETWORD_LABEL="Palavra secreta"
CONFIG_SECRETWORD_DESC="Protege a copia desde a parte pública de ataques DoS (negação de serviço), obrigando a incluir esta palavra secreta na URL de copia pública. É aconselhável usar somente letras maiusculas e minusculas e números (a-z,A-Z,0-9)."
CONFIG_FRONTENDEMAIL_LABEL="Enviar E-mail ao terminar copia"
CONFIG_FRONTENDEMAIL_DESC="Envia um e-mail de notificação ao terminar a copia remota ou desde a parte pública"
CONFIG_ARBITRARYFEEMAIL_LABEL="E-mail"
CONFIG_ARBITRARYFEEMAIL_DESC="Enviar um e-mail a este endereço eletronico (deixar em branco para enviar o e-mail a todos os Super Administradores)"
CONFIG_UPDUSERNAME_LABEL="Nome de usuário em AkeebaBackup.com"
CONFIG_UPDUSERNAME_DESC="É requerido o nome de usuário em AkeebaBackup.com para obter atualizações da edição Profissional. Se está usando Akeeba Backup Core, simplesmente ignore isto."
CONFIG_UPDPASSWORD_LABEL="Senha em AkeebaBackup.com"
CONFIG_UPDPASSWORD_DESC="É requerido sua senha em AkeebaBackup.com para obter atualizações da edição Profissional. Se está usando Akeeba Backup Core, simplesmente ignore isto."
CONFIG_SAVE_OK="A configuração foi salva"
CONFIG_HEADER_BASIC="Básica"
CONFIG_OUTDIR_TITLE="Diretório de Saída"
CONFIG_OUTDIR_DESCRIPTION="Este é o diretório de seu servidor aonde Akeeba Backup guardará os arquivos de copia e o arquivo de registro. Pode usar os seguintes macros:<ul><li><b>[DEFAULT_OUTPUT]</b> O diretório de saída padrão</li><li><b>[SITEROOT]</b> O diretório principal de seu site</li><li><b>[ROOTPARENT]</b> Um diretório por em cima do diretório principal do seu site</li></ul>"
CONFIG_OUTDIR_ROOT="Usar o diretório principal como o diretório de saída de seu site provocará uma falha no processo de copia. Sua configuração foi alterada."
CONFIG_TMPDIR_TITLE="Diretório Temporário"
CONFIG_TMPDIR_DESCRIPTION="Este é o diretório de seu servidor aonde Akeeba Backup salvará a informação temporária, tal como a copia da base de dados e o estado do motor enquanto a copia é realizada. Pode usar os seguintes macros:<ul><li><b>[SITETMP]</b> O diretório temporário de seu site</li><li><b>[SITEROOT]</b> O diretório principal de seu site</li><li><b>[ROOTPARENT]</b> Um diretório por em cima do diretório principal de seu site</li></ul>"
CONFIG_TMPDIR_ROOT="Usar o diretório principal de seu site como Diretório Temporário provocará um erro no processo de copia. Sua configuração foi guardada."
CONFIG_LOGLEVEL_TITLE="Nível de Registro"
CONFIG_LOGLEVEL_DESCRIPTION="Esta opção determina como de exaustivo será o arquivo de registro da copia"
CONFIG_LOGLEVEL_NONE="Nenhum"
CONFIG_LOGLEVEL_ERROR="Só erros"
CONFIG_LOGLEVEL_WARNING="Erros e Avisos"
CONFIG_LOGLEVEL_INFO="Toda a informação"
CONFIG_LOGLEVEL_DEBUG="Toda a informação e as correções"
CONFIG_ARCHIVENAME_TITLE="Nome do arquivo da copia"
CONFIG_ARCHIVENAME_DESCRIPTION="Padrão de nome para o arquivo de copia, aonde seja aplicável. Pode usar os seguintes macros: <ul><li><b>[HOST]</b> O nome do servidor</li><li><b>[DATE]</b> A data no momento da copia</li><li><b>[TIME]</b> A hora no momento da copia</li></ul>"
CONFIG_BACKUPTYPE_TITLE="Tipo de copia"
CONFIG_BACKUPTYPE_DESCRIPTION="Que tipo de copia quer que realize Akeeba Backup"
CONFIG_BACKUPTYPE_FULL="Copia completa do site"
CONFIG_BACKUPTYPE_DBONLY="Somente a base de dados do site principal (Arquivo SQL)"
CONFIG_BACKUPTYPE_FILEONLY="Somente arquivos do site"
CONFIG_BACKUPTYPE_ALLDB="Todas as bases de dados configuradas (pasta de arquivos)"
CONFIG_ADVANCED="Configuração avançada"
CONFIG_DUMPENGINE_TITLE="Motor de copia da base de dados"
CONFIG_DUMPENGINE_DESCRIPTION="Define como Akeeba Backup processará sua(s) base(s) de dados para produzir o arquivo da copia da(s) mesma(s)"
CONFIG_SCANENGINE_TITLE="Motor de scan do sistema de arquivos"
CONFIG_SCANENGINE_DESCRIPTION="Define como Akeeba Backup escaneará os arquivos e diretórios de seu site para determinar quais devem ser guardados na copia de segurança."
CONFIG_ARCHIVERENGINE_TITLE="Motor del arquivador"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Define o formato de arquivos de Akeeba Backup. Alguns motores como DirectFTP, não produzem arquivos, se não que enviam seus arquivos a outros servidores."
CONFIG_PROCENGINE_TITLE="Motor de processamento de dados"
CONFIG_PROCENGINE_DESCRIPTION="Os motores de processamento de dados permitem que Akeeba Backup processe os arquivos a posteriori - por exemplo, transferir-los a um servidor de armazenamento na nuvem."
CONFIG_WRITERENGINE_TITLE="Motor do processamento da base de dados"
CONFIG_WRITERENGINE_DESCRIPTION="Os motores de processamento de dados definem como escreve Akeeba Backup os arquivos no disco, ou permitem post processar estes arquivos - por exemplo, transferir-los a uma nuvem de servidores de armazenamento."
CONFIG_INSTALLER_TITLE="Script de restauração incluído"
CONFIG_INSTALLER_DESCRIPTION="Quando é feito uma copia completa do site, Akeeba Backup inclui o script de restauração definido aqui no arquivo. Isto permite a restauração &quot;bare metal&quot; - Não precisa de Akeeba Backup nem do gestor de conteúdos (CMS) - no caso de que tenha um erro fatal do servidor."
CONFIG_VIRTUALFOLDER_TITLE="Diretório virtual para arquivos fora do site"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Se configurou algum diretório fora do site, seus conteúdos aparecerão dentro do arquivo como sub-diretório deste diretório virtual. É virtual porque não existe em realidade no seu servidor. Só existe dentro de arquivos da copia. Assegure-se de que o nome do diretório virtual é diferente dos diretórios existentes para evitar a perda de dados."
CONFIG_HEADER_QUOTA="Administração de cota"
CONFIG_SIZEQUOTA_ENABLE_TITLE="Permitir cota por tamanho"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Se está ativo, Akeeba Backup apagará os arquivos de copia antigos se o tamanho conjunto de todos os arquivos excede o limite definido.. Este parâmetro se aplica <b>por perfil</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Tamanho de cota"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Se o tamanho total dos arquivos de copia tomados pelo perfil atual excede este limite, as copias mais antigas serão apagadas do servidor.<br/><br/>Conselho: Pode clicar na barra deslizadora e usar os cursores para escolher este valor de forma precisa."
CONFIG_COUNTQUOTA_ENABLE_TITLE="Permitir cota por contagem"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Se está ativo, Akeeba Backup apagará os arquivos de copia antigos se seu número é maior que o limite definido."
CONFIG_COUNTQUOTA_VALUE_TITLE="Cota por contagem"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup apagará os arquivos antigos se seu número supera o definido neste campo. As copias Multi parte são consideradas como <i>uma única</i> copia!<br/><br/>Conselho: Pode clicar na barra deslizadora e usar os cursores para escolher este valor de forma precisa."
CONFIG_HEADER_TUNING="Ajuste fino"
CONFIG_MINEXECTIME_TITLE="Tempo minimo de execução"
CONFIG_MINEXECTIME_DESCRIPTION="Cada passo de Akeeba Backup durará <i>ao menos</i> tanto como defina aqui. Isto é preciso para estabelecer soluções de segurança anti-DoS. Se obtém erros 403 Proibido ou erros de AJAX, por favor, aumente o valor deste campo. Coloque o valor a 0 desativa esta caracteristica.<br/><br/><b>Conselho</b>: Pode clicar na barra deslizadora e usar os cursores para escolher este valor de forma precisa."
CONFIG_MAXEXECTIME_TITLE="Tempo máximo de execução"
CONFIG_MAXEXECTIME_DESCRIPTION="Cada passo de Akeeba Backup durará <i>no máximo</i> tanto como defina aquí. Use um valor menor que o seu tempo máximo de execução de PHP. Normalmente configurar este campo em 10 segundos é adequado em hosts bastante restritivos.<b>Conselho</b>: Pode clicar na barra deslizadora e usar os cursores para escolher este valor de forma precisa."
CONFIG_RUNTIMEBIAS_TITLE="Desvio do tempo de execução"
CONFIG_RUNTIMEBIAS_DESCRIPTION="Isto define o conservador que será Akeeba Backup ao tentar evitar o limite de tempo. Quanto mais baixo seja este valor, mais conservatório será. Se obtém erros de limite de tempo, por favor, experimente reduzir o Tempo Máximo de Execução, antes que este parâmetro. <b>Conselho</b>: Pode clicar na barra deslizadora e usar os cursores para escolher este valor de forma precisa."
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Transfere os arquivos do site a um servidor FTP remoto, sem arquivar primeiro"
CONFIG_DIRECTFTP_HOST_TITLE="Nome do Servidor"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Nome do servidor FTP, sem o protocolo. Isto significa que <tt>ftp://ejemplo.com</tt> <b>não é válido</b> e <tt>ejemplo.com</tt> sim é válido. Akeeba Backup somente suporta servidores FTP e FTPS. <u>Não tem suporte</u> para SFTP, SCP ou outras variantes de SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Porta"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Porta do servidor FTP. O parametro mais comum é 21. Se não estiver seguro, por favor, contate com seu administrador de rede"
CONFIG_DIRECTFTP_USER_TITLE="Nome de usuário"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nome de usuário do servidor FTP. Normalmente destingue entre maiusculas e minusculas. Se não esta seguro, por favor, contate com seu administrador de rede."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Senha"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Senha do servidor FTP. Normalmente destingue entre maiusculas e minusculas. Se não está seguro, por favor, contate com o seu administrador de rede."
CONFIG_DIRECTFTP_INITDIR_TITLE="Diretório inicial"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="A rota <b>FTP</b> absoluta ao diretório aonde serão enviados os arquivos. Se não esta seguro, conecte-se a seu servidor com Filezilla, navegue no diretório que quer usar e copie a rota que aparecerá no painel direito, em cima da lista de diretórios. Normalmente é uma rota curta como <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Usar FTP sobre SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Se esta ativo, Akeeba Backup tentará conectar-se a seu servidor FTP usando uma conexão SSL encriptada. <strong>Isto não é o mesmo que SFTP, SCP ou &quot;Secure FTP&quot;!</strong> Tenha em conta que se seu servidor não suporta este método, obterá erros de conexão."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Usar modo passivo"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Usar o modo passivo FTP quando se transfere os dados. Esta opção está ativada por padrão já que é o método que funciona para a maior parte dos contrafogos instalados nos servidores web. Não desative a menos que esteja seguro de que seu servidor web não está tras contrafogos e que seu servidor FTP requer sem dúvidas transferencia de arquivos em modo ativo."
CONFIG_DIRECTFTP_TEST_TITLE="Testar a conexão FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Use este botão para testar a conexão FTP ou ver os erros da mesma no caso de falha."
CONFIG_DIRECTFTP_TEST_OK="A conexão ao servidor remoto de FTP foi estabelecida corretamente!"
CONFIG_DIRECTFTP_TEST_FAIL="Não foi possível conectar-se ao servidor remoto FTP."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Teste de Conexão FTP"
ENGINE_ARCHIVER_JPA_TITLE="Formato JPA (recomendado)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Um formato de arquivos de fonte aberta, otimizado para a criação e extração rápida de arquivos usando código PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Formato ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Arquivo ZIP estândar, é dizer, &quot;Diretórios comprimidos&quot; suportados de forma nativa pelos principais sistemas operativos"
CONFIG_DEREFERENCESYMLINKS_TITLE="Desreferenciar os links simbolicos"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Quando está ativo, os links simbolicos serão seguidos como arquivos e diretórios normais. Quando não está ativo, os links simbolicos não serão seguidos. Se está usando links simbolicos que levam  a um bucle infinito de links, não marque esta opção."
CONFIG_PARTSIZE_TITLE="Tamanho das partes para os arquivos em várias pastas"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup pode criar arquivos separados (multiparte) para evitar restrições de tamanho sob certas circunstâncias. Esta opção define o tamanho máximo de cada parte de arquivo. Se reduzir a 0, a caracteristica multiparte será desabilitada.</br><b>Importante:</b>Se está usando um motor de processamento de dados que transfere os arquivos a uma localização remota (por exemplo, armazenamento na nuvem) utilize entre 1 e 5 MB para uns resultados ótimos."
CONFIG_CHUNKSIZE_TITLE="Tamanho dos pedaços para o processamento de arquivos grandes"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup processa os arquivos grandes em pequenos pedaços para evitar o limite de tempo. Este parâmetro define o tamanho máximo dos pedaços para o tipo de processamento."
CONFIG_BIGFILETHRESHOLD_TITLE="Limite para arquivos grandes"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Os arquivos acima deste tamanho serão guardados sem comprimir. o seu processamento será realizado em muitos passos (dependendo do motor de arquivação) para evitar o limite de tempo. Sugerimos que aumente este valor somente em servidores rápidos e seguros."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Tamanho dos pedaços para o processamente do Diretório Central"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="Os arquivos ZIP são compostos de uma sessão de dados e uma sessão de &quot;directório&quot;. Estas sessões, Akeeba Backup as processa em paralelo e se unem ao finalizar a etapa de arquivos. Este parâmetro determina quantos dados serão processados ao mesmo tempo nesta etapa. Não deveria ser necessário mudar este parâmetro a menos que tenha graves problemas de esgotamento de memória."
ENGINE_DUMP_NATIVE_TITLE="Motor de copia nativo de MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Usa código PHP para produzir uma copia exata em arquivos da base de dados"
CONFIG_MYSQLCOMPAT_TITLE="Compatibilidade MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Determina a menor versão de MySQL com a que os comandos CREATE serão compatíveis. Use este valor padrão a menos que planeje restaurar em um servidor com MySQL 4.1."
CONFIG_MYSQLCOMPAT_NONE="Padrão"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Gerar INSERTs estendidos"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Se está ativo, a copia de dados da base de dados será feita mediante sentenças INSERT estendidas, é dizer, uma única sentença restaurará multiplas filas de dados. É bastante recomendado que mantenha esta opção ativada ja que acelerará o processo de restauração e soluciona os limites de pedidos na base de dados nos servidores restritivos."
CONFIG_MAXPACKET_TITLE="Tamanho máximo do pacote para os INSERTs estendidos"
CONFIG_MAXPACKET_DESCRIPTION="O tamanho máximo, em bytes, de cada setença INSERT estendida. Recomenda-se manter este valor o suficientemente baixo para que MySQL não tenha erros enquanto restaura sua base de dados."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Copiar PROCEDUREs (PROCEDIMENTOS), FUNCTIONs (FUNÇÕES) e TRIGGERs (DISPARADORES)"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Quando está ativo, Akeeba Backup tentará guardar na copia estas entidades avançadas na base de dados MySQL 5. Se a operação de copia trava, prove desabilitar isto."
CONFIG_SPLITDBDUMP_TITLE="Tamanho para separar os arquivos da copia SQL"
CONFIG_SPLITDBDUMP_DESCRIPTION="A copia de sua base de dados será dividida em pequenos arquivos que melhorarão a compressão e evitará os problemas com o tamanho dos arquivos no servidor pouco otimizados, deveria usar a metade do tamanho de seu limite para arquivos grandes. Configue este parâmetro para 0 para desabilitar esta divisão e criar um único arquivo de grande tamanho por cada copia da base de dados."
CONFIG_BACTHSIZE_TITLE="Número de filas por lote"
CONFIG_BACTHSIZE_DESCRIPTION="Baixar este valor economizará memória e evitará erros HTTP 500 enquanro que faz a copia de tabelas grandes"
ENGINE_SCAN_SMART_TITLE="Escaneio inteligente"
ENGINE_SCAN_SMART_DESCRIPTION="Balancear de forma inteligente a velocidade e a proteção de tempo"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Limite de diretórios grandes"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Quando um diretório contém sobre este número de arquivos o diretório se condidera &quot;large&quot;. Assim, Akeeba Backup tentará re-escanear no seguinte passo para evitar limites de tempo. Um valor pequeno pode deixar consideravelmente lento a copia. Incremente este valor - a menos que tenha erros de limite de tempo - para acelerar a copia."
ENGINE_POSTPROC_NONE_TITLE="Sem processos a posteriori"
ENGINE_POSTPROC_NONE_DESCRIPTION="Deixar os arquivos de copia no servidor"
CONFIG_DELETEAFTER_TITLE="Apagar o arquivo sob o processo"
CONFIG_DELETEAFTER_DESCRIPTION="Se está ativado, o arquivo da copia será apagado deste servidor assim que termine com êxito o processo a posterior."
ENGINE_POSTPROC_S3_TITLE="Enviar a Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Envie o arquivo de copia a Amazon S3.<br/><strong class=ui-state-highlight>Lembre-se de configurar o tamanho da divisão do arquivo entre 2-30MB ou corre o risco de enviar erros por limite de tempo!</strong>"
CONFIG_S3ACCESSKEY_TITLE="Chave de Acesso"
CONFIG_S3ACCESSKEY_DESCRIPTION="Sua chave de acesso de Amazon S3, que tem disponibilidade na página de seu perfil em seus serviços Web de Amazon"
CONFIG_S3SECRETKEY_TITLE="Chave Secreta"
CONFIG_S3SECRETKEY_DESCRIPTION="Sua chave secreta de Amazon S3, que tem disponível na página de seu perfil em seus serviços Web de Amazon"
CONFIG_S3USESSL_TITLE="Usar SSL"
CONFIG_S3USESSL_DESCRIPTION="Se está ativado, será usado uma conexão segura (HTTPS) para enviar seus arquivos. Mesmo que insto incremente a segurança dos dados transferidos, também incrementa a possibilidade de falhas na copia por erros de limite de tempo."
CONFIG_S3BUCKET_TITLE="Cubo"
CONFIG_S3BUCKET_DESCRIPTION="O nome do seu cubo em Amazon S3"
CONFIG_S3DIRECTORY_TITLE="Diretório"
CONFIG_S3DIRECTORY_DESCRIPTION="O diretório dentro de seu cubo aonde serão guardados os arquivos de copia. deixe em branco para guardar os arquivos na raíz do cubo."
ENGINE_POSTPROC_DROPBOX_TITLE="Enviar a DropBox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Enviar o arquivo de copia a DropBox.<br/><strong class=ui-state-highlight>Lembre de configurar p tamanho da divisão do arquivo entre 2-30Mb ou corre o risco de enviar erros por limites de tempo!</strong>"
CONFIG_DROPBOXEMAIL_TITLE="E-mail"
CONFIG_DROPBOXEMAIL_DESCRIPTION="O e-mail associado com sua conta DropBox"
CONFIG_DROPBOXPWD_TITLE="Senha"
CONFIG_DROPBOXPWD_DESCRIPTION="Senha de sua conta em DropBox"
CONFIG_DROPBOXDIRECTORY_TITLE="Diretório"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="O diretório dentro de sua conta DropBox aonde serão guardados os arquivos de copia. Deixe em branco para guardar os arquivos dentro da raíz."
ENGINE_POSTPROC_FTP_TITLE="Enviar a um servidor FTP Remoto"
ENGINE_POSTPROC_FTP_DESCRIPTION="Enviar o arquivo de copia a um servidor remoto FTP ou FTPS (FTP sobre SSL implícito).<br/><strong class=ui-state-highlight>Lembre de configurar o tamanho da divisão do arquivo entre 2-30Mb ou corre o risco de enviar erros por limite de tempo!</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Nome do servidor"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Nome do servidor FTP, sem o protocolo. Isto significa que <tt>ftp://example.com</tt> <b>não é correto</b> e que<tt>example.com</tt> sim é correto. Este motor só suporta servidores FTP e FTPS. <u>Não</u> suporta SFTP, SCP nem outras variantes SSH."
CONFIG_POSTPROCFTP_PORT_TITLE="Porta"
CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Porta do servidor FTP. A configuração mais comum é 21. Se não está seguro, por favor contate com o seu administrador de rede."
CONFIG_POSTPROCFTP_USER_TITLE="Nome de usuário"
