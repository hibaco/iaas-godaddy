CONFIG_POSTPROCFTP_PASSWORD_TITLE="密碼"
CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="FTP伺服器的密碼。它通常是區分大小寫的。如果不確定，請聯絡你的網路管理員。"
CONFIG_POSTPROCFTP_INITDIR_TITLE="初始目錄"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="絕對的<b>FTP </b>路徑指到檔案將被上傳的目錄。如果不是很確定，使用FileZilla連接到你的伺服器，瀏覽到預定的目錄，並複製上方右側窗格中出現的目錄列表路徑。它通常是短短的一串文字像<tt>/public_html</tt>。"
CONFIG_POSTPROCFTP_FTPS_TITLE="透過SSL使用FTP（FTPS）"
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="如果啟用，Akeeba備份將嘗試使用SSL加密連接到你的FTP伺服器。 <strong>這是不一樣的SFTP，SCP的或「Secure FTP」！</strong>請注意，如果你的伺服器不支援此方法，將會產生連接錯誤。"
CONFIG_POSTPROCFTP_PASSIVE_TITLE="使用被動模式"
CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="使用被動模式的FTP資料傳輸。這是預設會被啟用的，因為它是唯一可以透過常見有安裝防火牆的Web伺服器上的方法，。不要關閉它，除非你確信你的網路伺服器是不是在防火牆後面，而且FTP伺服器的一定要主動模式的檔案傳輸。"
