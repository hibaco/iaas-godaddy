CONFIG_POSTPROCFTP_HOST_TITLE="主機名"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="FTP伺服器的主機名稱，不需附加協議。這意味著，<tt> ftp://example.com</tt>是<b>無效的</b>，而<tt> example.com </tt>是有效的。該引擎只支援FTP和FTPS伺服器。它<u>不</u>支援SFTP、SCP或其他SSH種類。"
CONFIG_POSTPROCFTP_PORT_TITLE="埠號"
