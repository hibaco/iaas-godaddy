CONFIG_ADVANCED_SETTIMELIMIT_DESC="Sunucunuzdaki PHP Güvenli Kipte çalışmıyor ve set_time_limit() işlevini destekliyorsa, Akeeba Backup, olası zaman aşımı sorunlarını çözmek için en uzun PHP işlem çalıştırma zamanını sonsuz olarak ayarlamayı dener"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Geçerli profil tarafından alınan yedeklerin toplam boyutu bu sınırı aşarsa, en eski yedek sunucudan silinir.<br/><br/>İpucu: Değeri ayarlamak için kaydırıcıyı ve ok tuşlarını kullanabilirsiniz."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Yedek dosyalarının sayısı bu sınırı aşarsa Akeeba Backup eski yedek dosyalarını siler. Çok parçalı yedekler <i>bir</i> dosya olarak işlenir!<br/><br/>İpucu: Değeri ayarlamak için kaydırıcıyı ve ok tuşlarını kullanabilirsiniz."
CONFIG_MINEXECTIME_DESCRIPTION="Her Akeeba Backup adımı <i>en az</i> bu kadar sürmelidir. Bu değer anti-DoS ataklarına karşı güvenlik sağlamak için gereklidir. 403 ya da AJAX hataları alırsanız, bu değeri büyütün. 0 değeri bu özelliği devre dışı bırakır.<br/><br/><b>İpucu</b>: Değeri ayarlamak için kaydırıcıyı ve ok tuşlarını kullanabilirsiniz."
CONFIG_MAXEXECTIME_DESCRIPTION="Her Akeeba Backup adımı <i>en çok</i> bu kadar sürmelidir. PHP maximum execution time ayarınızdan daha düşük bir değer kullanmalısınız. Çok kısıtlayıcı sunucular dışında, bu değeri 10 saniye olarak ayarlamak genellikle yeterlidir.<b>İpucu</b>: Değeri ayarlamak için kaydırıcıyı ve ok tuşlarını kullanabilirsiniz."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Bu değer Akeeba Backup işlem yaparken zaman aşımlarından nasıl kaçınacağını belirler. Bu değer küçüldükçe, kaçınma artar. Zaman aşımı hataları alıyorsanız, bu değeri ve en uzun işlem süresini azaltmayı deneyin.<b>İpucu</b>: Değeri ayarlamak için kaydırıcıyı ve ok tuşlarını kullanabilirsiniz."
