CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup, yedeğin sonlandırılması sırasındaki işlemler ve yedek sonrası işlemler arasında işlem adımını keser. Bu seçenek yedekleme süresini 10 saniye kadar uzatır. Bu seçenek etkinleştirildiğinde, Akeeba Backup daha hızlı çalışır. Ancak zaman aşımı ya da iç sunucu hataları alınabilir."
