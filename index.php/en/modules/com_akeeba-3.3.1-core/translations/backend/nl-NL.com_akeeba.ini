CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Het absolute <b>FTP</b> pad naar de map waar de bestanden worden geüpload. Indien u het niet zeker weet, verbind dan met uw server via FileZilla, blader naar de juiste map en kopieer het pad dat verschijnt in de rechter kolom, boven de lijst met mappen. Normaal gesproken is dit iets korts, zoals bijvoorbeeld <tt>/public_html</tt>."
