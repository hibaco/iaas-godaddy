AKEEBA_POSTSETUP="Nabewerking installatie instellingen"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Welkom bij uw nieuwe Akeeba Backup installatie! Akeeba Backup kan worden geconfigureerd met een aantal optionele functies. Selecteer welke u wilt inschakelen op uw site. Deze pagina wordt elke keer aan u getoond als u net een nieuwe Akeeba Backup versie heeft geïnstalleerd."
AKEEBA_POSTSETUP_LBL_SRP="Systeem herstelpunten maken inschakelen"
AKEEBA_POSTSETUP_DESC_SRP="Indien aangevinkt, overschrijft Akeeba Backup de standaard Joomla! extensies installer interface met zijn eigen interface. Wanneer u opnieuw een upgrade of extensie installeert, zal automatisch een kleine back-up van alleen die extensie bestanden en data gegevens gemaakt worden, naar een bijbehorend systeem herstelpunt. Zou de extensie upgrade mis gaan dan kunt u naar &quot;Beheer back-up bestanden&quot; gaan, klik op &quot;Herstelpunten terugdraaien&quot; om naar vorige versie van de extensie terug te keren. Als u de functie wilt uitschakelen, Depubliceer dan de &quot;System - Systeem herstelpunten&quot; plugin met behulp van Joomla!'s plugin beheer"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Schakel de automatische update e-mails van Akeeba Backup in"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Indien aangevinkt, zal Akeeba Backup periodiek controleren op nieuwe versies. Wanneer die worden gevonden, zal er een e-mail naar de Super Administrators worden gestuurd met een link. Een klik op de link zal u automatisch aanmelden op uw site en Akeeba Backup auto-update. Update controles worden eenmaal per 3 uur uitgevoerd. U krijgt maximaal één e-mail per dag tot het installeren van de nieuwe Akeeba Backup versie is uitgevoerd. U kunt deze functie uitschakelen door de &quot;System - Akeeba Backup Update Check&quot; plugin te depubliceren met behulp van Joomla!'s plugin beheer"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Voer de configuratie wizard uit"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Indien aangevinkt, wordt u door gestuurd naar de configuratie wizard die automatisch Akeeba Back-up zal herconfigureren met de optimale instellingen voor uw server omgeving. Als u Akeeba Backup niet voor de eerste keer installeert, <em>vink dit vakje dan uit</em> omdat het uw configuratie instellingen <em>overschrijft</em>!"
AKEEBA_POSTSETUP_LBL_APPLY="Pas deze voorkeuren toe"

