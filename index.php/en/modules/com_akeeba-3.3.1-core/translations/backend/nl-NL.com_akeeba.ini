ENGINE_POSTPROC_FTP_TITLE="Upload naar externe FTP server"
ENGINE_POSTPROC_FTP_DESCRIPTION="Upload het back-up archief naar een externe FTP of FTPS (FTP over een SSL) server. <br/><strong class=ui-state-highlight>Denk eraan om een gesplitste archief grootte in te stellen van 2 tot 30 MB, omdat anders mislukken van de back-up wordt geriskeerd door time-outs!"
CONFIG_POSTPROCFTP_HOST_TITLE="Hostnaam"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Hostnaam FTP server, zonder het protocol. Dit betekent, dat <tt>ftp://voorbeeld.com</tt><b>foutief</b>is en <tt>voorbeeld.com</tt> juist is. Deze methode ondersteunt enkel FTP  en FTPS servers. Het ondersteunt <u>geen</u> SFTP, SCP en andere SSH varianten."
