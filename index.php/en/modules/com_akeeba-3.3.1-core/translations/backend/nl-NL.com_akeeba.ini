CONFIG_ADVANCED_SBPA_LABEL="Proactief onderbreken uitschakelen"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup zal de verwerking onderbreken als het denkt dat het te weinig tijd heeft om een bestand archiveren. Deze berekening is niet helemaal accuraat en kan leiden tot tragere backups. Wanneer u deze optie inschakelt, zal Akeeba Backup sneller werken. Dit kan echter leiden tot time-outs of interne server fouten."
CONFIG_ADVANCED_SBBD_LABEL="Onderbreken tussen domeinen uitschakelen"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup zal de verwerking onderbreken wanneer het begint aan een nieuw domein. Dit verbetert de volledigheid van het proces, maar het verlengt de back-up tijd met 10 tot 20 seconden. Wanneer u deze optie inschakelt, zal Akeeba Backup sneller werken. Het is echter mogelijk dat u een springerig gedrag in de verwerking ervaart die gerapporteerd worden op de back-up pagina."
CONFIG_ADVANCED_SBPP_LABEL="Onderbreken na afronding uitschakelen"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup zal de verwerking onderbreken tussen sub-stappen van de back-up afronding en de nabewerking. Dit kan ongeveer 10 seconden toevoegen aan de algemene back-up tijd. Wanneer u deze optie inschakelt, zal Akeeba Backup sneller werken. Dit kan echter leiden tot time-outs of interne server fouten."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Stel een onbegrensd PHP tijdslimiet in"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Als uw server geen PHP uitvoert in de veilige modus en set_time_limit() ondersteunt, zal Akeeba Backup proberen een onbegrensde maximale PHP uitvoeringstijd in te stellen om potentiële time-out problemen te omzeilen."

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Als de totale omvang van de backuparchieven van het huidige profiel deze limiet overschrijdt, wordt de oudste back-up van de server verwijderd.<br/><br/><b>Tip</b>: Selecteer 'Aangepast' en type de gewenste waarde als hij niet in de lijst voorkomt."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup zal oude back-up bestanden wissen als de de limiet, gedefinieerd in de instellingen overschreden wordt. Multi-part back-ups worden beschouwd als <i>één</i> bestand!<br/><br/><b>Tip</b>: Selecteer 'Aangepas' en type de gewenste waarde als hij niet in de lijst voorkomt."
CONFIG_MINEXECTIME_DESCRIPTION="Elke Akeeba Backup stap zal <i>tenminste</i> zo lang duren als hier gedefinieerd. Dit is nodig om de anti-DoS beveiliging te omzeilen. Als u 403 Forbidden of AJAX fouten krijgt, dient u deze instelling te verhogen. Bij het instellen op 0 schakelt deze functie uit<br/><br/><b>Tip</b>: Selecteer 'Aangepast' en type de gewenste waarde als hij niet in de lijst voorkomt."
CONFIG_MAXEXECTIME_DESCRIPTION="Elke Akeeba Backup stap zal<i> hooguit</i> zo lang duren als hier gedefinieerd. Gebruik een waarde die lager is dan uw maximale PHP uitvoeringstermijn. Meestal is een instelling van 10 seconden voldoende, behalve op zeer restrictieve hosts.<br/><br/><b>Tip</b>: Selecteer 'Aangepast' en type de gewenste waarde als hij niet in de lijst voorkomt."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Dit geeft aan hoe conservatief Akeeba backup wordt wanneer het probeert om een time-out te voorkomen. Hoe lager deze waarde, hoe conservatiever het wordt. Als u time-out fouten krijgt, verklein dan zowel de maximum uitvoeringstermijn en deze instelling.<br/><br/><b>Tip</b>: Selecteer 'Aangepast' en type de gewenste waarde als hij niet in de lijst voorkomt."

