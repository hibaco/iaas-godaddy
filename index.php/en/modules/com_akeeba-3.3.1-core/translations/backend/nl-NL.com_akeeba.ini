CONFIG_DIRECTFTP_PASSWORD_TITLE="Wachtwoord"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="FTP server wachtwoord. Wanneer u het niet zeker weet, neem dan a.u.b. contact op met uw netwerkbeheerder."
CONFIG_DIRECTFTP_INITDIR_TITLE="Oorspronkelijke map"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Het absolute <b>FTP</b> pad naar de map waarnaar de bestanden worden geüpload. Wanneer u het niet zeker weet, verbind dan met de server via Filezilla, zoek naar de juiste locatie en kopieer het pad dat verschijnt in het rechter kader, boven de lijst met mappen. Dit is normaal gesproken een kort pad, zoals <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Gebruik FTP over SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Indien geactiveerd, zal Akeeba Backup proberen te verbinden met uw FTP server, d.m.v. een SSL-gecodeerde verbinding. <strong>Dit is niet hetzelfde als SFTP, SCP of &quot;Secure FTP&quot;!</strong> Opmerking: indien uw server deze methode niet ondersteunt, kunnen er verbindingsfouten optreden."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Gebruik passieve instelling"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Gebruik de passieve instelling, wanneer u gegevens overbrengt. Dit is standaard geactiveerd, omdat dit de enige methode is die werkt met de meeste firewalls, die zijn geïnstalleerd op webservers. Deactiveer dit niet, tenzij u er zeker van bent dat uw webserver geen firewall heeft en dat uw FTP server altijd de actieve instelling nodig heeft bij het overbrengen van de bestanden."
CONFIG_DIRECTFTP_TEST_TITLE="Test de FTP verbinding"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Gebruik deze knop om de FTP verbinding te testen en bekijk de verbindingsfoutmeldingen wanneer er fouten optreden."
