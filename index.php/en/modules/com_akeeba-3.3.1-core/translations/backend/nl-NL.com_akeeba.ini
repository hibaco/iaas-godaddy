CONFIG_S3LOWERCASE_DESCRIPTION="Indien ingeschakeld, zal Akeeba Backup proberen om de bucketnaam te veranderen naar kleine letters, dat wil zeggen MijnBucket wordt geconverteerd naar mijnbucket. Als u een bucket met hoofdletters hebt, bijv. MijnNieuweBucket, vink deze optie dan aan en zorg ervoor dat de bucketnaam precies hetzelfde gespeld is als in uw S3 beheerconsole."

CONFIG_USEDBSTORAGE_TITLE="Gebruik database opslag voor tijdelijke gegevens"
CONFIG_USEDBSTORAGE_DESCRIPTION="Normaal gesproken gebruikt Akeeba Backup bestanden in uw tijdelijke map om tijdelijke gegevens tussen back-up stappen op te slaan. Wanneer deze optie is ingeschakeld, gebruikt Akeeba Backup database records in plaats van tijdelijke bestanden. Op sommige slechte kwaliteit hosts kan deze optie &quot;MySQL server niet bereikbaar&quot; of &quot;MySQL query overschreden&quot; fouten genereren tijdens het maken van de back-up."

