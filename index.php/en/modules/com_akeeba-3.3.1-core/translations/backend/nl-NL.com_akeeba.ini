CONFIG_DIRECTFTP_HOST_TITLE="Naam van de host"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="FTP server hostnaam, zonder het protocol. Dit betekent, dat <tt>ftp://voorbeeld.com</tt> <b>ongeldig</b> is en <tt>voorbeeld.com</tt> geldig is. Akeeba Backup ondersteunt alleen FTP en FTPS servers. Het ondersteunt <u>niet</u> SFTP, SCP en andere SSH varianten."
CONFIG_DIRECTFTP_PORT_TITLE="Poort"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="FTP server poort. De meest gebruikelijke instelling is 21. Wanneer u het niet zeker weet, neem dan a.u.b. contact op met uw netwerkbeheerder."
CONFIG_DIRECTFTP_USER_TITLE="Gebruikersnaam"
