ENGINE_ARCHIVER_JPA_DESCRIPTION="Een open-source archiefformaat, geoptimaliseerd voor snelle archivering en uitpakken d.m.v. PHP code"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP formaat"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standaard ZIP bestanden, ook wel &quot;Gecomprimeerde bestanden&quot; genoemd, worden lokaal ondersteund door alle bekende besturingssystemen"
CONFIG_DEREFERENCESYMLINKS_TITLE="Verwijzing van symbolische links"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Indien geactiveerd zullen symbolische links net zo worden gevolgd als normale bestanden en mappen. Indien niet aangevinkt zullen symbolische links niet worden gevolgd. Indien er symbolische links gebruikt worden, die leiden tot een oneindige lus, deactiveer deze optie dan."
CONFIG_PARTSIZE_TITLE="Grootte van de delen bij gesplitste archiefbestanden"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup kan gesplitste (meerdere delen) archieven maken, om grootte beperkingen in sommige omstandigheden te vermijden. Deze optie bepaalt de maximale grootte van elk archiefdeel. Indien deze optie op 0 gezet wordt, is dit onderdeel gedeactiveerd. </br><b>Belangrijk:</b> Indien er een data verwerkingsmethode gebruikt wordt die archieven naar een externe locatie overbrengt, (bijvoorbeeld cloud storage), gebruik dan een instelling tussen 1 en 5 MB, voor een optimaal resultaat."
CONFIG_CHUNKSIZE_TITLE="Grootte van delen bij het verwerken van grote bestanden"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup verwerkt grote bestanden in kleine delen, om time-outs te voorkomen. Deze instelling bepaalt de maximale grootte, voor dit soort verwerking."
CONFIG_BIGFILETHRESHOLD_TITLE="Drempel voor grote bestanden"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Bestanden die groter zijn worden ongecomprimeerd opgeslagen, of de verwerking ervan zal bestaan uit meerdere stappen (afhankelijk van de archiveermethode), om time-outs te voorkomen. We adviseren om deze instelling alleen te verlagen op snelle en betrouwbare servers."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Grootte van delen voor de verwerking van de centrale map"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP bestanden bestaan uit een data gedeelte en een &quot;map&quot; gedeelte. De beide gedeeltes worden tegelijk verwerkt door Akeeba Backup en samengebracht tijdens de laatste stap van het archiveren. Deze instelling bepaalt hoeveel data tegelijk zal worden verwerkt in dit stadium. U hoeft deze instelling niet te wijzigen, tenzij u serieuze geheugenproblemen heeft."
ENGINE_DUMP_NATIVE_TITLE="Standaard MySQL back-up methode"
ENGINE_DUMP_NATIVE_DESCRIPTION="PHP code gebruiken om een nauwkeurige dump van de database te maken"
CONFIG_MYSQLCOMPAT_TITLE="Compatibiliteit met MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Stelt de laagste MySQL versie vast, waar de CREATE opdrachten mee kunnen werken. Gebruik de standaardinstelling, tenzij u wilt herstellen op een MySQL 4.1 host."
CONFIG_MYSQLCOMPAT_NONE="Standaard"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Genereer uitgebreide INSERT's"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Indien geactiveerd, zal de database dump worden gemaakt met uitgebreide INSERT opdrachten, bijvoorbeeld een enkele opdracht om meerdere rijen met gegevens te herstellen. Het wordt ten zeerste aanbevolen deze optie geactiveerd te laten, omdat hiermee het herstel proces zal versnellen en het zorgt er tevens voor, dat quota limieten bij strenge hosts worden vermeden."
CONFIG_MAXPACKET_TITLE="Maximale pakketgrootte voor uitgebreide INSERT's"
CONFIG_MAXPACKET_DESCRIPTION="De maximale grootte, in bytes, van elke uitgebreide INSERT opdracht. Het wordt aanbevolen om deze zo laag te houden, dat MySQL geen foutmelding geeft tijdens het herstellen van de database dump."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Dump PROCEDURES, FUNCTIES EN TRIGGERS"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Indien geactiveerd, zal Akeeba Backup proberen om deze geavanceerde MySQL 5 database entiteiten te dumpen. Indien uw back-up tijdens de back-up blijft hangen, kunt u deze eventueel deactiveren. "
CONFIG_SPLITDBDUMP_TITLE="Grootte van gesplitste SQL dumpbestanden"
CONFIG_SPLITDBDUMP_DESCRIPTION="De databasedump zal worden opgesplitst in kleine bestanden, om de compressie te verbeteren en problemen met bestandsgrootte bij sommige goedkope hosts te voorkomen. Gebruik idealiter de helft van de grootte, die voor de 'Drempel voor grote bestanden' wordt gebruikt. Zet op 0 om het splitsen te deactiveren en één groot dump bestand per database aan te maken."
CONFIG_BACTHSIZE_TITLE="Aantal rijen per batch"
CONFIG_BACTHSIZE_DESCRIPTION="Het verlagen van deze waarde zal geheugengebruik beperken en HTTP 500-foutmeldingen voorkomen bij het maken van back-ups van grote tabellen"
ENGINE_SCAN_SMART_TITLE="Intelligente scanner"
ENGINE_SCAN_SMART_DESCRIPTION="Brengt op een geavanceerde manier de snelheid van het scannen in evenwicht met het vermijden van een time-out."
CONFIG_LARGEDIRTHRESHOLD_TITLE="Drempel voor grote mappen"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Wanneer een map meer dan dit aantal bestanden of mappen bevat, wordt het beschouwd als &quot;groot&quot;. Daarom zal Akeeba Backup trachten om deze in de volgende stap opnieuw te scannen, om back-up time-outs te voorkomen. Een te lage waarde veroorzaakt een aanzienlijke vertraging in de back-up. Verhoog deze waarde, tenzij er time-out foutmeldingen optreden, om de back-up te versnellen."
ENGINE_POSTPROC_NONE_TITLE="Geen nabewerking"
