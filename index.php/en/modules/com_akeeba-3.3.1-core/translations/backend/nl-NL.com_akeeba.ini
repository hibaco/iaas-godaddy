CONFIG_S3USESSL_TITLE="Gebruik SSL"
CONFIG_S3USESSL_DESCRIPTION="Indien geactiveerd wordt een beveiligde (HTTPS) verbinding gebruikt wanneer de bestanden worden geüpload. Hoewel het de beveiliging van overgebrachte data vergroot, verhoogt het ook de mogelijkheid van mislukken van de back-up, door een time-out. "
CONFIG_S3BUCKET_TITLE="Bucket"
CONFIG_S3BUCKET_DESCRIPTION="De naam van uw Amazon S3 bucket"
CONFIG_S3DIRECTORY_TITLE="Map"
CONFIG_S3DIRECTORY_DESCRIPTION="De map in uw bucket waar de back-up archiefbestanden worden opgeslagen. Laat leeg, om de bestanden op te slaan in de root van de bucket"
ENGINE_POSTPROC_DROPBOX_TITLE="Upload naar Dropbox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Upload de back-up archiefbestanden naar Dropbox.<br/><strong class=ui-state-highlight>Denk eraan om het gesplitste archief in te stellen op 2 tot 30 MB, anders riskeert u mislukken van de back-up door time-outs!</strong>"
CONFIG_DROPBOXEMAIL_TITLE="E-mailadres"
