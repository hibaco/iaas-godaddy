CONFIG_BACKUPTYPE_FILEONLY="Pouze soubory website"
CONFIG_BACKUPTYPE_ALLDB="Všechny vytvořené databáze (archive file)"
CONFIG_ADVANCED="Pokročilá konfigurace"
CONFIG_DUMPENGINE_TITLE="Engine zálohy Databáze"
CONFIG_DUMPENGINE_DESCRIPTION="Definuje jak  Akeeba Backup zpracuje Vaše databázi(e)."
CONFIG_SCANENGINE_TITLE="Engine Filesystému skeneru"
CONFIG_SCANENGINE_DESCRIPTION="Definuje jak Akeeba Backup prohledá soubory a adresáře website a vybere které mají být zálohovány."
CONFIG_ARCHIVERENGINE_TITLE="Engine Archiveru"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Definuje formát archivu Akeeba Backup. Některé enginy, jako DirectFTP, navytváří archiv, ale přenáší soubory na jiné servery."
CONFIG_PROCENGINE_TITLE="Engine zpracování Dat"
CONFIG_PROCENGINE_DESCRIPTION="Engine zpracování dat umožní Akeeba Backup post-zpracování archivu - například, jejich přenos na cloud storage servery."
CONFIG_WRITERENGINE_TITLE="Engine zápisu souboru"
CONFIG_WRITERENGINE_DESCRIPTION="Engine zpracování dat definuje jak Akeeba Backup zapisuje archivy na disk."
CONFIG_INSTALLER_TITLE="Vložený skript obnovy"
CONFIG_INSTALLER_DESCRIPTION="Při záloze celého website, Akeeba Backup vloží obnovující skript do archivu. Toto umožní &quot"
CONFIG_VIRTUALFOLDER_TITLE="Virtuální adresář pro off-site soubory"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Pokud máte nějáké off-site adresáře, jejich obsah bude v archivech uložen v podadresářích virtuálních adresářů. Je to virtuální protože protože doopravdy neexistují. Existují pouze v archivu. Ujistěte se, že název virtuálního adresáře nemá stejný název jako existující adresář jinak hrozí ztráta dat."
CONFIG_HEADER_QUOTA="Management Kvót"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Uchování zastaralých záznamů"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Celkový počet zastaralých záznamů (záloh jejichž soubory byly smazány) , které budou zachovány na stránce Administrace Záložních Souborů. Nastavte 0 pro žádný limit."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Povolit kvótu velikosti"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Pokud aktivováno, Akeeba Backup smaže staré zálohy pokud celková velikost záložního archivu přesáhne níže uvedenou hodnotu. Toto nastavení je aplikováno <b>na profil</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Kvóta Velikosti"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Pokud celková velikost záloh pořízené s aktuálním profilem přesáhne tento limit, starší zálohy budou vymazány ze serveru.<br/><br/>Tip: Můžete kliknout na táhlo a použít směrové klávesy pro přesné nastavení této hodnoty."
CONFIG_COUNTQUOTA_ENABLE_TITLE="Povolit sčítání kvót"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Pokud povoleno, Akeeba Backup smaže staré záložýní soubory pokud přesáhnou limit níže definovaný."
CONFIG_COUNTQUOTA_VALUE_TITLE="Sčítání kvót"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup smaže staré záložní soubory pokud přesáhnou limit definovaný v tomto nastavení. Vícenásobné zálohy jsou považovány jako <i>jeden</i> soubor!<br/><br/>Tip: Můžete kliknout na táhlo a použít směrové klávesy pro přesné nastavení této hodnoty."
CONFIG_HEADER_TUNING="Jemné doladění"
CONFIG_MINEXECTIME_TITLE="Minimální čas spuštění"
CONFIG_MINEXECTIME_DESCRIPTION="Každý krok zálohy bude trvat <i>minimálně</i> tak dlouho jak zde definováno. Toto je požadováno pro obejití anti-DoS zabezpečení. Pokud nastanou chyby 403 Forbidden nebo  AJAX chyby, zvyšte tuto hodnotu. Nastavení na 0 zakáže tuto funkci.<br/><br/><b>Tip</b>: Můžete kliknout na táhlo a použít směrové klávesy pro přesné nastavení této hodnoty."
CONFIG_MAXEXECTIME_TITLE="Maximální čas spuštění"
CONFIG_MAXEXECTIME_DESCRIPTION="Každý krok zálohy bude trvat <i>maximálně</i> tak dlouho jak zde definováno. Použijte nižší hodnotu než máte nastaveno ve Vašem PHP -  maximum execution time. Obvykle je dostatečné nastavení na 10 sekund, s vyjímkou některých webostingů s přemrštěnými limity.<b>Tip</b>: Můžete kliknout na táhlo a použít směrové klávesy pro přesné nastavení této hodnoty."
CONFIG_RUNTIMEBIAS_TITLE="Execution time bias"
CONFIG_RUNTIMEBIAS_DESCRIPTION="This defines how conservative Akeeba Backup will be when trying to avoid a time-out. The lower this value, the more conservative it gets. If you get time-out errors, please try decreasing both the Maximum Execution Time and this setting.<b>Tip</b>: Můžete kliknout na táhlo a použít směrové klávesy pro přesné nastavení této hodnoty."
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Přenese soubory na vzdálený bez toho aniž by byly soubory nejdříve archivovány"
CONFIG_DIRECTFTP_HOST_TITLE="Host name"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Hostname FTP serveru, bez protokolu. Toto znamená <tt>ftp://příklad.com</tt> je <b>špatně</b> a <tt>příklad.com</tt> je správně. Akeeba Backup podporuje pouze FTP a FTPS servery. <u>Nepodporuje</u> SFTP, SCP a ostatní SSH varianty."
CONFIG_DIRECTFTP_PORT_TITLE="Port"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Port FTP serveru. Nejrozšířenější nastavení je port 21."
CONFIG_DIRECTFTP_USER_TITLE="Uživatelské Jméno"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Uživatelské jméno FTP serveru."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Heslo"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Heslo FTP serveru."
CONFIG_DIRECTFTP_INITDIR_TITLE="Inicializační adresář"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Absolutní <b>FTP</b> cesta k adresáři kam budou nahrány soubory.Pokud si nejse jistí připojte se k Vašemu serveru pomocí FileZilla, najděte cílový adresáč a zkopírujte cestu. Obvykle je to krátké, jako <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Použít FTP přez SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Pokud povoleno, Akeeba Backup se pokusí připojit na Váš FTP server použitím SSL-kÓdovaného připojení. <strong>Toto není stejné jako SFTP, SCP nebo &quot;Secure FTP&quot;!</strong> Pokud Váš server nepodporuje SSL nebude toto fungovat."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Použít pasivné mód"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Použijte FTP passive mode pro přenos dat. Toto je nastaveno jako výchozí protože pouze tato metoda pracuje na serverech s firewallem. Neměňte pokud si nejste jisti, že Váš server není za firewallem a že Vaše FTP server vyžaduje aktivní mód."
CONFIG_DIRECTFTP_TEST_TITLE="Test FTP připojení"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Použijte toto tlačítko pro test FTP připojení a podívejte se na možné chyby nebo selhání."
CONFIG_DIRECTFTP_TEST_OK="Připojení ke vzdálenému FTP sereru úspěšně navázáno!"
CONFIG_DIRECTFTP_TEST_FAIL="Nelze navázat spojení se vzdáleným FTP serverem."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Test FTP Připojení"
ENGINE_ARCHIVER_JPA_TITLE="JPA format (doporučeno)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Open-source archivní formát optimalizovaný pro rýchlé vytvoření archivu a extrací pomocé php kódu"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP format"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standartní ZIP soubory, a.k.a. &quot;Komprimované adresáře&quot;, nativně podporováno na všech známějších operačních systémech"
CONFIG_DEREFERENCESYMLINKS_TITLE="Dereference symlinks"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Pokud povoleno, symbolické odkazy budou následovány jako by byly normální soubory a adresáře.Pokud nebude zvoleno, symbolické odkazy nebudou nísledovány. Pokud používáte symbolické odkazy, které vedou do smyčky, nepovolujte tuto funkci."
CONFIG_PARTSIZE_TITLE="Rozdělit velikost pro rozdělení archivu"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup může rotdělit (více-částí) archivy pro obejití limitu velikosti. Toto nastavení definuje maximální velikost kažeé části. Pokud nastavíte na 0, nebude dělení na části povoleno.</br><b>Důležité:</b>Pokud používáteEngine zpracování dat pro nahrání archivu na vzdálenou lokaci (e.g. cloud storage) použijte pro optimální výsledky nastavení kolem 1 až 5 Mb."
CONFIG_CHUNKSIZE_TITLE="Velikost částí pro zpracování velkých souborů"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup zpracuje velké soubory v malých částech aby se předešlo timeoutu. Tento parametr definuje maximální velikost části pro tento proces."
CONFIG_BIGFILETHRESHOLD_TITLE="Treshold velkých souborů"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Soubory nad tuto velikost budou uloženy nekomprimované, nebo jejich zpracování bude rozloženoi do vícero kroků (záleží na enginu archivu) pro předejití timeoutům. Hodnotu zvyšte pouze pokud jste na výkonném a spolehlivém sereveru."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Velikost částí pro Centrální Zpracování Adresářů"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP soubory jsou složeny ze sekci dat a &quot;adresářů&quot;. Tyto sekce jsou zpracovány paralelně a sločeny během finalizace archivu. Tento parametr nastavuje kolik dat  bude zpracováno najednou během finalizace. Měli by jste nechat výchozí nastavení, změňte pouze v případě problému s pamětí."
ENGINE_DUMP_NATIVE_TITLE="Nativní engine MySQL zálohy"
ENGINE_DUMP_NATIVE_DESCRIPTION="Použije PHP kÓd k produkci přesné zálohy databáze"
CONFIG_MYSQLCOMPAT_TITLE="MySQL Kompatibilita"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Zjistí nejnižší verzi MySQL s kterou bude příkaz CREATE kompatibilní. Pokud neplánujete obnovu na MySQL 4.1 použijte výchozá nastavení."
CONFIG_MYSQLCOMPAT_NONE="Výchozí"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Generobvat rozšířené INSERTy"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Pokud označeno, záloha databáze bude vytvořena pomocí rozšířených INSERT statementů, i.e. a jednotlivý statement pro obnovu vícero řad dat. Je doporučeno nechat toto povoleno protože toto zrychlí proces obnovy."
CONFIG_MAXPACKET_TITLE="Max velikost paketů pro rozšířené INSERTy"
CONFIG_MAXPACKET_DESCRIPTION="Maximální velikost každého rozšířeného INSERT statementu v bytech. Je doporučeno nechat tuto hodnotu tak nízkou aby MySQL nevykazovala chyby během obnovy databáze."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Záloha PROCEDUREs, FUNCTIONs a TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Pokud povoleno, Akeeba Backup se pokusí zálohovat tyto pokročilé MySQL 5 entity. Pokud během zpracování zálohy při tomto nastavení zamrzne, pak toto zakažte"
CONFIG_SPLITDBDUMP_TITLE="Velikost pro rozdělení SQL"
CONFIG_SPLITDBDUMP_DESCRIPTION="Záloha databáze bude rozdělena na malé soubory pro zlepšení komprese a také se tím předejde problémům s velikosí souboru na levném sdíleném hostingu. Ideálně použijte polovinu velikost Vašeho trehsoldu objemného souboru. Pokud nastavíte na  0 zajážete dělení na malé soubory a z každé databáze bude vytvořen jeden velký soubor."
CONFIG_BACTHSIZE_TITLE="Počet řad na batch"
CONFIG_BACTHSIZE_DESCRIPTION="Snížení této hodnoty sníží použití paměti a předejde HTTP 500 chybám při zálohách velkých tabulek  databáe"
ENGINE_SCAN_SMART_TITLE="Smart scanner"
ENGINE_SCAN_SMART_DESCRIPTION="Inteligentně vyrovnává rychlost skenování a předchází tím timeoutu"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Treshold Objemných Adresářů"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Pokud adresář obsahuje více souborů nebo adresářů neý zde nastaveno je toto považováno za &quot;objemné&quot;. Akeeba Backup se pokusí znovu skenovat adresář a tím předejít timeoutům. Příliš nízká hodnota způsobí velmi pomalé zálohování. Pro zrychlení hodnotu zvyšujte, ale tak aby jste nedostali timeout chyby."
ENGINE_POSTPROC_NONE_TITLE="Žádné post-zpracování"
ENGINE_POSTPROC_NONE_DESCRIPTION="Zanechá záložní soubory na serveru"
CONFIG_DELETEAFTER_TITLE="Smazat archiv po zpracování"
CONFIG_DELETEAFTER_DESCRIPTION="Pokud povoleno, záložní archív bude z tohoto serveru odstraněn jakmile bude úspěšně dokončeno post-zpracování."
ENGINE_POSTPROC_S3_TITLE="Nahrání na Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Nahraje zálohy na Amazon S3.<br/><strong class=ui-state-highlight>Nezapomeňte nastavit rozdělení archivu na 2-30Mb nebo riskujete selhání pro timeout</strong>"
CONFIG_S3ACCESSKEY_TITLE="Přístupová Klíč"
CONFIG_S3ACCESSKEY_DESCRIPTION="Váš přístupový klíč Amazon S3, najdete ho pod osobním nastavením profilu Amazon Web Services"
CONFIG_S3SECRETKEY_TITLE="Tajný Klíč"
CONFIG_S3SECRETKEY_DESCRIPTION="Váš tajný klíč Amazon S3, najdete ho pod osobním nastavením profilu Amazon Web Services"
CONFIG_S3USESSL_TITLE="Použít SSL"
CONFIG_S3USESSL_DESCRIPTION="Pokud povoleno, bude použito bezpečné (HTTPS) připojení při nahrávání souborů. Bude sice zvýšena bezpečnost přenosu ale také bude zvýšeno riziko selhání zálohy v důsledku timeoutu."
CONFIG_S3BUCKET_TITLE="Kyblík"
CONFIG_S3BUCKET_DESCRIPTION="Jméno Vašeho Amazon S3 kyblíku"
CONFIG_S3DIRECTORY_TITLE="Adresář"
CONFIG_S3DIRECTORY_DESCRIPTION="Adresářem ve Vašem kyblíku, kam budou zálohy nahrané. Pro nahání na root nechte prázdné."
ENGINE_POSTPROC_DROPBOX_TITLE="Nahrání na DropBox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Nahraje záložní archivy na DropBox.<br/><strong class=ui-state-highlight>Nezapomeňte nastavit rozdělení archivu na 2-30Mb nebo riskujete selhání pro timeout</strong>"
CONFIG_DROPBOXEMAIL_TITLE="Email"
CONFIG_DROPBOXEMAIL_DESCRIPTION="Emailová adresa asociovaná s Vaším DropBox účtem"
CONFIG_DROPBOXPWD_TITLE="Heslo"
CONFIG_DROPBOXPWD_DESCRIPTION="Heslo Vašeho DropBox účtu"
CONFIG_DROPBOXDIRECTORY_TITLE="Adresář"
