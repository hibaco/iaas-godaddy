CONFIG_ARCHIVENAME_TITLE="Název Zálohy"
CONFIG_ARCHIVENAME_DESCRIPTION="Šablona pro pojemnování záloh. Můžete použít následující makra:<ul><li><b>[HOST]</b> host name. VÝSTRAHA! Tanto tag nepracuje v CRON módu.</li><li><b>[DATE]</b> Aktuální datum</li><li><b>[TIME]</b> Aktuální čas</li></ul>"
