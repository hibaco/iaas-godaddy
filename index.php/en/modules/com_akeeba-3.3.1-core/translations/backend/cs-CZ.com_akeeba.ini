CONFIG_OUTDIR_TITLE="Výstupní Adresář"
CONFIG_OUTDIR_DESCRIPTION="Toto je adresář na Vašem serveru jam bude Akeeba ukládat zálohy a log soubory. Můžete použít následující makro:<ul><li><b>[DEFAULT_OUTPUT]</b> Výchozí výstupní adresář</li><li><b>[SITEROOT]</b> Root adresář Vašeho website</li><li><b>[ROOTPARENT]</b> Adresář nad root adresářem website</li></ul>"
CONFIG_OUTDIR_ROOT="Použití root website jako výstupní adresář není možné. Vaše nastavení bylo modifikováno."
CONFIG_TMPDIR_TITLE="Dočasný Adresář"
CONFIG_TMPDIR_DESCRIPTION="Toto je adresář kam Akeeba ukládá dočasné informace a soubory. Můžete použít následující makro:<ul><li><b>[SITETMP]</b> Dočasný adresář Vašeho website</li><li><b>[SITEROOT]</b> Root adresář website</li><li><b>[ROOTPARENT]</b> Adresář nad root adresářem website</li></ul>"
CONFIG_TMPDIR_ROOT="Použití rootu website jako dočasný adresář není možné. Vaše nastavení bylo modifikováno."
CONFIG_LOGLEVEL_TITLE="Podrobnosti Logu"
