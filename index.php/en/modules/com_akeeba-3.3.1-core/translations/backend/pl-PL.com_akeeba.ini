CONFIG_FEBENABLE_DESC="Po włączeniu umożliwia wykonanie nowej kopii zapasowej bez logowania na zapleczu. Przydatne dla planowania kopii zapasowych na twoim serwerze albo wykonywania zdalnych kopii zapasowych."
CONFIG_SECRETWORD_LABEL="Tajne słowo"
CONFIG_SECRETWORD_DESC="Funkcja tworzenia kopii zapasowych zabezpiecza front-end przed atakami DoS poprzez wymaganie podania przez ciebie tajnego słowa w front-end backup URL. Najlepiej używać tylko małych i dużych liter oraz cyfr (a-z,A-Z,0-9)."
CONFIG_FRONTENDEMAIL_LABEL=E-mail o zakończeniu tworzenia kopii zapasowych
