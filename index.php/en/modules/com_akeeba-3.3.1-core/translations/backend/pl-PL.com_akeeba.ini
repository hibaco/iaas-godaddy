AKEEBA_POSTSETUP="Konfiguracja po instalacji"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Witamy w twojej nowej instalacji AkeebaBackup! W AkeebaBackup można  skonfigurować kilka opcjonalnych funkcji. Proszę wybrać, które z nich chcesz uruchomić na swojej stronie. Ta strona pojawi się za każdym razem, gdy zainstalujesz nową wersję Akeeba Backup."
AKEEBA_POSTSETUP_LBL_SRP="Włącz Punkty Przywracania Systemu"
AKEEBA_POSTSETUP_DESC_SRP="Po zaznaczeniu, Akeeba Backup zastapi interfejs instalatora rozszerzeń Joomla! własnym. Podczas gdy ponownie instalujesz albo aktualizujesz jakieś rozszerzenie, to automatycznie tworzona jest mała kopia zapasowa plików tylko tego rozszerzenia i danych o nazwie Punktu Przywracania Systemu. W przypadku nie udanej aktualizacji rozszerzenia, można przejść do Zarządzania Plikami Kopii, kliknąć na Punkty Przywracania i cofnąć rozszerzenie do poprzedniej wersji za pomocą jednego kliknięcia. Jeśli chcesz wyłączyć tę funkcję, należy cofnąć publikację plugina &quot;System - System Restore Points&quot; w Rozszerzenia >> Dodatki."
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Włącz automatyczne e-maile aktualizacji Akeeba Backup"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Po zaznaczeniu, Akeeba Backup okresowo sprawdza dostępność nowej wersji. Gdy je znajdzie, to wyśle Głównym Administratorom e-mail z linkiem. Kliknięcie w link automatycznie zaloguje Cię na witrynę i zaktualizujesz Akeeba Backup. Sprawdzania aktualizacji jest wykonywane raz na 3 godziny. Otrzymasz jednego e-maila dziennie do czasu zainstalowania nowej wersji Backup Akeeba. Można wyłączyć tę funkcję przez cofnięcie publikacji plugina &quot;System - Akeeba Backup Update Check&quot; w Rozszerzenia >> Dodatki"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Uruchom Kreatora Konfiguracji"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Po zaznaczeniu, zostanie aktywowany Kreator Konfiguracji, który automatycznie zmienić konfigurację Akeeba Backup optymalne do ustawienia środowiska serwera. Jeżeli nie instalujesz AkeebaBackup po raz pierwszy, proszę <em>usuń zaznaczenie tego pola</em> ponieważ <em>nadpisze</em> to ustawienia konfiguracyjne!"
