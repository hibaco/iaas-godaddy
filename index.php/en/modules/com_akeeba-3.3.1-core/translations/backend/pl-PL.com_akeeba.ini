CONFIG_UPDUSERNAME_DESC="Wymagana jest twoja nazwa użytkownika AkeebaBackup.com do uzyskania aktualizacji dla wersji Professional. Jeśli używasz Akeeba Backup Core po prostu zignoruj to"
CONFIG_UPDPASSWORD_LABEL="Hasło AkeebaBackup.com"
CONFIG_UPDPASSWORD_DESC="Wymagane jest twoje hasło AkeebaBackup.com do uzyskania aktualizacji dla wersji Professional. Jeśli używasz Akeeba Backup Core po prostu zignoruj to"
CONFIG_SAVE_OK="Konfiguracja została zapisana"
CONFIG_HEADER_BASIC="Konfiguracja Podstawowa"
CONFIG_OUTDIR_TITLE="Katalog Wyjściowy"
CONFIG_OUTDIR_DESCRIPTION="To jest katalog na twoim serwerze, gdzie Akeeba Backup będzie przechowywać kopie zapasowe archiwów i kopie zapasowe pliku dziennika. Możesz użyć następującego makra:<ul><li><b>[DEFAULT_OUTPUT]</b> Domyślny katalog docelowy</li><li><b>[SITEROOT]</b> Katalog główny twojej witryny</li><li><b>[ROOTPARENT]</b> Jeden katalog powyżej głównego katalogu witryny</li></ul>"
CONFIG_OUTDIR_ROOT="Używanie głównego katalogu witryny jako Katalog Docelowy powoduje niepowodzenia kopii zapasowej. Twoje ustawienia zostały zmienione."
CONFIG_TMPDIR_TITLE="Katalog Tymczasowy"
CONFIG_TMPDIR_DESCRIPTION="Jest to katalog na twoim serwerze , gdzie Akeeba Backup gromadzi tymczasowe informacje, takie jak zrzut bazy danych i stan podczas tworzenia kopii zapasowej. Możesz użyć następującego makra:<ul><li><b>[SITETMP]</b> Skonfigurowany katalog tymczasowy twojej witryny</li><li><b>[SITEROOT]</b> Katalog główny twojej witryny</li><li><b>[ROOTPARENT]</b> Jeden katalog powyżej głównego katalogu witryny</li></ul>"
CONFIG_TMPDIR_ROOT="Używanie głównego katalogu witryny jako Katalog Tymczasowy powoduje niepowodzenia kopii zapasowej. Twoje ustawienia zostały zmienione."
CONFIG_LOGLEVEL_TITLE="Poziom Dziennika"
CONFIG_LOGLEVEL_DESCRIPTION="Ta opcja określa rozmiar dziennika kopii zapasowej."
CONFIG_LOGLEVEL_NONE="Brak"
CONFIG_LOGLEVEL_ERROR="Tylko Błędy"
CONFIG_LOGLEVEL_WARNING="Błędy i Ostrzeżenia"
CONFIG_LOGLEVEL_INFO="Wszystkie Informacje"
CONFIG_LOGLEVEL_DEBUG="Wszystkie Informacje i Debugowanie"
CONFIG_ARCHIVENAME_TITLE="Nazwa kopii zapasowej archiwum"
CONFIG_ARCHIVENAME_DESCRIPTION="Nazwa szablonu dla archiwum kopii zapasowej aktualnie stosowanego. Możesz użyć następującego makra:<ul><li><b>[HOST]</b> Nazwa hosta. UWAGA! Ten tag nie działa w trybie CRON.</li><li><b>[DATE]</b> Bieżąca data</li><li><b>[TIME]</b> Aktualny czas</li></ul>"
CONFIG_BACKUPTYPE_TITLE="Typ Kopii Zapasowej"
CONFIG_BACKUPTYPE_DESCRIPTION="Który rodzaj kopii zapasowej witryny ma wykonać Akeeba Backup"
CONFIG_BACKUPTYPE_FULL="Pełna kopia zapasowa witryny"
CONFIG_BACKUPTYPE_DBONLY="Tylko główna baza danych witryny (plik SQL)"
CONFIG_BACKUPTYPE_FILEONLY="Tylko pliki witryny"
CONFIG_BACKUPTYPE_ALLDB="Wszystkie skonfigurowane bazy danych (plik archiwum)"
CONFIG_ADVANCED="Konfiguracja Zaawansowana"
CONFIG_DUMPENGINE_TITLE="Silnik kopii zapasowej bazy danych"
CONFIG_DUMPENGINE_DESCRIPTION="Określa sposób w jaki Akeeba Backup przetworzy twoją(je) bazę(y) danych aby utworzyć plik kopii zapasowej bazy danych."
CONFIG_SCANENGINE_TITLE="Silnik skanera systemu plików"
CONFIG_SCANENGINE_DESCRIPTION="Określa sposób w jaki Akeeba Backup ma indeksować pliki i foldery twojej witryny w celu ustalenia, które z ich należy dodać."
CONFIG_ARCHIVERENGINE_TITLE="Silnik Archiwizatora"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Definiuje format archiwum Akeeba Backup. Niektóre silniki, takie jak DirectFTP, w rzeczywistości nie tworzą archiwów, ale dbają o przesyłanie plików do innych serwerów."
CONFIG_PROCENGINE_TITLE="Silnik przetwarzania danych"
CONFIG_PROCENGINE_DESCRIPTION="Silniki przetwarzania danych pozwalają Akeeba Backup na proces przetwarzania archiwów - na przykład, przenieś je do serwerów pamięci masowej."   
CONFIG_WRITERENGINE_TITLE="Silnik zapisu plików"
CONFIG_WRITERENGINE_DESCRIPTION="Silnik przetwarzania danych określa sposób w jaki Akeeba Backup zapisze archiwa na dysku."   
CONFIG_INSTALLER_TITLE="Osadzanie skryptu przywracania"
CONFIG_INSTALLER_DESCRIPTION="Podczas wykonywania pełnej kopii zapasowej witryny, Akeeba Backup osadza w archiwum skrypt przywracania zdefiniowany tutaj. Pozwala to na &quot;bare metal&quot; przywrócenie - nie wymagana instalacja Akeeba Backup czy CMS - w przypadku poważnej awarii serwera."
CONFIG_VIRTUALFOLDER_TITLE="Wirtualny katalog dla plików z poza witryny"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Jeśli skonfigurowano katalogi poza witryną, zawartość archiwum będzie wyświetlana w podkatalogach tego katalogu wirtualnego. On jest wirtualny, ponieważ tak naprawdę nie istnieje na twoim serwerze. Istnieje tylko wewnątrz archiwum kopii zapasowej. Upewnij się, że nazwa katalogu wirtualnego nie koliduje z istniejącym katalogiem, by uniknąć utraty danych."
CONFIG_HEADER_QUOTA="Zarządzanie ograniczeniami"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Zachować przestarzałe zapisy"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Łączna liczba przestarzałych zapisów (kopie zapasowe, których pliki zostały usunięte) przetrzymywanych na stronie Administer Backup Files. Ustawienie na 0 oznacza brak limitu."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Włącz ograniczenie rozmiaru"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Po włączeniu Akeeba Backup usunie stare pliki kopii zapasowej, jeżeli łączna wielkość archiwów kopii zapasowej przekracza wartości określonych poniżej. To ustawienie jest stosowane <b>na profilu</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Rozmiar ograniczenia"
CONFIG_COUNTQUOTA_ENABLE_TITLE="Włącz ograniczenie ilości"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Po włączeniu Akeeba Backup usunie stare pliki kopii zapasowej, jeżeli jest ich więcej niż limit określony poniżej."
CONFIG_COUNTQUOTA_VALUE_TITLE="Ograniczenie ilości"
CONFIG_HEADER_TUNING="Precyzyjne Dostrojenie"
CONFIG_MINEXECTIME_TITLE="Minimalny czas realizacji"
CONFIG_MAXEXECTIME_TITLE="Maksymalny czas realizacji"
CONFIG_RUNTIMEBIAS_TITLE="Przesunięcie czasu wykonania"
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Transfery plików witryny do zdalnego serwera FTP, bez ich uprzedniego archiwizowania"
CONFIG_DIRECTFTP_HOST_TITLE="Nazwa hosta"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Nazwa hosta serwera FTP, bez protokołu. Te możliwości <tt>ftp://example.com</tt> jest <b>nieobsługiwany</b> i <tt>example.com</tt> obsługiwany. Akeeba Backup obsługuje tylko serwery FTP i FTPS. <u>Nie</u> obsługuje SFTP, SCP i innych odmian SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Port"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Port serwera FTP. Najczęściej używane jest ustawienie na 21. W razie wątpliwości skontaktuj się z administratorem sieci."
CONFIG_DIRECTFTP_USER_TITLE="Nazwa użytkownika"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nazwa użytkownika serwera FTP. Zwykle istotna jest wielkość liter. W razie wątpliwości skontaktuj się z administratorem sieci."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Hasło"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Hasło serwera FTP. Zwykle istotna jest wielkość liter. W razie wątpliwości skontaktuj się z administratorem sieci."
CONFIG_DIRECTFTP_INITDIR_TITLE="Początkowy katalog"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Ścieżka bezwzględna do katalogu <b>FTP</b> gdzie zostaną przesłane pliki. W razie wątpliwości, połącz się z twoim serwerem przez FileZilla, przejdź do planowanego katalogu i skopiuj ścieżkę dostępu widoczną po prawej stronie nad listą katalogów. To jest zwykle coś krótkiego, jak <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Użyj FTP przez SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Jeśli opcja jest włączona, Akeeba Backup będzie próbował połączyć się z serwerem FTP za pomocą szyfrowanego połączenia protokołem SSL. <strong>To nie to samo co SFTP, SCP albo &quot;Secure FTP&quot;!</strong> Należy pamiętać, że jeśli serwer nie obsługuje tej metody uzyskasz błąd połączenia."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Użyj trybu pasywnego"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Użyj pasywnego trybu FTP podczas przesyłania danych. Opcja jest domyślnie włączona, ponieważ jest to jedyna metoda która działa przez zapory zwykle instalowane na serwerach. Nie wyłączaj tego chyba że masz pewność, że serwer WWW nie jest za firewallem i serwer FTP absolutnie wymaga transferu plików w trybie Active."
CONFIG_DIRECTFTP_TEST_TITLE="Test połączenia FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Użyj tego przycisku, by przetestować połączenie FTP i przejrzeć błędy połączenia o niepowodzeniu."
CONFIG_DIRECTFTP_TEST_OK="Połączenie z zdalnym serwerem FTP zostało nawiązane pomyślnie!"
CONFIG_DIRECTFTP_TEST_FAIL="Nie można połączyć się ze zdalnym serwerem FTP."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Test Połączenia FTP"
ENGINE_ARCHIVER_JPA_TITLE="Format JPA (zalecany)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Format archiwum open-source zoptymalizowany do szybkiego tworzenia archiwum i ekstrakcji za pomocą kodu PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Format ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standardowe pliki ZIP, a.k.a. &quot;Foldery skompresowane&quot;, natywnie obsługiwane przez wszystkie najważniejsze systemy operacyjne"
CONFIG_DEREFERENCESYMLINKS_TITLE="Dowiązania symboliczne"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Po włączeniu, dowiązania symboliczne odbędą się tak jak zwykłych plików i katalogów. Jeżeli nie jest zaznaczone, dowiązania symboliczne nie będą przestrzegane. Jeśli używasz dowiązania symboliczne, które prowadzą do nieskończonej pętli linka, należy usunąć zaznaczenie tej opcji."
CONFIG_PARTSIZE_TITLE="Wielkość części dla dzielonych archiwów"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup może tworzyć split (wieloczęściowe) archiwa w celu obejścia ograniczeń wielkości w różnych okolicznościach. Ta opcja określa maksymalną wielkość każdej części archiwum. Jeśli ustawisz na 0 , funkcja wieloczęściowa będzie wyłączona.<br/><b>Ważne: </b>Jeśli używasz silnika przetwarzania danych , który przenosi archiwum do zdalnej lokalizacji (np. przechowywanie ) wykorzystaj ustawienie od 1 do 5 Mb w celu uzyskania optymalnych wyników."
CONFIG_CHUNKSIZE_TITLE="Rozmiar porcji dla dużych przetwarzanych plików"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup przetwarza duży plik w małych fragmentach, w celu uniknięcia przekroczenia limitu czasu. Ten parametr określa maksymalną wielkość fragmentu dla tego rodzaju przetwarzania."
CONFIG_BIGFILETHRESHOLD_TITLE="Próg dużego pliku"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Pliki tej wielkości zostaną zapisane bez kompresji, lub ich przetwarzanie będzie obejmować kilka etapów (w zależności od silnika archiwizatora) w celu uniknięcia przekroczenia limitu czasu. Proponujemy zwiększenie tej wartości tylko na serwerach szybkich i niezawodnych."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Wielkość fragmentu przetwarzania dla Centralnego Katalogu"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="Pliki ZIP złożone z sekcji danych i katalogów. Sekcje te są przetwarzane równolegle przez Akeeba Backup i dołączane na etapie finalizacji archiwum. Ten parametr określa, ile danych będzie przetwarzane na raz na tym etapie. Nie powinno być potrzeby zmiany tego ustawienia, chyba że masz poważne problemy z wyczerpaniem pamięci."
ENGINE_DUMP_NATIVE_TITLE="Rodzimy silnik MySQL kopii zapasowej"
ENGINE_DUMP_NATIVE_DESCRIPTION="Używa kodu PHP do utworzenia dokładnego składu bazy danych"
CONFIG_MYSQLCOMPAT_TITLE="Kompatybilne MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Ustala najniższą wersję MySQL, z którą polecenia CREATE będą zgodne. Użyj domyślnego ustawienia, chyba że planujesz przywrócenie hosta do MySQL 4.1."
CONFIG_MYSQLCOMPAT_NONE="Domyślny"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Generowanie zwiększonego INSERT-u"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Jeśli zaznaczone, skład bazy danych będzie rozszerzony o INSERT , czyli jedno stwierdzenie dyrektywy wielu wierszy danych. Jest wysoce zalecane włączenie tej opcji, ponieważ będzie ona przyspieszać proces przywracania i rozwiązuje kwestię ograniczeń na restrykcyjnych hostach."
CONFIG_MAXPACKET_TITLE="Maksymalna wielkość pakietu dla rozszerzonego INSERT-u"
CONFIG_MAXPACKET_DESCRIPTION="Rozmiar maksymalny, w bajtach, każdej rozszerzonej dyrektywy INSERT. Zaleca się, aby było wystarczająco niskie, by MySQL nie wyrzucał błędu podczas przywracania składu bazy danych."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Skład PROCEDUREs, FUNCTIONs i TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Po włączeniu Akeeba Backup będzie próbował zaawansowanego zrzutu całości bazy danych MySQL 5. Jeśli backup zawiesza się na etapie tworzenia kopii zapasowej, być może będziesz musiał to wyłączyć."
CONFIG_SPLITDBDUMP_TITLE="Rozmiar podzielonych plików zawierające kod SQL"
CONFIG_SPLITDBDUMP_DESCRIPTION="Twoje zrzuty bazy danych zostaną podzielona na małe pliki dla poprawy kompresji i uniknięcia problemów z rozmiarem pliku na niektórych tanich hostach. Najlepiej użyć połowę wielkości dużego pliku. Ustaw na 0 aby wyłączyć podział i utworzyć jeden ogromny pliku zrzutu bazy danych."
CONFIG_BACTHSIZE_TITLE="Liczba wierszy na partię"
#CONFIG_BACTHSIZE_DESCRIPTION="Obniżenie tej wartości zaoszczędzi pamięć i uniknie błędów HTTP 500 podczas przywracania dużych baz danych."
ENGINE_SCAN_SMART_TITLE="Inteligentny skaner"
ENGINE_SCAN_SMART_DESCRIPTION="Inteligentnie balansuje szybkością skanowania i unikaniem przekroczenia limitu czasu."
CONFIG_LARGEDIRTHRESHOLD_TITLE="Próg dużego katalogu"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Gdy katalog zawiera liczbę plików lub katalogów ponad tą wartość jest uważany za &quot;duży&quot;. Dlatego Akeeba Backup spróbuje ponowniego skanowania go w następnym kroku, aby uniknąć przekroczenia limitu czasu podczas tworzenia kopii zapasowej. Wartość zbyt mała spowoduje, że tworzenie kopii zapasowych może się znacznie wydłużyć. Zwiększ - chyba masz błędy przekroczenia limitu czasu - w celu przyspieszenia tworzenia kopii zapasowych."
ENGINE_POSTPROC_NONE_TITLE="Bez post-processing"
ENGINE_POSTPROC_NONE_DESCRIPTION="Zostawia pliki zarchiwizowane kopii zapasowej na serwerze"
CONFIG_DELETEAFTER_TITLE="Usuń archiwum po przetworzeniu"
CONFIG_DELETEAFTER_DESCRIPTION="Jeśli opcja jest włączona, archiwum zostanie usunięte z serwera jak najszybciej po pomyślnym zakończeniu przetwarzania."
ENGINE_POSTPROC_S3_TITLE="Prześlij do Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Przesłanie archiwum kopii zapasowej do Amazon S3.<br/><strong class="ui-state-highlight">Pamiętaj, aby ustawić rozmiar podzielonego archiwum na 2-30Mb, inaczej ryzykujesz niepowodzeniem kopii zapasowej spowodowane przekroczeniem liitu czasu!</strong>" 
CONFIG_S3ACCESSKEY_TITLE="Klucz Dostępu"
CONFIG_S3ACCESSKEY_DESCRIPTION="Twój Klucz Dostępu Amazon S3, udostępniony Tobie w ramach osobistego profilu Amazon Web Services."
CONFIG_S3SECRETKEY_TITLE="Tajny Klucz"
CONFIG_S3SECRETKEY_DESCRIPTION="Twój Tajny Klucz Amazon S3, udostępniony Tobie w ramach osobistego profilu Amazon Web Services."
CONFIG_S3USESSL_TITLE="Użyj SSL"
CONFIG_S3USESSL_DESCRIPTION="Jeśli opcja jest włączona, będzie używane bezpieczne połączenie (HTTPS) podczas przesyłania plików. Chociaż zwiększa bezpieczeństwo przesyłanych danych, zwiększa też możliwość niepowodzenia kopii zapasowej z powodu przekroczenia limitu czasu."
CONFIG_S3BUCKET_TITLE="Blok"
