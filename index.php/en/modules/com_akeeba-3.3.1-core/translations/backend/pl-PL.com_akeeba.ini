CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup przerwie krok procesu przetwarzania po archiwizacji dużego pliku. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu lub wewnętrzny błąd Serwera."
CONFIG_ADVANCED_SBPA_LABEL="Wyłącz aktywny krok przerywania"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup przerwie krok procesu przetwarzania, gdy uzna, że nastąpi przekroczenie limitu czasu zanim zarchiwizuje plik. Ta kalkulacja nie jest całkowicie precyzyjna i może wywołać spowolnienie wykonywania kopii. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu lub wewnętrzny błąd Serwera."
CONFIG_ADVANCED_SBBD_LABEL="Wyłącz krok przerwy pomiędzy domenami"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup przerwie krok procesu przetwarzania, gdy tylko rozpocznie pracę nad nową domeną. To poprawia komunikację procesu, ale wydłuża czas kopii zapasowej o 10-20 sekund. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak możesz zauważyć skoki postępu w krokach zawartych w raporcie kopii strony."
CONFIG_ADVANCED_SBPP_LABEL="Wyłącz krok przerwy w finalizacji"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup przerwie krok procesu przetwarzania między podetapami finalizacji i obróbki kopii. Można dodać około 10 sekund do całkowitego czasu kopii. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu lub wewnętrzny błąd Serwera."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Ustaw nieograniczony limit czasu PHP"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Jeżeli PHP twojego serwer nie działa w Safe Mode (Tryb Bezpieczny) i wspiera set_time_limit(), Akeeba Backup spróbuje ustawić nieograniczony maksymalny czas wykonania PHP, by obejść potencjalne problemy limitu czasu."

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Jeżeli łączna wielkość archiwów kopii ustawionych w bieżącym profilu przekroczy ten limit, najstarsze kopie zapasowe zostaną usunięte z serwera.<br/><b>Wskazówka</b>: Wybierz opcję <i>Niestandardowa</i> (Custom) i wpisz żądaną wartość, jeśli nie ma jej na liście."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup usunie stare pliki kopii zapasowej, jeżeli jest ich więcej niż limit określony w tym ustawieniu. Wielo-częściowe kopie są traktowane jako <i>jeden</i> plik!<br/><b>Wskazówka</b>: Wybierz opcję <i>Niestandardowa</i> (Custom) i wpisz żądaną wartość, jeśli nie ma jej na liście."
CONFIG_MINEXECTIME_DESCRIPTION="Każdy krok Akeeba Backup będzie trwał <i>conajmniej</i> tak długo jak określono tutaj. Jest to wymagane w celu obejścia zabezpieczeń anty-DoS. Jeżeli masz błędy <i>403 Forbidden</i> lub <i>AJAX</i>, proszę podnieść tę wartość. Ustawienie na 0 wyłącza tę funkcję.<br/><b>Wskazówka</b>: Wybierz opcję <i>Niestandardowa</i> (Custom) i wpisz żądaną wartość, jeśli nie ma jej na liście."
CONFIG_MAXEXECTIME_DESCRIPTION="Każdy krok Akeeba Backup będzie trwał <i>najwyżej</i> tak długo jak określono tutaj. Użyj wartości niższej niż maksymalny czas wykonania twojego PHP. Zwykle, ustawianie tego na 10 sekund jest wystarczające, z wyjątkiem na bardzo restrykcyjnych hostach.<br/><b>Wskazówka</b>: Wybierz opcję <i>Niestandardowa</i> (Custom) i wpisz żądaną wartość, jeśli nie ma jej na liście."
CONFIG_RUNTIMEBIAS_DESCRIPTION="To określa jak konserwatywny będzie Akeeba Backup podczas próby uniknia przerwy. Niższa ta wartość - bardziej konserwatywny. Jeżeli masz błędy przerw, proszę spróbować obniżyć zarówno Maksymalny Czas Wykonania i to ustawienie.<br/><b>Wskazówka</b>: Wybierz opcję <i>Niestandardowa</i> (Custom) i wpisz żądaną wartość, jeśli nie ma jej na liście."

