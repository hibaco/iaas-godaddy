COM_AKEEBA_CONFIGURATION=AkeebaBackup Inställningar
CONFIG_ACL_HEADER_LABEL=Behörighet
CONFIG_ACL_HEADER_DESC=Akeeba Backup kan tillåta admin-användare med lägre behörighet att se sina funktioner, om du så önskar.
CONFIG_FRONTEND_HEADER_LABEL=Säkerhetskopiera från Användarsidan
CONFIG_FRONTEND_HEADER_DESC=Detta gör att du kan aktivera säkerhetskopiering från användarsidan i den enkla versionen och i bakåtkompatibelt läge.
CONFIG_LIVEUPDATE_HEADER_LABEL=Uppdatering
CONFIG_LIVEUPDATE_HEADER_DESC=Detta avsnitt används internt av Akeeba Backup när du utför uppdateringar mot Akeebas uppdateringsserver
CONFIG_BACKEND_HEADER_LABEL=Administration
CONFIG_BACKEND_HEADER_DESC=Val som anger för Akeeba Backup hur man hanterar skript i administrationsdelen.
CONFIG_BACKEND_JQUERYSRC_LABEL=jQuery Källa
CONFIG_BACKEND_JQUERYSRC_DESC=jQuery driver admindelens skript av Akeeba Backup. Om en annan komponent/insticksprogram redan laddat jQuery eller om Akeeba Backup GUI inte fungerar, prova att sätta detta alternativ till Ingen.
CONFIG_BACKEND_JQUERYSRC_LOCAL=Ingår i komponent
CONFIG_BACKEND_JQUERYSRC_GOOGLE=Använd Google AJAX API bibliotek
CONFIG_BACKEND_JQUERYSRC_NONE=Ingen (laddad)
CONFIG_BACKEND_JQUERYUISRC_LABEL=jQuery UI Källa
CONFIG_BACKEND_JQUERYUISRC_DESC=jQuery UI visar alla Akeeba Backup GUI element. Om en annan komponent/insticksprogram redan laddat jQuery eller om Akeeba Backup GUI inte fungerar, prova att sätta detta alternativ till Ingen.
CONFIG_BACKEND_JQUERYUISRC_LOCAL=Ingår i komponent
CONFIG_BACKEND_JQUERYUISRC_GOOGLE=Använd Google AJAX API bibliotek
CONFIG_BACKEND_JQUERYUISRC_NONE=Ingen (laddad)
CONFIG_MINACL_LABEL=Lägsta behörighet
CONFIG_MINACL_DESC=Lägsta behörighetsgrupp som kan få behörighet till Akeeba Backup
CONFIG_OPT_AUTHSUPER=SuperAdministratör
CONFIG_OPT_AUTHADMIN=Administratör
CONFIG_OPT_AUTHMANAGER=Manager
CONFIG_FEBENABLE_LABEL=Aktivera säkerhetskopiering från framsidan eller fjärrbackup
CONFIG_FEBENABLE_DESC=Om aktiverad, går det att starta en ny säkerhetskopia utan att logga in på adminsidan. Användbart för schemalagd säkerhetskopia på din server och utför även säkerhetskopior externt från annan dator.
CONFIG_SECRETWORD_LABEL=Hemligt ord
CONFIG_SECRETWORD_DESC=Skyddar säkerhetskopiering från framsidan från DoS-attacker genom att kräva detta hemliga ord i URL:en. Det är bäst att använda både små och stora bokstäver samt siffror (az, AZ ,0-9).
CONFIG_FRONTENDEMAIL_LABEL=Skicka epost vid fullföljd säkerhetskopia
CONFIG_FRONTENDEMAIL_DESC=Skicka ett epostmeddelande när säkerhetskopian via framsidan eller externt, är fullföljd
CONFIG_ARBITRARYFEEMAIL_LABEL=Epostadress
CONFIG_ARBITRARYFEEMAIL_DESC=Skicka mail till denna adress (lämna tomt för att mail till alla SuperAdministratörer)
CONFIG_UPDUSERNAME_LABEL=AkeebaBackup.com Användarnamn
CONFIG_UPDUSERNAME_DESC=Ditt AkeebaBackup.com användarnamn behövs för att få uppdateringar för Pro-versionen. Om du använder Akeeba Backup Core kan du utelämna detta
CONFIG_UPDPASSWORD_LABEL=AkeebaBackup.com lösenord
CONFIG_UPDPASSWORD_DESC=Ditt AkeebaBackup.com lösenord krävs för att få uppdateringar för Pro-versionen. Om du använder Akeeba Backup Core bara strunta i detta
CONFIG_SAVE_OK=Inställningarna har sparats
CONFIG_HEADER_BASIC=Grundläggande inställningar
CONFIG_OUTDIR_TITLE=Resultatmapp
CONFIG_OUTDIR_DESCRIPTION=Det här är mappen på din server där Akeeba Backup lagrar säkerhetskopian och loggfilen. Du kan använda följande makron: [DEFAULT_OUTPUT] Standard resultatmapp[SITEROOT] Rotmappen på din webbplats[ROOTPARENT] En mapp nedom din webbplats mappstruktur
CONFIG_OUTDIR_ROOT=Om du använder weppplatsens rotmapp som resultatmapp, kommer att resultera i att säkerhetskopieringen misslyckas. Din inställning har åsidosatts.
CONFIG_TMPDIR_TITLE=Temporärmapp
CONFIG_TMPDIR_DESCRIPTION=Detta är mappen på din server där Akeeba Backup lagrar tillfälliga data, såsom databasdumpar och motorstatus under  säkerhetskopieringen. Du kan använda följande makron:[SITETMP] Din webbplats standardmapp för tillfälliga filer\n[SITEROOT] Your site's root directory\n[ROOTPARENT] One directory above your site's root\n
CONFIG_TMPDIR_ROOT=Om webbplatsens rotmapp används som den temporära mappen, leder detta till att säkerhetskopieringen misslyckas. Din inställning har åsidosatts.
CONFIG_LOGLEVEL_TITLE=Loggnivå
CONFIG_LOGLEVEL_DESCRIPTION=Det här alternativet avgör hur detaljerad säkerhetskopians loggfil kommer att bli.
CONFIG_LOGLEVEL_NONE=Ingen
CONFIG_LOGLEVEL_ERROR=Endast fel
CONFIG_LOGLEVEL_WARNING=Fel och varningar
CONFIG_LOGLEVEL_INFO=All information
CONFIG_LOGLEVEL_DEBUG=All information och felsökning
CONFIG_ARCHIVENAME_TITLE=Säkerhetskopians namn
CONFIG_ARCHIVENAME_DESCRIPTION=Namnge mallen till dina säkerhetskopior, om det passar. Du kan använda följande makron:[HOST] Värdnamnet. VARNING! Denna etikett fungerar inte på CRON-körningar.[DATE] Aktuellt Datum[TIME] Aktuell Tid
CONFIG_BACKUPTYPE_TITLE=Typ av säkerhetskopia
CONFIG_BACKUPTYPE_DESCRIPTION=Vilken typ av säkerhetskopia vill du att Akeeba Backup skall utföra?
CONFIG_BACKUPTYPE_FULL=Kopiera hela webbplatsen
CONFIG_BACKUPTYPE_DBONLY=Endast Huvuddatabas (SQL-fil)
CONFIG_BACKUPTYPE_FILEONLY=Webbplatsen filer
CONFIG_BACKUPTYPE_ALLDB=Alla konfigurerade databaser (packade SQL-filer)
CONFIG_ADVANCED=Avancerad inställningar
CONFIG_DUMPENGINE_TITLE=Kopieringsmotor för databaser
CONFIG_DUMPENGINE_DESCRIPTION=Definierar hur Akeeba Backup behandlar dina databaser för att göra en säkerhetskopia av databas.
CONFIG_SCANENGINE_TITLE=Filsystemets scan-motor
CONFIG_SCANENGINE_DESCRIPTION=Definierar hur Akeeba Backup kommer genomsöka din webbplats filer och mappar för att avgöra vilka av dem som skall säkerhetskopieras.
CONFIG_ARCHIVERENGINE_TITLE=Packningsmotor
CONFIG_ARCHIVERENGINE_DESCRIPTION=Definierar Akeeba Backup arkivformat. Vissa motorer, såsom DirectFTP, faktiskt inte producerar arkiv, men tar hand överföring av dina filer till andra servrar.
CONFIG_PROCENGINE_TITLE=Databehandlings-motor
CONFIG_PROCENGINE_DESCRIPTION=Databearbetnings-motorer tillåter Akeeba Backup att skriva processarkiv - till exempel överföra dem till moln-lagrings servrar.
CONFIG_WRITERENGINE_TITLE=Filskrivnings-motor
CONFIG_WRITERENGINE_DESCRIPTION=Databearbetnings-motorer definierar hur Akeeba Backup skriver arkiv till disk.
CONFIG_INSTALLER_TITLE=Inbyggt återställnings-skript
CONFIG_INSTALLER_DESCRIPTION=När du säkerhetskopierar en hel webbplats, bäddar Akeeba Backup in ett återställnings-skript som definieras här arkivet. Detta möjliggör "
CONFIG_VIRTUALFOLDER_TITLE=Virtuell mapp utanför webbplatsens mappstruktur
CONFIG_VIRTUALFOLDER_DESCRIPTION=Om du har konfigurerat mappar utanför webbplatsen, kommer innehållet att visas inne i den packade filen som undermappar till denna virtuella katalog. Den är virtuell eftersom den inte finns på din server. Den existerar bara inne i den packade filen. Se till att den virtuella mappens namn inte krockar med en befintliga mappars namn, för att undvika dataförlust.
CONFIG_HEADER_QUOTA=Kvothantering
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Inaktuella poster som skall behållas"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Antal inaktuella poster (Säkerhetskopior vars filer raderats) som skall behållas i listan. Sätt 0 för obegränsat."
CONFIG_SIZEQUOTA_ENABLE_TITLE=Aktivera kvothantering
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION=Om denna aktiveras, kommer Akeeba Backup att radera gamla säkerhetskopior, om den totala storleken på kopiorna överstiger det värde som anges nedan. Inställningen används per profil.
CONFIG_SIZEQUOTA_VALUE_TITLE=Kvotstorlek
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION=Om den totala storleken på säkerhetskopian som tas, överskrider denna gräns, kommer den äldsta säkerhetskopian att tas bort från servern.  Tips: Du kan klicka på reglaget och använd piltangenterna för exakt val av detta värde.
CONFIG_COUNTQUOTA_ENABLE_TITLE=Aktivera antals-kvot
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION=Om denna är aktiverad, kommer Akeeba Backup att radera gamla säkerhetskopior om de är fler än det gränsvärde som anges nedan.
CONFIG_COUNTQUOTA_VALUE_TITLE=Antalskvot
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION=Akeeba Backup kommer att radera gamla säkerhetskopior om de är fler än den gräns som anges i denna inställning. Säkerhetskopior som är delade på flera filer, betraktas som  en enda fil!  Tips: Du kan klicka på reglaget och använd piltangenterna för exakt val av detta värde.
CONFIG_HEADER_TUNING=Fininställning
CONFIG_MINEXECTIME_TITLE=Minsta körtid
CONFIG_MINEXECTIME_DESCRIPTION=Varje steg Akeeba Backup tar, kommer minst att pågå så länge som definieras här. Detta krävs för att komma runt anti-DoS säkerhetslösningar. Om du får 403 Forbidden eller AJAX fel, skall du öka den här inställningen. Ställa den till 0 för att stänga av den här funktionen.   Du kan klicka på reglaget och använd piltangenterna för exakt val av detta värde.
CONFIG_MAXEXECTIME_TITLE=Längsta körtid
CONFIG_MAXEXECTIME_DESCRIPTION=Varje Akeeba Backup steg kommer att pågå  så länge som definieras här. Använd ett värde lägre än din PHP maximala exekveringstiden. Vanligtvis ställa in detta till 10 sekunder är tillräcklig, utom på mycket restriktivt värdar.  Du kan klicka på reglaget och använd piltangenterna för exakt val av detta värde.
CONFIG_RUNTIMEBIAS_TITLE=Körtid bias
CONFIG_RUNTIMEBIAS_DESCRIPTION=Definierar hur konservativ Akeeba Backup är vid försök att undvika en timeout. Ju lägre detta värde är, desto mer konservativ blir den. Om du får timeout-fel, försök att minska både körtidens maxtid och den här inställningen.  Du kan klicka på reglaget och använd piltangenterna för exakt val av detta värde.
ENGINE_ARCHIVER_DIRECTFTP_TITLE=DirectFTP
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION=Överför webbplatsens filer till en FTP-server, utan att packa dem först
CONFIG_DIRECTFTP_HOST_TITLE=Värdnamn
CONFIG_DIRECTFTP_HOST_DESCRIPTION=FTP-serverns värdnamn, utan protokollet. Detta innebär att  "ftp://exempel.se" är ogiltig  och "exempel.se" är giltig. Akeeba Backup stöder endast FTP och FTP-servrar. Den stöder inte SFTP, SCP och andra SSH-varianter.
CONFIG_DIRECTFTP_PORT_TITLE=Port
CONFIG_DIRECTFTP_PORT_DESCRIPTION=FTP-serverns port. Den vanligaste inställningen är 21. Om du är osäker, kontakta din nätverksadministratör.
CONFIG_DIRECTFTP_USER_TITLE=Användarnamn
CONFIG_DIRECTFTP_USER_DESCRIPTION=FTP-serverns användarnamn. Det skiljer oftast på stora och små bokstäver. Om du är osäker, kontakta din administratör.
CONFIG_DIRECTFTP_PASSWORD_TITLE=Lösenord
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION=FTP-serverns lösenord. Det skiljer oftast på stora och små bokstäver. Om du är osäker, kontakta din administratör.
CONFIG_DIRECTFTP_INITDIR_TITLE=Startmapp
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION=Den absoluta FTP-sökvägen till den mapp där filerna ska laddas upp. Om du är osäker, ansluta till din server med FileZilla, bläddra till den avsedda katalogen och kopiera sökvägen som visas på den högra rutan ovanför katalogen listan. Det är oftast något kort, såsom "/public_html"
CONFIG_DIRECTFTP_FTPS_TITLE=Använd FTP över SSL (FTPS)
CONFIG_DIRECTFTP_FTPS_DESCRIPTION=Om aktiverad, kommer Akeeba Backup att försöka ansluta till din FTP-server med en SSL-krypterad förbindelse. Detta är inte samma som SFTP, SCP eller "SecureFTP". Notera att om servern inte stöder den här metoden, får du anslutningsfel.
CONFIG_DIRECTFTP_PASSIVE_TITLE=Använd passivt läge
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION=Använd FTP passivt läge vid överföring av data. Detta är aktiverat som standard eftersom det är den enda metod som fungerar genom brandväggar som ofta installeras på webbservrar. Inaktivera inte såvida du inte är säker på att din webbserver inte är bakom en brandvägg eller om din FTP-server absolut kräver aktiv filöverföring.
CONFIG_DIRECTFTP_TEST_TITLE=Prova FTP-anslutningen
CONFIG_DIRECTFTP_TEST_DESCRIPTION=Använd denna knapp för att testa FTP-anslutningen och visa fel på misslyckade uppkopplingar.
CONFIG_DIRECTFTP_TEST_OK=Anslutning till FTP-servern upprättades korrekt!
CONFIG_DIRECTFTP_TEST_FAIL=Kan inte ansluta till FTP-servern.
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE=FTP Anslutnings-Test
ENGINE_ARCHIVER_JPA_TITLE=JPA-format (rekommenderas)
ENGINE_ARCHIVER_JPA_DESCRIPTION=Ett öppen källkods arkivformat optimerat för en snabb packningprocess med PHP-kod
ENGINE_ARCHIVER_ZIP_TITLE=ZIP-format
ENGINE_ARCHIVER_ZIP_DESCRIPTION=Standard ZIP-filer, alias "komprimerade mappar", stöds av alla ledande operativsystem
CONFIG_DEREFERENCESYMLINKS_TITLE=Dereference symlinks
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION=Om aktiverad kommer symboliska länkar följas precis som vanliga filer och kataloger. Om inte markerad, kommer symboliska länkar inte följas. Om du använder symboliska länkar som leder till en oändlig loop, avmarkerar detta alternativ.
CONFIG_PARTSIZE_TITLE=Del-storlek för uppdelat arkiv
CONFIG_PARTSIZE_DESCRIPTION=Akeeba Backup kan skapa splitar (flera delar) av packade arkiv för att koma runt storleksrestriktioner under olika omständigheter. Denna inställning bestämmer maximal storlek på varje arkiv-del. Om du minskar det till 0, stängs funktionen av. Viktigt! Om du använder en processmotor som överför arkiven till en extern plats (tex. moln-lagring) använd en inställning på ungefär 1 till 5 MB för optimala resultat.
CONFIG_CHUNKSIZE_TITLE=Del-storlek för behandling av stora filer
CONFIG_CHUNKSIZE_DESCRIPTION=Akeeba Backup behandlar stora filer i små bitar, för att undvika timeout. Denna parameter definierar den maximala del-storleken för denna typ av behandling.
CONFIG_BIGFILETHRESHOLD_TITLE=Tröskelvärde för stora filer
CONFIG_BIGFILETHRESHOLD_DESCRIPTION=Filer över den här storlek kommer att lagras okomprimerade, eller behandlingen löpaer över flera steg (beroende på arkiv-motorn) för att undvika timeout. Vi föreslår att öka detta värde endast på snabba och pålitliga servrar.
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE=Del-storlek för Central Mapp bearbetning
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION=ZIP-filer består av ett dataavsnitt och ett "mapp"-avsnitt. Dessa avsnitt behandlas parallellt av Akeeba Backup och slås samman under processens slutfas. Den här parametern avgör hur mycket data som kommer att behandlas på en gång under detta skede. Du ska inte behöva ändra inställningen om du inte har allvarliga problem med minnesbrist.
ENGINE_DUMP_NATIVE_TITLE=Native MySQL backup-motor
ENGINE_DUMP_NATIVE_DESCRIPTION=Använder PHP-kod för att producera en korrekt databas dump
CONFIG_MYSQLCOMPAT_TITLE=MySQL Kompatibilitet
CONFIG_MYSQLCOMPAT_DESCRIPTION=Bestämmer den lägsta MySQL versionen CREATE-kommandot kommer att vara kompatibel med. Använd standardinställningen såvida du inte planerar att återställa till en MySQL 4,1 värd.
CONFIG_MYSQLCOMPAT_NONE=Standard
CONFIG_MYSQLCOMPAT_MYSQL4=MySQL 4.1
CONFIG_EXTENDEDINSERTS_TITLE=Generera Extended Inserts
CONFIG_EXTENDEDINSERTS_DESCRIPTION=Om markerad, kommer databasen att genereras med utökade INSERT-kommandon, dvs en enda rad som återställer flera rader av data. Det rekommenderas starkt att du håller det här alternativet är aktiverat då det kommer att påskynda återställningsprocessen och kringgår problem med kvotgränser på restriktiva värdar.
CONFIG_MAXPACKET_TITLE=Max paketstorlek för Extended Inserts
CONFIG_MAXPACKET_DESCRIPTION=Den maximala storleken i byte, i varje Extended INSERT-kommando. Vi rekommenderar att hålla den tillräckligt låg för att MySQL inte generera ett fel vid återställningen av din databas.
CONFIG_MYSQL5FEATURES_ENABLE_TITLE=Dumpa PROCEDUREs, FUNCTIONs och TRIGGERs
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION=Om aktiverad, kommer Akeeba Backup att försöka dumpa dessa avancerade MySQL 5 databas enheter. Om din backup hänger under säkerhetskopieringen skede, kanske du måste avaktivera det.
CONFIG_SPLITDBDUMP_TITLE=Storlek på delade SQL dump-filer
CONFIG_SPLITDBDUMP_DESCRIPTION=Din databas dump kommer att delas upp i mindre filer för att förbättra komprimering och undvika problem med filstorleken på billiga Webhotellsleverantörer. Helst bör du använda halv storlek på tröskelvärdet. Om satt till 0 inaktiveras delningen och en enda stor dumpfil skapas per databas.
CONFIG_BACTHSIZE_TITLE=Antal rader per del
CONFIG_BACTHSIZE_DESCRIPTION=En sänkning av detta värde kommer att spara minne och undvika HTTP 500 fel vid säkerhetskopiering av stora tabeller
ENGINE_SCAN_SMART_TITLE=Smart scanner
ENGINE_SCAN_SMART_DESCRIPTION=Balanserar smart avsökningshastighet och time-out problem
CONFIG_LARGEDIRTHRESHOLD_TITLE=Tröskelvärde för Stor mapp
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION=När en mapp innehåller detta antal filer eller mappar, kommer de att anses som "stora". Därför kommer Akeeba Backup att försöka skanna den ännu en gång i nästa steg för att undvika timeout. Ett för lågt värde kopieringen betydligt långsammare. Ökning - om du får timeout fel - att påskynda säkerhetskopieringen.
ENGINE_POSTPROC_NONE_TITLE=Ingen efterbehandlingen
ENGINE_POSTPROC_NONE_DESCRIPTION=Lämnar de packade säkerhetskopiorna på servern
CONFIG_DELETEAFTER_TITLE=Ta bort kopiorna efter behandling
CONFIG_DELETEAFTER_DESCRIPTION=Om aktiverad, kommer säkerhetskopian att tas bort från servern så snart som efterbehandling har slutförts.
ENGINE_POSTPROC_S3_TITLE=Ladda upp till Amazon S3
ENGINE_POSTPROC_S3_DESCRIPTION=Laddar upp säkerhetskopieringsarkivet till Amazon S3. kom ihåg att dela kopiornas storlek mellan 2-30MB för att inte riskera fel på grund av time-out.
CONFIG_S3ACCESSKEY_TITLE=Access-nyckel
CONFIG_S3ACCESSKEY_DESCRIPTION=Din Amazon S3 Access-nyckel som du fått från din personliga Amazon Web Services profilsida
CONFIG_S3SECRETKEY_TITLE=Hemlig nyckel
CONFIG_S3SECRETKEY_DESCRIPTION=Din Amazon S3 hemliga nyckel och som du fått från din personliga Amazon Web Services profilsida
CONFIG_S3USESSL_TITLE=Använd SSL
CONFIG_S3USESSL_DESCRIPTION=Om aktiverad, kommer en säker anslutning med HTTPS att användas när du lägger upp filer. Även om det ökar säkerheten för data som överförs, ökar också risken för backup misslyckande på grund av timeout.
CONFIG_S3BUCKET_TITLE=Hink
CONFIG_S3BUCKET_DESCRIPTION=Din Amazon S3 hink-namn
CONFIG_S3DIRECTORY_TITLE=Mapp
CONFIG_S3DIRECTORY_DESCRIPTION=Mappen i din hink där säkerhetskopiorna kommer att lagras. Lämna tomt för att lagra filer inne i hinkens rot.
ENGINE_POSTPROC_DROPBOX_TITLE=Lägg upp på DropBox
ENGINE_POSTPROC_DROPBOX_DESCRIPTION=Laddar upp säkerhetskopian till DropBox.  Kom ihåg att dela kopiorna mellen 2-30 MB för att undvika fel till följd av time-out.
CONFIG_DROPBOXEMAIL_TITLE=Epost
CONFIG_DROPBOXEMAIL_DESCRIPTION=Epostadress kopplad till ditt DropBox konto
CONFIG_DROPBOXPWD_TITLE=Lösenord
CONFIG_DROPBOXPWD_DESCRIPTION=Lösenord till DropBox-kontot
CONFIG_DROPBOXDIRECTORY_TITLE=Mapp
CONFIG_DROPBOXDIRECTORY_DESCRIPTION=Mappen i DropBox-kontot där säkerhetskopian kommer att lagras. Lämna tomt för att lagra filer i roten.
ENGINE_POSTPROC_FTP_TITLE=Ladda upp på extern FTP-server
ENGINE_POSTPROC_FTP_DESCRIPTION=Laddar upp säakerhetskopian till en FTP eller FTPS (FTP över Implicit SSL) server.  Kom ihåg att dela kopiorna mellen 2-30 MB för att undvika fel till följd av time-out.
CONFIG_POSTPROCFTP_HOST_TITLE=Värdnamn
CONFIG_POSTPROCFTP_HOST_DESCRIPTION=FTP-serverns värdnamn, utan protokollet. Detta innebär att "ftp://exempel.se" är ogiltigt medan "exempel.se" är giltigt. Denna motor stöder endast FTP och FTPS-servrar. Det stöder inte SFTP, SCP och andra SSH-varianter.
CONFIG_POSTPROCFTP_PORT_TITLE=Port
CONFIG_POSTPROCFTP_PORT_DESCRIPTION=FTP-servern port. Den vanligaste inställningen är 21. Om du är osäker, kontakta din nätverksadministratör.
CONFIG_POSTPROCFTP_USER_TITLE=Användarnamn
CONFIG_POSTPROCFTP_USER_DESCRIPTION=FTP-serverns användarnamn. Det skiljer oftast på stora och små bokstäver. Om du är osäker, kontakta din administratör.
CONFIG_POSTPROCFTP_PASSWORD_TITLE=Lösenord
CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION=FTP-server lösenord. Det skiljer oftast på stora och små bokstäver. Om du är osäker, kontakta din administratör.
CONFIG_POSTPROCFTP_INITDIR_TITLE=Inledande mapp
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION=Den absoluta FTP-sökvägen till den mapp där filerna ska laddas upp. Om du är osäker, ansluta till din server med FileZilla, bläddra till den avsedda katalogen och kopiera sökvägen som visas på den högra rutan ovanför katalogen listan. Det är oftast något kort, såsom "/public_html"
CONFIG_POSTPROCFTP_FTPS_TITLE=Använd FTP över SSL (FTPS)
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION=Om aktiverad, kommer Akeeba Backup att försöka ansluta till din FTP-server med en SSL-krypterad förbindelse.  Notera att om servern inte stöder den här metoden får du anslutningsfel.
CONFIG_POSTPROCFTP_PASSIVE_TITLE=Använd passivt läge
CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION=Använd FTP passivt läge vid överföring av data. Detta är aktiverad som standard eftersom det är den enda metod som fungerar genom brandväggar som ofta är installerade på webbservrar. Inaktivera inte såvida du inte är säker på att din webbserver inte är bakom en brandvägg och att din FTP-server absolut kräver aktiv filöverföring.
CONFIG_POSTPROCFTP_TEST_TITLE=Prova FTP-anslutning
CONFIG_POSTPROCFTP_TEST_DESCRIPTION=Använd denna knapp för att testa FTP-anslutningen och visa fel på misslyckade uppkopplingar.
