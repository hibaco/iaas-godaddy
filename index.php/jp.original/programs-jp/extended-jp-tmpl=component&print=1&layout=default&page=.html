	<p>あすなろ国際学園は、保護者の方の就労時間に合わせて、安全で確実な一時預かりサービスを提供いたしております。朝の一時預かり時間は<strong>午前8時から午前９時</strong>、放課後の一時預かり時間は<strong>午後３時から午後６時</strong>となっております。主な活動内容は、読書やインドア＆アウトドア・スポーツ、科学や音楽、アート等で、オプショナルとして、個別に音楽や言語のレッスンも可能です。先生とお子様の距離の縮まった密度の濃い学習機会を得られる当サービスを、ぜひご利用ください。</p>
