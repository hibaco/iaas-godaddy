PLG_AKEEBAUPDATECHECK_DESCRIPTION="Ειδοποιεί αυτόματα τους Υπερδιαχειριστές του ιστοχώρου για νέες εκδόσεις του Akeeba Backup. Συμπεριλαμβάνει έναν σύνδεσμο ο οποίος, όταν τον κάνετε κλικ, σας εισάγει αυτόματα στο διαχειριστικό τμήμα του ιστοχώρου σας και εκτελεί την αναβάθμιση μέσω της Ζωντανής Αναβάθμισης. Απαιτεί το πρόσθετο System - One Click Actions να είναι ενεργό."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="Μια νέα έκδοση του Akeeba Backup είναι διαθέσιμη για εγκατάσταση στον ιστοχώρο σας [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Γειά σας,\n\nΣας στέλνουμε αυτό το email για να σας ενημερώσουμε ότι υπάρχει μια ενημερωμένη έκδοση του Akeeba Backup η οποία μπορεί να εγκατασταθεί στον ιστοχώρο σας, [SITENAME]. Οι πληροφορίες της νέας έκδοσης είναι:\nΈκδοση: [VERSION]\nΗμερομηνία έκοδσης: [DATE]\nΣταθερότητα: [STABILITY]\n\nΕάν θέλετε να εγκαταστήσετε αυτή την έκδοση στον ιστοχώρο σας, παρακαλώ κάντε κλικ στον παρακάτω σύνδεσμο. Θα σας εισάγει αυτόματα στον ιστοσώρο σας και θα εκτελέσει την Ζωντανή Ενημέρωση του Akeeba Backup. Παρακαλώ θυμηθείτε ότι αυτός ο σύνδεσμος ισχύει μόνο για 24 ώρες από όταν αυτό το email απεστάλει σε εσάς. Εάν το ακόλουθο URL δεν εμφανίζεται ως σύνδεσμος, απλώς ανιγράψτε και επικολήστε το στην μπάρα διευθύνσεως του προγράμματος φυλλομέτρησής σας.\n\nΣύνδεσμος ενημέρωσης:  [LINK]\n\nΧαιρετισμούς,\nΟι διαχειριστές του [SITENAME]"