CONFIG_SCANENGINE_DESCRIPTION="定义Akeeba Backup将如何抓取你的网站的文档和文件夹，以确定哪些要备份。"
CONFIG_ARCHIVERENGINE_TITLE="存档引擎"
CONFIG_ARCHIVERENGINE_DESCRIPTION="定义Akeeba Backup的存档格式。如DirectFTP的其他一些引擎，实际上并不产生文档，但是会考量到你的文档传输到其他服务器。"
CONFIG_PROCENGINE_TITLE="资料处理引擎"
CONFIG_PROCENGINE_DESCRIPTION="资料处理引擎，让Akeeba Backup后传递文档 - 例如，把他们传到云端储存服务器。"
CONFIG_WRITERENGINE_TITLE="文档写入引擎"
CONFIG_WRITERENGINE_DESCRIPTION="资料处理引擎定义Akeeba Backup文档如何写入存档到硬盘。"
CONFIG_INSTALLER_TITLE="嵌入恢复脚本"
CONFIG_INSTALLER_DESCRIPTION="当执行一个完整的网站备份，Akeeba Backup会嵌入这里定义的恢复脚本码在存档中。这样就可以&quot"
CONFIG_VIRTUALFOLDER_TITLE="用于站外文档的虚拟目录"
CONFIG_VIRTUALFOLDER_DESCRIPTION="如果你已配置任何站外的目录，其内容将会出现在该虚拟目录的子目录中的文档中。这是虚拟的，因为它并不真正存在于你的服务器。它只存在于备份文档内。请确保该虚拟目录名称不与现有目录冲突，以避免资料丢失。"
CONFIG_HEADER_QUOTA="定额管理"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="过时记录的保留数"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="设置所保留的过时记录（对应的备份已被删除）的条数。如设为0则没有限制。"
CONFIG_SIZEQUOTA_ENABLE_TITLE="启用大小定额"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="当被启用时，如果备份文档的总大小超过定义值，Akeeba将会删除旧的备份文档。此配置适用于<b>每个资料档</b>。"
CONFIG_SIZEQUOTA_VALUE_TITLE="大小定额"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="如果目前的资料档所备份存档的总大小超过此限制，之前的备份档将会从服务器被删除。<br/> <br/><b>提示</b>：你可以点按滚动条，和使用箭头键来精准选到这个数值。"
CONFIG_COUNTQUOTA_ENABLE_TITLE="启用定额限制"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="当启用时，Akeeba将删除超过下面设定的数量限制的旧的备份文档。"
CONFIG_COUNTQUOTA_VALUE_TITLE="限制定额"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="如果备份文档超过此处所设置的数量限制，Akeeba Backup将删除旧的备份文档。分卷备份将被视为<i>一个</i>文档<br/> <br/><b>提示</b>：你可以点按滚动条，和使用箭头键来精准选定某个数值。"
CONFIG_HEADER_TUNING="微调"
CONFIG_MINEXECTIME_TITLE="最短执行时间"
CONFIG_MINEXECTIME_DESCRIPTION="这里定义每个Akeeba Backup步骤执行<i>至少</i>的时间。这是需要被执行的反DoS攻击的安全解决方案。如果你得到403禁止或AJAX错误，请增加此配置。如果配置为0将会停用此功能。<br/> <br/> <b>提示</b>：你可以点按滚动条，和使用箭头键来精准选到这个数值。 "
CONFIG_MAXEXECTIME_TITLE="最长执行时间"
CONFIG_MAXEXECTIME_DESCRIPTION="这里定义每个Akeeba Backup步骤执行<i>不超过</i>的时间。使用低于你的PHP最大的执行时间的数值。通常情况下，将其配置为10秒是足够的，除了在非常严格的主机之外。<b>提示</b>：你可以点按滚动条，和使用箭头键来精准选择数值。 "
CONFIG_RUNTIMEBIAS_TITLE="执行时间偏差"
CONFIG_RUNTIMEBIAS_DESCRIPTION="这定义了Akeeba Backup如何保守地尽量避免超时。这个数值越低愈保险。如果你得到超时错误，请尝试调整最大的执行时间和此配置。<b>提示</b>：你可以点按滚动条，和使用箭头键来精准选到这个数值。"
ENGINE_ARCHIVER_DIRECTFTP_TITLE="直接的FTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="传送网站文档到远端FTP服务器，而不先进行压缩"
CONFIG_DIRECTFTP_HOST_TITLE="主机名"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="FTP服务器的主机名称，不需附加协议。这意味着，<tt> ftp://example.com </tt>是<b>无效的</b>，而<tt> example.com </tt>是有效的。该引擎只支持FTP和FTPS服务器。它<u>不</u>支持SFTP、SCP或其他SSH种类。"
CONFIG_DIRECTFTP_PORT_TITLE="端口号"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="FTP服务器的端口。最常用的配置为21。如果不确定，请联络你的网路管理员。"
CONFIG_DIRECTFTP_USER_TITLE="帐号"
CONFIG_DIRECTFTP_USER_DESCRIPTION="FTP服务器的帐号名称。它通常是区分大小写的。如果不确定，请联络你的网路管理员。"
CONFIG_DIRECTFTP_PASSWORD_TITLE="密码"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="FTP服务器的密码。它通常是区分大小写的。如果不确定，请联络你的网路管理员。"
CONFIG_DIRECTFTP_INITDIR_TITLE="初始目录"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="文档将被上传到的绝对的<b>FTP </b>路径。如果不是很确定，使用FileZilla连接到你的服务器，浏览到预定的目录，并复制上方右侧窗格中出现的目录列表路径。它通常是短短的一串文字，如<tt>/public_html</tt>。"
CONFIG_DIRECTFTP_FTPS_TITLE="透过SSL使用FTP（FTPS）"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="如果启用，Akeeba Backup将尝试使用SSL加密连接到你的FTP服务器。 <strong>这是不同于SFTP，SCP或“Secure FTP”的！</strong>请注意，如果你的服务器不支持此方法，将会产生连接错误。"
CONFIG_DIRECTFTP_PASSIVE_TITLE="使用被动模式"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="使用被动模式的FTP资料传输。这是预设会被启用的，因为它是唯一可以透过常见有安装防火墙的Web服务器上的方法，。不要关闭它，除非你确信你的网路服务器是不是在防火墙后面，而且FTP服务器的一定要主动模式的文档传输。"
CONFIG_DIRECTFTP_TEST_TITLE="测试FTP连接"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="使用这个按钮来测试和查看FTP连接失败的错误"
CONFIG_DIRECTFTP_TEST_OK="连接到远程FTP服务器建立成功！"
CONFIG_DIRECTFTP_TEST_FAIL="无法连接到远端FTP服务器。"
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="FTP连接测试"
ENGINE_ARCHIVER_JPA_TITLE="JPA的格式（推荐）"
ENGINE_ARCHIVER_JPA_DESCRIPTION="一个开放源码压缩文档格式，可以快速建立存档和使用PHP程式码解压"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP格式"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="标准的ZIP文档，本身可以被所有主流操作系统的支持"
CONFIG_DEREFERENCESYMLINKS_TITLE="取消参考至符号链接"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="当启用时，符号链接将被当成像普通文档和目录。当不勾选时，符号链接将不会使用这个规则。如果你有发现或使用会导致一个无限循环的符号链接，取消勾选该选项。"
CONFIG_PARTSIZE_TITLE="分割文档的大小"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup可以建立分割（多部分）存档，这是为了解决在各种情况下的大小限制。此选项定义了每存档部分的最大大小。如果你把它减少到0，多部分功能被停用。</ br> <b>重要：</b>如果你使用的资料处理引擎，是传输文档到远端位置（例如云端储存），使用约1到5Mb配置来达到的最佳结果。"
CONFIG_CHUNKSIZE_TITLE="处理大文档的分块大小"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba处理大文档时会分割成小块，这是为了避免超时。这个参数定义了这种处理时的分块最大的大小。"
CONFIG_BIGFILETHRESHOLD_TITLE="大文档的门槛"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="超过此大小的文档将被储存为未压缩的，或他们的处理将跨越多个步骤（取决于压缩引擎），这是为了避免超时。我们建议只在快速和可靠的服务器上，才需要增加此数值。"
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="中央目录处理的分块（Chunk）大小"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP文档是由一个资料段和“目录”一节。这些段落是由Akeeba平行处理，在备份和存档最后阶段加入。这个参数决定在这一阶段每次要处多少资料。你不需要更改此配置，除非你有严重的内存耗尽的问题。"
ENGINE_DUMP_NATIVE_TITLE="原生MySQL的备份引擎"
ENGINE_DUMP_NATIVE_DESCRIPTION="使用PHP程式码产生精确的数据库输出"
CONFIG_MYSQLCOMPAT_TITLE="MySQL相容性"
CONFIG_MYSQLCOMPAT_DESCRIPTION="决定CREATE命令将被相容的最低MySQL版本。使用预设配置，除非你是计划要恢复到MySQL 4.1的主机。"
CONFIG_MYSQLCOMPAT_NONE="预设"
CONFIG_MYSQLCOMPAT_MYSQL4="数据库MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="生成延申的INSERTs"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="如果勾选，数据库输出将会建立延申的INSERT语句，即一个语句可以恢复资料的多个行。强烈建议你保留此选项为启用，因为这将可加快恢复工作，并可以在有限制定额的主机中运作。"
CONFIG_MAXPACKET_TITLE="延申的INSERTs的最大资料包大小"
CONFIG_MAXPACKET_DESCRIPTION="每个延申INSERT语句的最大大小，以字节数为单位。建议保持它足够小，可以让在回覆数据库输出档时，MySQL才不会产生错误。"
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="输出储存程序、函式和触发器"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="当启用时，Akeeba Backup就会试着输出这些先进的MySQL 5数据库。如果你的备份在备份阶段当掉，你可能要禁用此配置。"
CONFIG_SPLITDBDUMP_TITLE="分割SQL输出文档的大小"
CONFIG_SPLITDBDUMP_DESCRIPTION="你的数据库输出将被分割成数个小文档，以提高压缩能力，和避免在某些廉价主机的文档大小问题。理想情况下，你应该使用你的一半大文档门槛一半的大小。配置为0来停用分割和建立对每个数据库都单一个庞大的输出文档。"
CONFIG_BACTHSIZE_TITLE="每一批的行数"
CONFIG_BACTHSIZE_DESCRIPTION="降低此值可以在备份巨大的数据表时，节省内存和避免的HTTP 500错误"
ENGINE_SCAN_SMART_TITLE="智能化扫描"
ENGINE_SCAN_SMART_DESCRIPTION="智能化平衡扫描速度和避免超时"
CONFIG_LARGEDIRTHRESHOLD_TITLE="大型目录门槛"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="当一个目录包含这个数值以上的文档或目录的数量，会被认为是“大”。因此，Akeeba Backup将尝试在下一步重新扫描。这是为了避免备份超时。数值过小会导致备份变得很慢。增加它——除非你得到超时错误——可以加快备份速度。"
ENGINE_POSTPROC_NONE_TITLE="无后续处理"
ENGINE_POSTPROC_NONE_DESCRIPTION="保留备份存档文档在服务器上"
CONFIG_DELETEAFTER_TITLE="处理后删除文档"
CONFIG_DELETEAFTER_DESCRIPTION="如果启用，备份存档在完成后尽快地从这服务器删除。"
ENGINE_POSTPROC_S3_TITLE="上传到Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="上传备份压缩档到Amazon S3。<br/> <strong class=ui-state-highlight>记得配置为2 - 30MB的分割文档大小，而且会有因超时而备份失败的风险！</strong>"
CONFIG_S3ACCESSKEY_TITLE="访问密钥 "
CONFIG_S3ACCESSKEY_DESCRIPTION="你Amazon S3的访问钥，在你的个人Amazon Web Services的个人资料页所提供给你的。"
CONFIG_S3SECRETKEY_TITLE="密钥"
CONFIG_S3SECRETKEY_DESCRIPTION="你Amazon S3的密钥，在你的个人Amazon Web Services的个人资料页所提供给你的。"
CONFIG_S3USESSL_TITLE="使用SSL"
CONFIG_S3USESSL_DESCRIPTION="如果启用，一个安全（HTTPS）连接时将在上传你的文档时被使用。虽然增加了资料传输的安全性，也增加了备份因超时而失败的可能性。"
CONFIG_S3BUCKET_TITLE="桶子（Bucket）"
CONFIG_S3BUCKET_DESCRIPTION="你的Amazon S3的名字桶子名称"
CONFIG_S3DIRECTORY_TITLE="目录"
CONFIG_S3DIRECTORY_DESCRIPTION="你的备份压缩档要存在桶子中的目录。留空将会储存在桶子的根目录。"
ENGINE_POSTPROC_DROPBOX_TITLE="上传到DropBox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="上传备份存档到DropBox。<br/> <strong class=ui-state-highlight>记得配置为2 - 30MB的分割文档大小，而且会有因超时而备份失败的风险！</strong>"
CONFIG_DROPBOXEMAIL_TITLE="电子邮件"
CONFIG_DROPBOXEMAIL_DESCRIPTION="电子邮件地址与你的DropBox帐户"
CONFIG_DROPBOXPWD_TITLE="密码"
