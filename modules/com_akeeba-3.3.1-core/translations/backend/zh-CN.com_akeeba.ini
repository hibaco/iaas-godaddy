CONFIG_OUTDIR_DESCRIPTION="这是Akeeba Backup组件将备份文档和备份日志文档储存的服务器上的目录。你可以使用下面的设置：<ul><li><b>[DEFAULT_OUTPUT]</b> 默认的输出目录</li><li><b>[SITEROOT]</b> 你网站的根目录</li><li><b>[ROOTPARENT]</b> 网站的根目录之上的某目录</li></ul>"
