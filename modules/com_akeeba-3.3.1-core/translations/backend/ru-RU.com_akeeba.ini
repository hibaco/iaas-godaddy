CONFIG_POSTPROCFTP_INITDIR_TITLE="Первоначальный каталог"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Абсолютный путь на  <b>FTP</b> к директории, куда будут загружаться файлы. Если вы не уверены, соединитель с сервером с помощью программы FileZilla, перейдите в нужный каталог и скопируйте путь, расположенный на правой панели выше списка каталогов. Обычно это <tt> /public_html </ TT>."
