CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Если каталог содержит количество файлов выше этого значения, каталог считается &quot;большим&quot; , таким образом компонент будет производить его сканирование в несколько этапов во избежание тайм-аута. Уменьшение этого значения приведет к более долгому созданию резерной копии, а увеличение, наоборот, к более быстрому (до момента появления ошибок из-за тайм-аута."
