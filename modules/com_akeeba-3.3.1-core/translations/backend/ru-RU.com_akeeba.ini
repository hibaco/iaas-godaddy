CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Если включено, Akeeba Backup будет пытаться соединиться с вашим FTP сервером через защищенное SSL соединение. <strong>Это не то же самое, что и SFTP, SCP или &quot;Secure FTP&quot;!</strong> Обратите внимание, что если ваш сервер не поддерживает этот метод, вы получите ошибки подключения."
