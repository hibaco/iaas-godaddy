CONFIG_ARBITRARYFEEMAIL_LABEL="Электронный адрес"
CONFIG_ARBITRARYFEEMAIL_DESC="Отправить письмо на этот адрес (оставить пустым для электронной почты всех Super Administrator-ов)"
CONFIG_UPDUSERNAME_LABEL="Имя пользователя на AkeebaBackup.com"
CONFIG_UPDUSERNAME_DESC="Ваше имя пользователя на AkeebaBackup.com требуется для получения обновлений на версию Professional. Если вы используете Akeeba Backup Core, просто проигнорируйте это."
CONFIG_UPDPASSWORD_LABEL="Пароль на AkeebaBackup.com"
CONFIG_UPDPASSWORD_DESC="Ваше пароль на AkeebaBackup.com требуется для получения обновлений на версию Professional. Если вы используете Akeeba Backup Core, просто проигнорируйте это."
CONFIG_SAVE_OK="Настройки сохранены"
CONFIG_HEADER_BASIC="Основные настройки"
CONFIG_OUTDIR_TITLE="Папка для сохранения резерных копий"
CONFIG_OUTDIR_DESCRIPTION="Это каталог на Вашем сервере, где Akeeba Backup будет хранить файлы резерных копий и журналы создания копий. Вы можете использовать следующие макросы:<ul><li><b>[DEFAULT_OUTPUT]</b> Папка по умолчанию</li><li><b>[SITEROOT]</b> Корневая папка вашего сайта</li><li><b>[ROOTPARENT]</b> Папка уровнем выше корневой папки сайта</li></ul>"
CONFIG_OUTDIR_ROOT="Использование корневой папки сайта для хранения резервных копий может привести к ошибкам в процессе создания копий."
CONFIG_TMPDIR_TITLE="Временная папка"
CONFIG_TMPDIR_DESCRIPTION="Это каталог на Вашем сервере, где Akeeba Backup будет хранить временную информацию, такую как дамп базы данных и данные о состоянии процесса создания копии. Вы можете использовать следующие макросы:<ul><li><b>[DEFAULT_OUTPUT]</b> Папка по умолчанию</li><li><b>[SITEROOT]</b> Корневая папка вашего сайта</li><li><b>[ROOTPARENT]</b> Папка уровнем выше корневой папки сайта</li></ul>"
CONFIG_TMPDIR_ROOT="Использование корневой папки сайта для хранения временных файлов может привести к ошибкам в процессе создания копий."
CONFIG_LOGLEVEL_TITLE="Уровень журналирования"
CONFIG_LOGLEVEL_DESCRIPTION="Этот параметр определяет, насколько подробно будет вестить журналирование процесса копирования."
CONFIG_LOGLEVEL_NONE="Ничего"
CONFIG_LOGLEVEL_ERROR="Только ошибки"
CONFIG_LOGLEVEL_WARNING="Ошибки и предупреждения"
CONFIG_LOGLEVEL_INFO="Вся информация"
CONFIG_LOGLEVEL_DEBUG="Вся информация и отладочные данные"
CONFIG_ARCHIVENAME_TITLE="Имя файла резервной копии"
CONFIG_ARCHIVENAME_DESCRIPTION="Вы можете использовать следующие макросы:<ul><li><b>[HOST]</b> Имя хоста. ВНИМАНИЕ! Этот тег не работает в режиме CRON.</li><li><b>[DATE]</b> Текущая дата</li><li><b>[TIME]</b> Текущее время</li></ul>"
CONFIG_BACKUPTYPE_TITLE="Тип резервной копии"
CONFIG_BACKUPTYPE_DESCRIPTION="Вариант резервной копии"
CONFIG_BACKUPTYPE_FULL="Копирование всего сайта"
CONFIG_BACKUPTYPE_DBONLY="Только главную базу данных сайта (SQL файл)"
CONFIG_BACKUPTYPE_FILEONLY="Только файлы сайта"
CONFIG_BACKUPTYPE_ALLDB="Все базы данных (архивный файл)"
CONFIG_ADVANCED="Дополнительные настройки"
CONFIG_DUMPENGINE_TITLE="Способ создания копии базы данных"
CONFIG_DUMPENGINE_DESCRIPTION="Определяет, как Akeeba Backup будет обрабатывать базу(ы) данных в процессе создания резерной копии."
CONFIG_SCANENGINE_TITLE="Способ сканирования файловой системы"
CONFIG_SCANENGINE_DESCRIPTION="Определяет, как Akeeba Backup будет сканировать файлы вашего сайта и папки с целью выяснить, какие из них должны быть включены в резервную копию."
CONFIG_ARCHIVERENGINE_TITLE="Способ архивирования"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Определяет формат резервной копии. Некоторые варианты, такие как DirectFTP, фактически не производят архивов, но обеспечивают передачу данных на другие серверы."
CONFIG_PROCENGINE_TITLE="Способ переноса данных"
CONFIG_PROCENGINE_DESCRIPTION="Данная опция определяет способ обработки резервных копий - например, переносить ли их на серверы хранения данных."
CONFIG_WRITERENGINE_TITLE="Способ записи"
CONFIG_WRITERENGINE_DESCRIPTION="Определяет способ записи резервных файлов на диск.   "
CONFIG_INSTALLER_TITLE="Встроенный скрипт восстановления"
CONFIG_INSTALLER_DESCRIPTION="При выполнении полного резервного копирования сайта, Akeeba Backup вкладывает сценарий восстановления прямо в архив. Это позволяет для применять способ &quot;голого железа&quot; для восстановления - не требуется ни сам установленный компонент ни CMS - в случае катастрофического отказа сервера."
CONFIG_VIRTUALFOLDER_TITLE="Виртуальный каталог"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Если вы настроили кикие-либо папки за пределами корневой папки сайта, их содержимое будет появляться внутри архива, как подкаталоги данного виртуального каталога. Это виртуальный каталог, поскольку он в действительности не существует на сервере. Он существует только внутри архива. Убедитесь, что имя виртуального каталога не конфликтует с существующим каталогом, чтобы избежать потери данных."
CONFIG_HEADER_QUOTA="Квоты"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Сохранять устаревшие записи"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Общее количество устаревших записей о резервных копиях, файлы которых были удалены, для отображения их на странице Управление резервными копиями. Установите 0 для сохранения всех записей."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Включить квоту на размер"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="При активации, будут удаляться старые резервные файлы, если общий размер архива превышает определенны ниже. Этот параметр применяется <b>в профиле</b>".
CONFIG_SIZEQUOTA_VALUE_TITLE="Величина квоты"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Если общий размер архивов, установленных текущим профилем превышает данное ограничение, самые старые резервные копии будут удалены с сервера.<br/><br/> Подсказка: Вы можете нажать на ползунок и использовать клавиши со стрелками для точного выбора от этого значения."
CONFIG_COUNTQUOTA_ENABLE_TITLE="Включить квоту на размер"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="При активации, будут удалены старые резервные файлы, если их размер больше предельного значения, указанного ниже".
CONFIG_COUNTQUOTA_VALUE_TITLE="Величина квоты"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Будут удалены старые резервные файлы, если их количество больше указанного предельного значения. Части резервных копий считаются как<i> 1</ I> файл! <br/> <br/> Подсказка: Вы можете нажать на ползунок и использовать клавиши со стрелками для точного выбора этого значения." 
CONFIG_HEADER_TUNING="Тонкая настройка"
CONFIG_MINEXECTIME_TITLE="Минимальное время выполнения"
CONFIG_MINEXECTIME_DESCRIPTION="Каждый шаг резервного копирования продлится <i> по крайней мере </i> до тех пор, как определено здесь. Это необходимо, чтобы обойти решения анти-DoS безопасности. Если вы получаете ошибку 403 Forbidden или ошибки AJAX, пожалуйста, увеличьте этот параметр. Установка в 0 отключает эту функцию. <br/> <br/> <b> Совет </ B>: Вы можете нажать на ползунок и использовать клавиши со стрелками для точного выбора этого значения. "
CONFIG_MAXEXECTIME_TITLE="Максимальное время выполнения"
CONFIG_MAXEXECTIME_DESCRIPTION="Каждое пошаговое действие компонент будет производить <i>не дольше</i>, чем определено в этом параметре. Используйте значение меньшее, чем максимальное время выполнения PHP. Обычно, установка значения в 10 секунд является вполне приемлимым в большинстве случаев. <b>Совет</b>: Вы можете нажать на ползунок и использовать клавиши со стрелками для точного выбора этого значения."
CONFIG_RUNTIMEBIAS_TITLE="Отклонение времени исполнения"
CONFIG_RUNTIMEBIAS_DESCRIPTION="Эта настройка определяет, насколько консервативной будет Akeeba Backup, когда пытается избежать тайм-аута. Чем ниже значение, тем более консервативной она получается. Если вы получаете ошибки из-за тайм-аута, пожалуйста, попробуйте уменьшить и максимальное время выполнения, и этот параметр. <b> Совет </ B>: Вы можете нажать на ползунок и использовать клавиши со стрелками для точного выбора этого значения. "
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Копирует файлы с хоста на удаленный сервер FTP без архивирования"
CONFIG_DIRECTFTP_HOST_TITLE="Имя хоста"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Имя хоста FTP, без протокола. Например, указание <tt>ftp://example.com</tt>  <b>неверно</b>, а <tt>example.com</tt> верно. Akeeba Backup поддерживает только FTP и FTPS. Компонент <u>не поддерживает</u> SFTP, SCP и другие варианты SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Порт"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Порт FTP сервера. Обычно используется порт 21. Если вы не уверены, пожалуйста, обратитесь к администратору сети."
CONFIG_DIRECTFTP_USER_TITLE="Имя пользователя"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Имя пользователя FTP сервера. Как правило, имя чувствительно к регистру. Если вы не уверены, пожалуйста, обратитесь к администратору сети."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Пароль"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Пароль к FTP серверу. Как правило, пароль чувствителен к регистру. Если вы не уверены, пожалуйста, обратитесь к администратору сети."
CONFIG_DIRECTFTP_INITDIR_TITLE="Первоначальный каталог"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Абсолютный путь на  <b>FTP</b> к директории, куда будут загружаться файлы. Если вы не уверены, соединитель с сервером с помощью программы FileZilla, перейдите в нужный каталог и скопируйте путь, расположенный на правой панели выше списка каталогов. Обычно это <tt> /public_html </ TT>."
CONFIG_DIRECTFTP_FTPS_TITLE="Использовать FTP через SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Если включено, Akeeba Backup будет пытаться соединиться с вашим FTP сервером через защищенное SSL соединение. <strong>Это не то же самое, что и SFTP, SCP или &quot;Secure FTP&quot;!</strong> Обратите внимание, что если ваш сервер не поддерживает этот метод, вы получите ошибки подключения."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Использовать пассивный режим"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Использовать пассивный режим при передаче данных. Эта опция включена по-умолчанию, т.к. это единственный метод, который работает через брандмауэр, обычно устанавливаемыми на веб-серверах. Не отключайте эту опцию, если вы не уверены, что ваш веб-сервер не защищен брандмауэром и что ваш FTP сервер обязательно требует активного режима передачи файлов "
CONFIG_DIRECTFTP_TEST_TITLE="Проверить FTP соединение"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Воспользуйтесь данной кнопкой для проверки FTP соединения и просмотра ошибок в случае неудачного соединения."
CONFIG_DIRECTFTP_TEST_OK="Соединение с удаленным FTP сервером успешно установлено!"
CONFIG_DIRECTFTP_TEST_FAIL="Невозможно соединиться с FTP сервером."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Тестирование FTP соединения"
ENGINE_ARCHIVER_JPA_TITLE="Формат JPA (рекомендуется)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Архивный формат с открытым исходным кодом, оптимизированный для быстрого создания архива и его извлечения с использованием PHP кода"
ENGINE_ARCHIVER_ZIP_TITLE="Формат ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Стандартный ZIP файл, поддерживаемый всеми операционными системами"
CONFIG_DEREFERENCESYMLINKS_TITLE="Раскрывать символьные ссылки"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Если включить данную опцию, то будут обрабатываться символьные ссылки. Если вы используете символьные ссылки, которые ведут к бесконечному циклу ссылок, то отключите данную опцию."
CONFIG_PARTSIZE_TITLE="Размер части для составного архива"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup может создать архивы из несколько частей (составные) для того, чтобы обойти ограничения на размер при различных обстоятельствах. Этот параметр определяет максимальный размер каждой части архива. Если выставить значение 0, данная функция будет отключена."
CONFIG_CHUNKSIZE_TITLE="Размер фрагмента для обработки больших файлов"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup создает большой файл небольшими кусочками для того, чтобы избежать тайм-аута. Этот параметр определяет максимальный размер порции для этого вида обработки. 
CONFIG_BIGFILETHRESHOLD_TITLE="Порог при создании большого файла"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Файлы большего размера будут сохранены в несжатом виде, или их обработка будет занимать несколько шагов (в зависимости от способа архивирования)для того, чтобы избежать тайм-аута. Мы рекомендуем увеличивать это значение только для быстрых и надежных серверов."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Размер фрагмента для обработки центральной директории"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP файлов состоят из раздела данных и раздела &quot;директория&quot;. Эти разделы обрабатываются компонентом параллельно на стадии завершения создания архива. Этот параметр определяет, какой объем данных будет обрабатываться сразу на этом этапе. Вы не должны изменять этот параметр, если у вас есть серьезные проблемы с исчерпанием памяти."
ENGINE_DUMP_NATIVE_TITLE="Встроенные функции архивирования MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Использование PHP кода для создания точного дампа базы данных"
CONFIG_MYSQLCOMPAT_TITLE="Совместимость MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Определяет, какая из версий команды CREATE будет совместима с MySQL. Используйте опцию по-умолчанию, если вы планируете восстановить копию на хост с MySQL 4.1. "
CONFIG_MYSQLCOMPAT_NONE="По умолчанию"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Генерировать дополнительные INSERTы"
