CONFIG_FEBENABLE_LABEL="Включить возможность создания резервных копий с сайта и удаленно"
CONFIG_FEBENABLE_DESC="Когда включено, позволяет запускать новую задачу резервного копирования без входа в админпанель. Полезно для планирования резервного копирования на сервере или выполнения удаленного резервного копирования."
CONFIG_SECRETWORD_LABEL="Секретное слово"
