CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Имя хоста FTP, без протокола. Например, указание <tt>ftp://example.com</tt>  <b>неверно</b>, а <tt>example.com</tt> верно. Akeeba Backup поддерживает только FTP и FTPS. Компонент <u>не поддерживает</u> SFTP, SCP и другие варианты SSH."
