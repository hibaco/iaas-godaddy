CONFIG_DROPBOXDIRECTORY_TITLE="Каталог"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="Каталог під вашим обліковим записом на DropBox, де будуть зберігатися ваші резервні копії. Залиште пустим, щоб зберігати файли в кореневому каталозі."
ENGINE_POSTPROC_FTP_TITLE="Відвантажити на віддалений сервер FTP"
ENGINE_POSTPROC_FTP_DESCRIPTION="Відвантажує резервні копії на віддалений сервер FTP або FTPS.<br/><strong class=ui-state-highlight>Не забудьте розділити архів на частини розміром 2-30Mb, інакше ви ризикуєте не завершити створення резервної копії і отримати помилки тайм-ауту!</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Ім’я хосту"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Ім’я хосту серверу FTP, без протоколу. Це значить, що <tt>ftp://example.com</tt>  <b>невірне</b> , а <tt>example.com</tt> вірне. Цей механізм підртимує лише сервери FTP і FTPS. Він <u>не підтримує</u>  SFTP, SCP та інші варіанти SSH."
CONFIG_POSTPROCFTP_PORT_TITLE="Порт"
CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Порт сервера FTP . Загальновживане значення 21. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_POSTPROCFTP_USER_TITLE="Ім’я користувача"
CONFIG_POSTPROCFTP_USER_DESCRIPTION="Ім’я користувача сервера FTP. Як правило, воно чутливе до регістру. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_POSTPROCFTP_PASSWORD_TITLE="Пароль"
CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Пароль серверу FTP. Як правило, він чутливий до регістру. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_POSTPROCFTP_INITDIR_TITLE="Первинний каталог"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Абсолютний шлях <b>FTP</b> до каталогу, куди будуть завантажуватись файли. Якщо ви невпевнені, підключіться до вашого серверу за допомогою FileZilla, перейдіть до бажаного каталогу і скопіюйте шлях з правого вікна над переліком каталогів. Він, зазвичай, має короткий вигляд, на зразок <tt>/public_html</tt>."
CONFIG_POSTPROCFTP_FTPS_TITLE="Використовувати FTP через SSL (FTPS)"
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Якщо ввімкнено, Akeeba Backup спробує з'єднатись з вашим сервером FTP, використовуючи захищене з'єднання SSL. <strong> Це не одне й те ж, що і SFTP, SCP чиor &quot;Secure FTP&quot;!</strong> Зауважте, що якщо ваш сервер не підтримує цей метод, ви отримаєте помилки з’єднання."
CONFIG_POSTPROCFTP_PASSIVE_TITLE="Використовувати пасивний режим"
CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Використовує пасивний режим FTP при перенесенні даних. Це ввімкнено типовим параметром, так як це єдиний метод, який працює через стандартні мережеві екрани, встановлені на веб-серверах. Не відключайте цю опцію, за винятком, якщо ви впевнені, що ваш веб-сервер не захищений мережевим екраном і що ваш сервер FTP вимагає активного режиму переносу файлів."
