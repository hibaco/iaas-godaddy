AKEEBA_POSTSETUP_DESC_SRP="Якщо відмічено, Akeeba Backup замінить інтерфейс типового інсталятора розширень Joomla! своїм власним. Коли ви перевстановите чи оновите будь яке розширення, він автоматично створить невеличку резервну копію файлів і даних лише цього розширення, під назвою Системна точка відновлення. Якщо оновлення розширення відбулось невдало, ви можете зайти в Керування резервними копіями, клацнути на Точки відновлення і відкотити розширення до його попередньої версії за один клік. Якщо ви хочете вимкнути цю функцію, будь ласка вимкніть плагін &quot;System - System Restore Points&quot; використовуючи Менеджер плагінів Joomla!"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Ввімкнути автоматичні повідомлення оновлень Akeeba Backup"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Коли відмічено, Akeeba Backup періодично перевірятиме наявність нових версій. Якщо такі будуть знайдені, він автоматично вишле Супер Адміністратору електронного листа з посиланням. Пройшовши за посиланням, ви автоматично ввійдете в адміністративну частину сайту і оновите Akeeba Backup. Перевірки оновлень відбуваються кожні 3 години. Ви отримуватимене до одного листа в день, доки не встановите нову версію Akeeba Backup. Ви можете деактивувати цю функцію, вимкнувши плагін &quot;System - Akeeba Backup Update Check&quot; в Менеджері плагінів Joomla!"
