CONFIG_DUMPENGINE_DESCRIPTION="Визначає, як Akeeba Backup оброблятиме вашу(і) базу(и) даних, щоб створити файл резервної копії бази даних."
CONFIG_SCANENGINE_TITLE="Механізм сканування файлової системи"
CONFIG_SCANENGINE_DESCRIPTION="Визначає, як Akeeba Backup буде перебирати файли і каталоги вашого сайту, щоб встановити, котрі з них мають бути занесені до резервної копії."
CONFIG_ARCHIVERENGINE_TITLE="Механізм архівації"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Визначає формат архіву Akeeba Backup. Деякі механізми, такі як DirectFTP, в дійсності не створюють архіви, натомість переносячи ваші файли на інші сервери."
CONFIG_PROCENGINE_TITLE="Механізм обробки даних"
CONFIG_PROCENGINE_DESCRIPTION="Механізм обробки даних дозволяє Akeeba Backup обробляти архіви - наприклад, переносити їх на 'хмарні' сервери зберігання даних."
CONFIG_WRITERENGINE_TITLE="Механізм запису файлів"
CONFIG_WRITERENGINE_DESCRIPTION="Визначає, як Akeeba Backup записує файли на диск."
CONFIG_INSTALLER_TITLE="Вбудований сценарій відновлення"
CONFIG_INSTALLER_DESCRIPTION="Виконуючи створення резервної копії всього сайту, Akeeba Backup вбудовує сценарій відновлення, що визначений тут, до резервної копії. Це дозволяє відновити сайт без допомоги Akeeba Backup і взагалі без встановлення CMS Joomla! у випадку краху на сервері тощо"
CONFIG_VIRTUALFOLDER_TITLE="Віртуальний каталог для зовнішніх файлів"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Якщо ви налаштували каталоги, що не входять до складу сайту, їхній вміст з’явиться всередині резервної копії як підкаталоги цього віртуального каталогу. Він віртуальний, тому що фізично не існує на вашому сервері. Він існує лише всередині вашої резервної копії. Переконайтеся, що назва віртуального катологу не кофліктує з існуючим каталогом, щоб уникнути втрати даних."
CONFIG_HEADER_QUOTA="Керування квотами"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Застарілі записи, які потрібно залишити"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Загальна кількість застарілих записів(резервних копій, файли яких було видалено), які потрібно залишити на сторінці Керування резервними копіями. Встановіть 0, щоб скасувати ліміт."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Ввімкнути квоту розміру"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Коли активовано, Akeeba Backup видалятиме старі резервні копії, якщо загальний розмір усіх копій перевищить значення, вказане нижче. Цей параметр застосовується для <b>для кожного профілю окремо</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Квота розміру"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Якщо загальний розмір резервних копій узятих з цим профілем перевищує це допустиме значення, найстаріші копії будуть видалені з серверу.<br/> <b>Підказка:</b> Виберіть Задати і впишіть бажане значення, якщо його немає в переліку."
CONFIG_COUNTQUOTA_ENABLE_TITLE="Ввімкнути квоту кількості"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Коли ввімкнено, Akeeba Backup видалятиме старі файли резервних копій, якщо їхня кількість перевищує допустиме значення, вказане нижче."
CONFIG_COUNTQUOTA_VALUE_TITLE="Квота кількості"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup видалятиме старі файли резервних копій, якщо їх більше, ніж визначено в допустимому значенні цього параметру. Частини резервної копії вважаються <i>одним</i> файлом!<br/><b>Підказка:</b> Виберіть Задати і впишіть бажане значення, якщо його немає в переліку."
CONFIG_HEADER_TUNING="Точне настроювання"
CONFIG_MINEXECTIME_TITLE="Мінімальний час виконання"
CONFIG_MINEXECTIME_DESCRIPTION="Кожен крок Akeeba Backup буде тривати <i>щонайменше</i> стільки, скільки визначено тут. Це потрібно, щоб обійти способи рішень анти-DoS захисту. Якщо ви отримуєте 403 Forbidden чи помилки AJAX, будь-ласка, збільшіть значення цього параметру. Встановлення його до 0 відключить цю функцію.<br/><br/><b>Підказка</b>: Виберіть Задати і впишіть бажане значення, якщо його немає в переліку."
CONFIG_MAXEXECTIME_TITLE="Максимальний час виконання"
CONFIG_MAXEXECTIME_DESCRIPTION="Кожен крок Akeeba Backup буде тривати <i>щонайбільше</i> стільки, скільки визначено тут. Використовуйте значення менше, ніж ваш максимальний час виконання PHP. Зазвичай, встановлення його до 10 секунд є оптимальним, за винятком хостів з великими обмеженнями.<b>Підказка</b>: Виберіть Задати і впишіть бажане значення, якщо його немає в переліку."
CONFIG_RUNTIMEBIAS_TITLE="Відхилення часу виконання"
CONFIG_RUNTIMEBIAS_DESCRIPTION="Це визначає наскільки консервативним буде Akeeba Backup при спробах уникнути тайм-ауту. Чим нижче це значення, тим більш негнучким він ставатиме. Якщо ви отримаєте помилки тайм-ауту, будь ласка, спробуйте зменшити як максимальний час виконання, так і цей параметр.<b>Підказка</b>: Виберіть Задати і впишіть бажане значення, якщо його немає в переліку."
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Переносить файли сайту на віддалений сервер FTP без попереднього створення резервної копії"
CONFIG_DIRECTFTP_HOST_TITLE="Ім’я хосту"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Ім'я хосту серверу FTP,  без протоколу.  Це значить, що <tt>ftp://example.com</tt>  <b>невірне</b>, а <tt>example.com</tt> вірне. Akeeba Backup підтримує лише сервери FTP і FTPS. Він <u>не підтримує</u> SFTP, SCP та інші варіанти SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Порт"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Порт сервера FTP . Загальновживане значення 21. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_DIRECTFTP_USER_TITLE="Ім’я користувача"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Ім’я користувача сервера FTP. Як правило, воно чутливе до регістру. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Пароль"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Пароль серверу FTP. Як правило, він чутливий до регістру. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_DIRECTFTP_INITDIR_TITLE="Первинний каталог"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Абсолютний шлях <b>FTP</b> до каталогу, куди будуть завантажуватись файли. Якщо ви не впевнені, підключіться до вашого серверу за допомогою FileZilla, перейдіть до бажаного каталогу і скопіюйте шлях з правого вікна над переліком каталогів. Він, зазвичай, має короткий вигляд, на зразок <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Використовувати FTP через SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Якщо ввімкнено, Akeeba Backup спробує з'єднатись з вашим сервером FTP, використовуючи захищене з'єднання SSL. <strong> Це не одне й те ж, що і SFTP, SCP чи &quot;Secure FTP&quot;!</strong> Зауважте, що якщо ваш сервер не підтримує цей метод, ви отримаєте помилки з’єднання."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Використовувати пасивний режим"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Використовує пасивний режим FTP при перенесенні даних. Це ввімкнено типовим параметром, так як це єдиний метод, який працює через стандартні мережеві екрани, встановлені на веб-серверах. Не відключайте цю опцію, за винятком, якщо ви впевнені, що ваш веб-сервер не захищений мережевим екраном і що ваш сервер FTP вимагає активного режиму переносу файлів."
CONFIG_DIRECTFTP_TEST_TITLE="Перевірити з’єднання FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Скористайтеся цією кнопкою, щоб перевірити з’єднання FTP і переглянути помилки при невдалому з’єднанні."
CONFIG_DIRECTFTP_TEST_OK="З’єднання з віддаленим сервером FTP успішно встановлено!"
CONFIG_DIRECTFTP_TEST_FAIL="Неможливо з’єднатися з віддаленим сервером FTP."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Перевірка з’єднання FTP"
ENGINE_ARCHIVER_JPA_TITLE="Формат JPA (рекомендований)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Формат архіву з відкритим вихідним кодом, оптимізований для швидкого створення архівів і вилучення з архівів, використовуючи код PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Формат ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Стандартні файли ZIP,  &quot; Стиснені теки &quot;, які підтримуються всіма відомими операційними системами"
CONFIG_DEREFERENCESYMLINKS_TITLE="Розкривати символічні посилання"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Якщо ввімкнено, символічні посилання будуть оброблятися як звичайні файли і каталоги. Якщо не відмічено, символічні посилання не будуть розкриватися. Якщо ви використовуєте символічні посилання, що призводять до безкінечного замкнутого циклу, зніміть галочку з цієї опції."
CONFIG_PARTSIZE_TITLE="Розмір частини для розділеного архіву"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup може створювати розділені архіви з кількох частин, щоб обійти обмеження на розмір файлів за певних обставин. Цей параметр визначає максимальний розмір кожної частини архіву. Якщо ви скоротите його до 0, ця опція буде вимкнена.</br><b>Важливо:</b>Якщо ви використовуєте механізм обробки даних, який переносить архіви до віддаленого місцезнаходження (наприклад, серверу зберігання даних), використовуйте значення близько від 1 до 5 Mb для оптимальних результатів."
CONFIG_CHUNKSIZE_TITLE="Розмір фрагменту для обробки великих файлів"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup обробляє великі файли маленькими фрагментами, щоб запобігти тайм-аутам. Цей параметр визначає максимальний розмір фрагменту для цього виду обробки."
CONFIG_BIGFILETHRESHOLD_TITLE="Поріг для великого файлу"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Файли, більші за цей розмір будуть зберігатися нестисненими, щоб уникнути тайм-аутів, інакше їхня обробка буде складатися з числених кроків (залежно від механізму архівації). Ми пропонуємо збільшувати це значення лише на швидких і надійних серверах."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Розмір фрагменту для обробки головного каталогу"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="Файли ZIP складаються з розділу даних і &quot;розділу каталогів&quot;. Ці розділи обробляються паралельно компонентом Akeeba Backup і об’єднуються на кінцевій стадії. Цей параметр визначає, скільки даних буде оброблятися за раз на цій стадії. Ви не повинні змінювати це значення, якщо не маєте серйозних проблем з вичерпанням пам’яті."
ENGINE_DUMP_NATIVE_TITLE="Власний механізм MySQL для створення резервних копій"
ENGINE_DUMP_NATIVE_DESCRIPTION="Використовує код PHP для створення точного дампу бази даних"
CONFIG_MYSQLCOMPAT_TITLE="Сумісність MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Визначає найнижчу версію MySQL, з якою буде сумісна команда CREATE. Використовуйте типове значення, якщо ви не плануєте відновлення на хості з MySQL 4.1."
CONFIG_MYSQLCOMPAT_NONE="Типово"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Генерувати розширені INSERTи"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Якщо відмічено, дамп бази даних буде зроблено з розширених операторів INSERT, наприклад, в одному операторі відновлення кількох рядків даних. Наполегливо рекомендується тримати цей параметр увімкненим, бо це прискорить процес відновлення і обійде квоти на запити на обмежених хостах."
CONFIG_MAXPACKET_TITLE="Максимальний розмір пакету для розширених INSERTів"
CONFIG_MAXPACKET_DESCRIPTION="Максимальний розмір, в байтах, кожного розширеного оператора INSERT. Рекомендується тримати його достатньо низьким, щоб MySQL не видавала помилку під час відновлення вашого дампу бази даних."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Робити дамп операторів PROCEDURE, FUNCTION і TRIGGER"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Коли увімкнено, Akeeba Backup спробує долучити до дампу ці додаткові об’єкти бази даних MySQL 5. Якщо створення вашої резервної копії зависає під час стадії архівування, вам, можливо, доведеться вимкнути цю опцію."
CONFIG_SPLITDBDUMP_TITLE="Розмір для розділених файлів дампу SQL"
CONFIG_SPLITDBDUMP_DESCRIPTION="Ваш дамп бази даних буде розділено на малі файли, щоб покращити стиснення і уникнути проблем, пов’язаних з розміром файлів на деяких дешевих хостах. В ідеалі ви повинні застосовувати половину розміру від вашого порогу великих файлів. Встановіть 0, щоб вимкнути розділення і створити єдиний великий файл дампу для кожної бази даних."
CONFIG_BACTHSIZE_TITLE="Число рядків на пакет"
CONFIG_BATCHSIZE_DESCRIPTION="Зменшуючи це значення, ви зберігатимете пам’ять і уникнете помилок HTTP 500 під час створення резервної копії великих баз даних"
ENGINE_SCAN_SMART_TITLE="Розумний сканер"
ENGINE_SCAN_SMART_DESCRIPTION="Інтелектуальний баланс між швидкістю сканування і уникненням тайм-аутів"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Поріг для великих каталогів"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Коли каталог містить більшу кількість файлів і каталогів, ніж це значення, він вважається &quot;великим&quot;. Таким чином, Akeeba Backup спробує пересканувати його в наступному кроці, щоб уникнути тайм-аутів при створенні резервної копії. Занадто мале значення спричинить значне сповільнення при створенні резервної копії. Збільшіть це значення, якщо ви не отримуєте помилок тайм-ауту, щоб пришвидшити резервування."
ENGINE_POSTPROC_NONE_TITLE="Без подальшої обробки"
ENGINE_POSTPROC_NONE_DESCRIPTION="Залишає файли резервних копій на сервері"
CONFIG_DELETEAFTER_TITLE="Видаляти архіви після обробки"
CONFIG_DELETEAFTER_DESCRIPTION="Якщо ввімкнено, архів резервної копії буде видалено з цього серверу, щойно подальша обробка буде успішно завершена."
ENGINE_POSTPROC_S3_TITLE="Відвантажити на Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Відвантажує резервні копії на Amazon S3.<br/><strong class=ui-state-highlight>Не забудьте розділити архів на частини розміром 2-30Mb, інакше ви ризикуєте не завершити створення резервної копії і отримати помилки тайм-ауту! </strong>"
CONFIG_S3ACCESSKEY_TITLE="Ключ доступу"
CONFIG_S3ACCESSKEY_DESCRIPTION="Ваш ключ доступу до Amazon S3, який надається вам на вашій персональній сторінці профілю веб-сервісу Amazon"
CONFIG_S3SECRETKEY_TITLE="Секретний ключ"
CONFIG_S3SECRETKEY_DESCRIPTION="Ваш секретний ключ до Amazon S3, який надається вам на вашій персональній сторінці профілю веб-сервісу Amazon"
CONFIG_S3USESSL_TITLE="Використовувати SSL"
CONFIG_S3USESSL_DESCRIPTION="Якщо увімкнено, буде використовуватися безпечне з’єднання (HTTPS) при відвантаженні ваших файлів. В той час, як це підвищує безпеку перенесення даних, це також збільшує можливість збою при створенні резервної копії через тайм-аут."
