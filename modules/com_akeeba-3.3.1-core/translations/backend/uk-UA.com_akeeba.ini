ENGINE_POSTPROC_DROPBOX_TITLE="Відвантажити на DropBox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Відвантажує резервні копії на DropBox.<br/><strong class=ui-state-highlight>Не забудьте розділити архів на частини розміром 2-30Mb, інакше ви ризикуєте не завершити створення резервної копії і отримати помилки тайм-ауту!</strong>"
