PLG_AKEEBAUPDATECHECK_DESCRIPTION="Automatically notifies Super Administrators about new versions of Akeeba Backup. Includes a link which, when clicked, automatically logs in to your site's back-end and performs the upgrade using Live Update. Requires the System - One Click Actions plugin to be published."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="A new version of Akeeba Backup is available for installation on [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Hello,\n\nWe are emailing you to inform you that there is an updated version of Akeeba Backup which can be installed on your site, [SITENAME]. The details of the new version are:\nVersion: [VERSION]\nRelease date: [DATE]\nStability: [STABILITY]\n\nIf you want to install this version on your site, please click the following link. It will automatically log you in to your site and run Akeeba Backup's Live Update. Please remember that the link is valid only for 24 hours since this email was sent to you. If the URL is not a link, simply copy & paste it to your browser.\n\nUpdate link:  [LINK]\n\nBest regards,\nThe administration team of [SITENAME]"