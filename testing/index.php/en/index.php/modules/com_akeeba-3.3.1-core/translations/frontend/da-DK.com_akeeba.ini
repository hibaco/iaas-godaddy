ENGINE_ARCHIVER_ZIP_TITLE="ZIP format"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standard ZIP filer, som &quot;Komprimerede mapper&quot;, understøttes af alle førende styresystemer"
CONFIG_DEREFERENCESYMLINKS_TITLE="Dereference symlinks"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Når aktiveret, vil symbolic links blive fulgt op som normale filer og mapper. Hvis ikke, vil symbolic links ikke blive fulgt op. Hvis du bruger symbolic links som fører til uendelig link loop, marker da ikke denne funktion."
CONFIG_PARTSIZE_TITLE="Størrelse for deling af arkivfil"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup kan splitte (Flere pakker) arkivet op, for at undgå størrelses restriktioner under forskellige omstændigheder. Dette funktion definerer maximum størrelse på hver fil arkiv pakke. Hvis du reducerer den til 0, vil du deaktivere flere pakker funktionen.</br><b>Vigtigt:</b>Hvis du bruger en data proces del, som overfører arkiver til en fjern destination (eks. cloud storage) brug da en indstilling på omkring 1 til 5 Mb for et optimalt resultat."
CONFIG_CHUNKSIZE_TITLE="Størrelse for store fil forarbejdning"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup fordeler store filer op i små pakker, for at undgå timeouts. Denne indstilling definerer maximum størrelsen af pakken i denne proces."
CONFIG_BIGFILETHRESHOLD_TITLE="Store filer"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Filer over denne størrelse vil blive gemt ukomprimeret, eller behandlingen vil forarbejdes over flere trin (afhængig af arkiv delens opsætning) for at undgå timeouts. Vi anbefaler kun at øge denne størrelse på hurtige og pålidelige servere."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Størrelse for central mappe forarbejdning"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP filer består af en data sektion og en &quot;mappe&quot; sektion. disse sektioner behandles parallelt af Akeeba Backup tilsluttes i arkivets færdiggørelse. Denne indstilling bestemmer hvor meget data der vil blive behandlet på en gang i løbet af denne fase. Du behøver ikke ændre denne indstilling, med mindre du har server hukommelses problemer."
ENGINE_DUMP_NATIVE_TITLE="Native MySQL backup delen"
ENGINE_DUMP_NATIVE_DESCRIPTION="Bruger PHP kode for at producere en præcis database dump"
CONFIG_MYSQLCOMPAT_TITLE="MySQL Kompatibilitet"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Bestemmer den laveste MySQL version som CREATE kommandoen er kompatibel med. Brug standard indstillingen, med mindre du har planer om at at gendanne en MySQL 4.1 host."
CONFIG_MYSQLCOMPAT_NONE="Standard"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Generer udvidede INSERTs"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Hvis markeret, vil database dump blive lavet af udvidede INSERT sætninger, eks. en single sætning for gendannelse af flere rækker af data. Det anbefales kraftigt at du beholder denne indstilling aktiveret, da dette vil hurtiggøre gendannelses processen og arbejde uden om størrelses begrænsningen på restriktive hosts."
CONFIG_MAXPACKET_TITLE="Max størrelse for udvidede INSERTs"
CONFIG_MAXPACKET_DESCRIPTION="Maximum størrelse, i bytes, for hver udvidede INSERT sætning. Det anbefales at holde indstillingen så lav at MySQL ikke giver fejl mens den genopretter din database dump."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Dump PROCEDUREs, FUNCTIONs og TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Når aktiveret, vil Akeeba Backup prøve at dumpe det advancerede MySQL 5 database indhold. Hvis din backup hænger under backup funktionen, kan det være du skal deaktivere denne funktion."
CONFIG_SPLITDBDUMP_TITLE="Størrelse for opsplittede SQL dump filer"
CONFIG_SPLITDBDUMP_DESCRIPTION="Dine database dumps vil blive splittet op i mindre dele for at forbedre komprimeringen og undgå fil størrelses problemer hos nogle hosts. Ideelt set skal du bruge halvdelen af din indstilling i store filer delen. Angiv 0 for at deaktivere splitting og oprette en stor dump fil pr. database."
CONFIG_BACTHSIZE_TITLE="Antal af rækker pr. gruppe"
CONFIG_BACTHSIZE_DESCRIPTION="Hvis denne indstilling mindskes bevares hukommelse og HTTP 500 fejl undgåes ved backup af store tabeller"
ENGINE_SCAN_SMART_TITLE="Smart scanner"
ENGINE_SCAN_SMART_DESCRIPTION="Intelligent balancer scannings hastighed og time-out undgåelse"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Stor mappe"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Når en mappe indeholder over dette nummer af filer eller mapper betragtes det som &quot;stort&quot;. Derfor vil Akeeba Backup prøve at re-scanne det i næste trin for at undgå backup timeouts. En for lille indstilling vil være skyld i at backup vil blive langsom. Forøg - medmindre du får timeout fejl - for at øge hastigheden på backup."
ENGINE_POSTPROC_NONE_TITLE="Ingen post-process"
