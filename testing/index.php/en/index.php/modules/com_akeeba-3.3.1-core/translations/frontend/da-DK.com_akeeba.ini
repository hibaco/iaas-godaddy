CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Absolut <b>FTP</b> sti til mappen hvor filerne vil blive oploadet til. Hvis du er usikker, forbind din server til FileZilla, gå til den ønskede mappe og kopier den sti der vises i højre side fane over mappe listen. Det er som regel noget kort, såsom <tt>/public_html</tt>."
