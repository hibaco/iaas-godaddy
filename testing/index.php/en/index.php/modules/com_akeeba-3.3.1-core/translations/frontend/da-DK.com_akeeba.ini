CONFIG_DIRECTFTP_HOST_TITLE="Host navn"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="FTP serverens host navn, uden protokol. Dette betyder at <tt>ftp://eksempel.dk</tt> er <b>ugyldig</b> og <tt>eksempel.dk</tt> er gyldig. Akeeba Backup understøtter kun FTP og FTPS servers. Den understøtter <u>ikke</u> SFTP, SCP og andre SSH varianter."
