CONFIG_POSTPROCFTP_HOST_DESCRIPTION="FTP serverens host navn, uden protokol. Dette betyder at <tt>ftp://eksempel.dk</tt> er <b>ugyldig</b> mens at <tt>eksempel.dk</tt> er gyldig. Denne del understøtter kun FTP og FTPS servere. Det understøtter <u>ikke</u> SFTP, SCP og andre SSH varianter."
