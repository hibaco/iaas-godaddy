CONFIG_VIRTUALFOLDER_DESCRIPTION="Hvis du har konfigureret nogle off-side mapper, vil deres indhold komme til syne inden i arkivet som undermapper af denne virtuelle mappe. Det er virtuelt fordi det ikke rigtigt eksisterer på serveren. Det eksisterer kun inden i backup arkivet. Vær opmærksom på at den virtuelle's mappe navn ikke konflikter med en eksisterende mappe for at undgå data tab."
