CONFIG_DIRECTFTP_USER_TITLE="Brugernavn"
CONFIG_DIRECTFTP_USER_DESCRIPTION="FTP serverens brugernavn. Det er normalt bogstav sentisibel. Hvis du er usikker, kontakt venligst din netværks administrator."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Adgangskode"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="FTP serverens adgangskode. Det er normalt bogstav/tal sentisibel. Hvis usikker, kontakt venligst din netværks administrator."
CONFIG_DIRECTFTP_INITDIR_TITLE="Oprindelig bibliotek"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Den absolute <b>FTP</b> sti til mappen hvor filerne vil blive overført til. Hvis usikker, forbind til din server med eg. FileZilla, gå til den mappe du ønsker at overføre til og kopier den sti der kommer til syne i den højre fane ovenover mappe listen. Det er normalt en kort sti, såsom <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Brug FTP over SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Hvis aktiveret, vil Akeeba Backup prøve at forbinde til din FTP server ved brug af SSL-encrypted forbindelse. <strong>Dette er ikke det samme som SFTP, SCP eller &quot;Sikker FTP&quot;!</strong> Vær opmærksom på, at hvis ikke din server understøtter denne metode, at du så vil få forbindelses fejl."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Brug passiv tilstand"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Brug FTP passiv tilstand når der overføres data. Dette er valgt som standard, da dette er den eneste metode der virker gennem en firewall som for det meste er installeret på web servere. Deaktiver ikke dette, med mindre du er sikker på at din web server ikke er bag en firewall og at din FTP server absolut kræver Aktiv tilstand for fil overførsel."
