CONFIG_ADVANCED_SBPA_LABEL="Deaktiver proaktiv behandlingstrin"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup vil afbryde behandlingstrin, hvis den tror den vil løbe tør for tid, før den arkiverer en fil. Denne beregning er ikke helt korrekt, og kan resultere i langsommere backup. Hvis du aktiverer denne funktion, vil Akeeba Backup arbejde hurtigere. Men det kan også resultere i timeout eller intern server fejl."
CONFIG_ADVANCED_SBBD_LABEL="Deaktiver behandlingstrin mellem domæner"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup vil afbryde behandlingstrin, når den starter på et nyt domæne. Dette forbedrer informationsmængden af processen, men det forlænger backup tiden med omkring 10-20 sekunder. Hvis du aktiverer denne funktion, vil Akeeba Backup arbejde hurtigere. Men kan du opleve en hoppende adfærd, i de trin der bliver rapporteret om på backup siden."
CONFIG_ADVANCED_SBPP_LABEL="Deaktiver behandlingstrin i færdiggørelsen"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup vil afbryde behandlingstrin mellem underfaser i backup færdiggørelsen og post-processing. Dette kan tilføje omkring 10 sekunder til den samlede backup tid. Hvis du aktiverer denne funktion, vil Akeeba Backup arbejde hurtigere. Men det kan også resultere i timeout eller intern server fejl."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Sæt uendelig PHP tidsbegrænsning"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Hvis din server ikke kører PHP i Safe Mode og understøtter set_time_limit(), vil Akeeba Backup prøve, at sætte en uendelig PHP maximum kørselstid, for at undgå timeout problemer"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Hvis den totale størrelse på backup filer, taget med den nuværende profil, overstiger denne begrænsning, vil de ældste backup filer blive slettet fra serveren.<br/><br/><b>Tip</b>: Vælg en brugerdefineret værdi, ved at indtaste det ønskede, hvis ikke det findes på listen."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup vil slette de gamle backup filer, hvis de overstiger den begrænsning som er defineret i denne indstilling. En flerdelt backup betragtes som <i>en</i> fil!<br/><br/><b>Tip</b>: Vælg en brugerdefineret værdi, ved at indtaste det ønskede, hvis ikke det findes på listen."
CONFIG_MINEXECTIME_DESCRIPTION="Hvert Akeeba Backup trin vil <i>mindst</i> vare det som er angivet her. Dette behøves for at undgå fejl, ved en anti-DoS sikkerhedsløsning. Hvis du får 403 Forbudt eller AJAX fejl, så forøg denne indstilling. Indstillingen 0 deaktiverer denne funktion.<br/><br/><b>Tip</b>: Vælg en brugerdefineret værdi, ved at indtaste det ønskede, hvis ikke det findes på listen."
CONFIG_MAXEXECTIME_DESCRIPTION="Hvert Akeeba Backup trin vil <i>højst</i> vare det som er angivet her. Brug en lavere værdi, end din PHP maximum udførselstid. Normalt er en indstilling på 10 sekunder passende, undtaget hos meget restriktive udbydere.<b>Tip</b>: Vælg en brugerdefineret værdi, ved at indtaste det ønskede, hvis ikke det findes på listen."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Denne indstilling angiver, hvor konservativ Akeeba Backup skal være for at undgå time-out. Jo lavere denne værdi er, jo mere konservativ vil Akeeba Backup være. Hvis du får time-out fejl, prøv da venligst, at mindske både maximum udførselstiden og denne indstilling.<b>Tip</b>: Vælg en brugerdefineret værdi, ved at indtaste det ønskede, hvis ikke det findes på listen."

