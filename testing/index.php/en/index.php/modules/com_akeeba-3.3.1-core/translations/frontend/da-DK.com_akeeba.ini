ENGINE_POSTPROC_FTP_DESCRIPTION="Gemmer backup arkivfilerne på en fjern FTP eller FTPS (FTP over Implicit SSL) server.<br/><strong class=ui-state-highlight>Sæt deling af arkivfil til mellem 2-30Mb ellers risikerer du backup fejl timeouts!</strong>"
