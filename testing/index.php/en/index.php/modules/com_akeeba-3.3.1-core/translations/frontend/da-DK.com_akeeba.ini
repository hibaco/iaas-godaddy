AKEEBA_POSTSETUP="Post-installation konfiguration"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Velkommen til din nye Akeeba Backup installation! Akeeba Backup kan konfigureres med valgfrie indstillinger. Vælg venligst hvilke af dem du ønsker at aktivere på din hjemmeside. Denne side vil blive vidst, hver gang du installerer en ny version af Akeeba Backup."
AKEEBA_POSTSETUP_LBL_SRP="Aktiver System gendannelsespunkt"
AKEEBA_POSTSETUP_DESC_SRP="Hvis aktiveret, vil Akeeba Backup bruge sin egen udvidelsesinstaller frem for Joomla's egen standard installer. Når du så geninstallerer eller opdaterer en udvidelse, vil den så automatisk tage en backup af filer og data fra denne udvidelse, også kaldet System gendannelsespunkt. Går opdateringen af udvidelsen galt, vil du kunne gå til Backup filerne, og klikke på Gendannelse, hvorved udvidelsen's tidligere kopi så kan tages i brug igen, med kun dette klik. Hvis du vil deaktivere denne funktion, så fjern venligst &quot;System - System Restore Points&quot; plugin, fra udgivelse ved brug af Joomla!'s plugin manager"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Aktiver automatisk Akeeba Backup opdateringsmail"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Hvis aktiveret, vil Akeeba Backup periodevis tjekke for nye versioner. Hvis en ny version findes, vil den sende Super Administratorer en mail med et link. Ved at klikke på dette link, logges der automatisk ind på din hjemmeside og Akeeba Backup kan her opdateres til den seneste version. Opdateringstjek udføres hver 3. time. Du vil modtage en mail pr. dag indtil du installerer den nye Akeeba Backup version. Du kan slå denne funktion fra, ved at fjerne &quot;System - Akeeba Backup Update Check&quot; plugin fra udgivelse, ved at bruge Joomla!'s plugin manager"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Kør konfigurationsguiden"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Hvis aktiveret, vil du automatisk føres til konfigurationsguiden, som automatisk konfigurerer Akeeba Backup med optimale indstillinger for dit servermiljø. Hvis du ikke installerer Akeeba Backup for første gang, så <em>fjern markeringen i denne boks</em> da den vil <em>overskrive</em> dine allerede konfigurerede indstillinger!"
AKEEBA_POSTSETUP_LBL_APPLY="Anvend disse indstillinger"

CPANEL_SCHEMAERROR_TITLE="Din database tabeller er ødelagte"
CPANEL_SCHEMAERROR_BODY="Akeeba Backup har opdaget at den's database tabeller er ødelagte. Dette kan tyde på at der er problemer med din MySQL server. Vær venligst sikker på at din udbyder som minimum benytter MySQL 4.1 (5.0 eller senere anbefales). Afinstaller og geninstaller venligst komponenten. Backup kan ikke blive udført med mindre dette problem bliver løst."

