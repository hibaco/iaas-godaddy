CONFIG_USEDBSTORAGE_DESCRIPTION="Normalt, bruger Akeeba Backup din midlertidige mappe til at gemme midlertidige data mellem backup trinene. Når denne funktion er aktiveret, vil Akeeba Backup bruge bruge din database i stedet. Ved lav kvalitet hosts, kan denne funktion føre til &quot;MySQL server has gone away&quot; eller &quot;MySQL query limit exceeded&quot; fejl ved backup."

