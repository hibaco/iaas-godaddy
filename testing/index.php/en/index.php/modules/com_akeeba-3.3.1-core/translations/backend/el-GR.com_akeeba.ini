CONFIG_OUTDIR_TITLE="Κατάλογος Εξόδου"
CONFIG_OUTDIR_DESCRIPTION="Ο κατάλογος στον διακομιστή σας στον οποίο το Akeeba Backup θα αποθηκεύσεις τα αντίγραφα ασφαλείας και τα αρχεία καταγραφής. Μπορείτε να χρησιμοποιήσετε τις παρακάτω μεταβλητές:<ul><li><b>[DEFAULT_OUTPUT]</b> Εξορισμού κατάλογος εξόδου</li><li><b>[SITEROOT]</b> Ο ριζικός κατάλογος του ιστοχώρου σας</li><li><b>[ROOTPARENT]</b> Ένα επίπεδο πάνω από τον ριζικό κατάλογο του ιστοχώρου σας</li></ul>"
