CONFIG_LIVEUPDATE_MINSTABILITY_DESC="Επιλέξετε την ελάχιστη σταθερότητα εκδόσεων για τις οποίες θα ειδοποιηθείτε ότι υπάρχει διαθέσιμη μια ενημέρωση. Παρακαλώ χρησιμοποιήστε μόνο εκδόσεις Υποψήφια Έκδοσης και Σταθερές σε κρίσιμους ιστοχώρους. Παρακαλώ βοηθήστε μας να δοκιμάσουμε το Akeeba Backup σε πραγματικές συνθήκες εγκαθιστώντας τις εκδόσεις Άλφα κα Βήτα."
