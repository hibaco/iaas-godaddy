STW_MSG_CONTINUE="Η μεταφορά του ιστοχώρου σας σχεδόν ολοκληρώθηκε. Κάντε κλικ στο κουμπί OK για να μεταφερθείτε στον νέο σας ιστοχώρο, να τρέξει το σενάριο επαναφοράς και να ολοκληρώσετε την επαναφορά της βάσης δεδομένων σας και την ρύθμιση του νέου ιστοχώρου. Παρακαλώ θυμηθείτε να κάνετε κλικ στον σύνδεσμο για την αφαίρεση του καταλόγου installation στην τελευταία σελίδα του σεναρίου επαναφοράς."

