AKEEBA_POSTSETUP="Ρύθμιση μετά την εγκατάσταση"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Καλωσήρθατε στην νέα εγκατάστασή σας του Akeeba Backup! Το Akeeba Backup μπορεί να ρυθμιστεί με προαιρετικά χαρακτηριστικά. Παρακαλώ επιλέξτε ποία από αυτά θέλετε να ενεργοποιηθούν στον ιστοχώρο σας. Αυτή η σελίδα θα εμφανίζεται κάθε φορά που μόλις έχετε εγκαταστήσει μια νέα έκδοση του Akeeba Backup."
AKEEBA_POSTSETUP_LBL_SRP="Ενεργοποίηση Σημείων Επαναφοράς Συστήματος"
AKEEBA_POSTSETUP_DESC_SRP="Όταν επιλεχθεί, το Akeeba Backup παρακάμπτει την οθόνη τηε Εγκατάστασης Επεκτάσεων του Joomla! με μια δική του. Όταν επανεγκαθιστάτε ή αναβαθμίζετε μια επέκταση, θα πάρει αυτόματα ένα μικρό αντίγραφο ασφαλείας από τα αρχεία και τους πίνακες της βάσης δεδομένων της επέκτασης, το οποίο ονομάζεται Σημείο Επαναφοράς Συστήματος. Αν η αναβάθμιση της επέκτασης πάει λάθος, μπορείτε να πάτε στην οθόνη Διαχείριση Αντιγράφων Ασφαλείας, να πατήσετε στο Σημεία Επαναφοράς και επαναφέρετε την επέκταση στην προηγούμενη έκδοσή της με ένα κλικ. Εάν θέλετε να απενεργοποιήσετε αυτό το χαρακτηριστικό, παρακαλώ απενεργοποιήσετε το πρόσθετο &quot;System - System Restore Points&quot; χρησιμοποιώντας την Διαχείριση Προσθέτων του Joomla!"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Ενεργοποίηση αυτόματων email ενημερώσεων του Akeeba Backup"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Όταν επιλεχθεί, το Akeeba Backup θα ελέγχει περιοδικά για νέες εκδόσεις του. Όταν βρεθεί μία, θα στείλει ένα email σε όλους τους Υπερδιαχειριστές με ένα σύνδεσμο. Κάνοντας κλικ στον σύνδεσμο σας εισάγει αυτόματα στην διαχείριση του ιστοχώρου σας και τρέχει την αναβάθμιση του Akeeba Backup. Μπορείτε να απενεργοποιήσετε αυτό το χαρακτηριστικό απενεργοποιώντας το πρόσθετο &quot;System - Akeeba Backup Update Check&quot; χρησιμοποιώντας την Διαχείριση Προσθέτων του Joomla!"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Εκτέλεση του Οδηγού Ρυθμίσεων"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Όταν επιλεχθεί, θα σας πάει στον Οδηγό Ρυθμίσεων ο οποίος αυτόματα θα ρυθμίσει εκ νέου το Akeeba Backup με τις βέλτιστες ρυθμίσεις για το περιβάλλον του ιστοχώρου σας. Ενά δεν εγκαταστήσατε το Akeeba Backup για πρώτη φορά, παρακαλώ <em>αποεπιλέξτε</em> την επιλογή αυτή, καθώς θα <em>αντικαταστήσει</em> τις υπάρχουσες ρυθμίσεις σας!"
AKEEBA_POSTSETUP_LBL_APPLY="Εφαρμογή των επιλογών μου"

CPANEL_SCHEMAERROR_TITLE="Οι πίνακες της βάσης δεδομένων σας είναι κατεστραμένοι"
CPANEL_SCHEMAERROR_BODY="Το Akeeba Backup ανίχνευσε ότι οι πίνακες της βάσης δεδομένων του είναι κατεστραμένοι. Αυτό υποδυνκνείει ένα πρόβλημα με τον διακομιστή σας MySQL. Παρακαλώ βεβαιωθείτε ότι ο πάροχος φιλοξενίας διαθέτει τουλάχιστον MySQL 4.1 (5.0 και άνω συνίσταται). Μετά προσπαθήστε να απεγκαταστήσετε και να επανεγκαταστήσετε την εφαρμογή. Δεν μπορούν να ληφθούν αντίγραφα ασφαλείας έως ότου διορθώσετε αυτό το πρόβλημα."

