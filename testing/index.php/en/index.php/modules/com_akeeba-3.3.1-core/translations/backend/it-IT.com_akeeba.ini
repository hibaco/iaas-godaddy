COM_AKEEBA_CONFIGURATION="Configurazione Akeeba Backup"
CONFIG_ACL_HEADER_LABEL="Controllo degli Accessi"
CONFIG_ACL_HEADER_DESC="Se lo desideri puoi impostare Akeeba Backup affinchè sia permesso agli utenti con privilegi inferiori di accedere al backend"
CONFIG_FRONTEND_HEADER_LABEL="Backup via frontend"
CONFIG_FRONTEND_HEADER_DESC="Permette di abilitare le modalità Legacy e Lite nel backup via frontend."
CONFIG_LIVEUPDATE_HEADER_LABEL="Aggiornamento automatico"
CONFIG_LIVEUPDATE_HEADER_DESC="Questa sezione è usata internamente da Akeeba Backup durante i controlli degli aggiornamenti automatici"
CONFIG_BACKEND_HEADER_LABEL="Backend"
CONFIG_BACKEND_HEADER_DESC="Opzioni di gestione degli script di backend da parte di Akeeba Backup"
CONFIG_BACKEND_JQUERYSRC_LABEL="Sorgente jQuery"
CONFIG_BACKEND_JQUERYSRC_DESC="Autorizza jQuery ad agire sugli script di backend di Akeeba Backup, lato client. Se un altro componente/plugin ha caricato jQuery o se la GUI di Akeeba Backup non funziona, prova ad impostare questa opzione su Nessuno"
CONFIG_BACKEND_JQUERYSRC_LOCAL="Incluso nel componente."
CONFIG_BACKEND_JQUERYSRC_GOOGLE="Usa le librerie AJAX API di Google"
CONFIG_BACKEND_JQUERYSRC_NONE="Nessuno (già caricato)"
CONFIG_BACKEND_JQUERYUISRC_LABEL="Sorgente UI di jQuery"
CONFIG_BACKEND_JQUERYUISRC_DESC="La UI di jQuery si occupa di mostrare tutti gli elementi della GUI di Akeeba Backup. Se un altro componente/plugin ha già caricato jQuery o la GUI di Akeeba Backup non funziona, prova ad impostare questa opzione su Nessuno"
CONFIG_BACKEND_JQUERYUISRC_LOCAL="Incluso nel componente"
CONFIG_BACKEND_JQUERYUISRC_GOOGLE="Usa le librerie AJAX API di Google"
CONFIG_BACKEND_JQUERYUISRC_NONE="Nessuno (già caricato)"
CONFIG_MINACL_LABEL="Livello di Accesso minimo"
CONFIG_MINACL_DESC="Livello di utente (gruppo) minimo per accedere ad Akeeba Backup"
CONFIG_OPT_AUTHSUPER="Super Amministratore"
CONFIG_OPT_AUTHADMIN="Amministratore"
CONFIG_OPT_AUTHMANAGER="Manager"
CONFIG_FEBENABLE_LABEL="Abilita frontend e backup remoto"
CONFIG_FEBENABLE_DESC="Se abilitato, permette di creare un nuovo backup senza entrare nel backend. Utile per programmare backup remoti sul server."
CONFIG_SECRETWORD_LABEL="Parola segreta"
CONFIG_SECRETWORD_DESC="Protegge il backup via frontend da attacchi DoS richiedendo l'inserimento della parola segreta nell'indirizzo (URL) del backup frontend. Si consiglia di usare solo caratteri minuscoli, maiuscoli e numerici (a-z,A-Z,0-9)."
CONFIG_FRONTENDEMAIL_LABEL="Invia una email a backup ultimato"
CONFIG_FRONTENDEMAIL_DESC="Invia una e-mail quando un backup (via frontend o backend) è ultimato."
CONFIG_ARBITRARYFEEMAIL_LABEL="Indirizzo email"
CONFIG_ARBITRARYFEEMAIL_DESC="Invia una email a questo indirizzo (lascia il campo vuoto per inviare la mail a tutti i Super Amministratori"
CONFIG_UPDUSERNAME_LABEL="Nome Utente per AkeebaBackup.com"
CONFIG_UPDUSERNAME_DESC="Il tuo nome utente per AkeebaBackup.com è richiesto per aggiornamenti della versione 'Professional'. Se stai usando Akeeba Backup Core ignora questo campo"
CONFIG_UPDPASSWORD_LABEL="Password per AkeebaBackup.com"
CONFIG_UPDPASSWORD_DESC="La tua password per AkeebaBackup.com è richiesta per aggiornamenti della versione 'Professional'. Se stai usando Akeeba Backup Core ignora questo campo"
CONFIG_SAVE_OK="La configurazione è stata salvata"
CONFIG_HEADER_BASIC="Configurazione di base"
CONFIG_OUTDIR_TITLE="Cartella di Output"
CONFIG_OUTDIR_DESCRIPTION="In questa cartella Akeeba Backup salverà gli archivi di backup ed i file log. Puoi usare le seguenti variabili:<ul><li><b>[DEFAULT_OUTPUT]</b> Cartella di default</li><li><b>[SITEROOT]</b> Cartella root del sito</li><li><b>[ROOTPARENT]</b> Cartella superiore alla cartella root del sito</li></ul>"
CONFIG_OUTDIR_ROOT="Usare la cartella root del sito come Cartella di Output condurrà ad un errore del backup. Le tue impostazioni sono state sovrascritte."
CONFIG_TMPDIR_TITLE="Cartella Temporanea"
CONFIG_TMPDIR_DESCRIPTION="Questa è la cartella del server in cui Akeeba Backup salva le informazioni temporanee, come i file dump dei databases durante le operazioni di backup. Puoi utilizzare le seguenti variabili:<ul><li><b>[SITETMP]</b> utilizzo della cartella dei file temporanei.</li><li><b>[SITEROOT]</b> Utilizzo della root del sito</li><li><b>[ROOTPARENT]</b> Utilizzo della cartella superiore a quella di root del sito/li></ul>"
CONFIG_TMPDIR_ROOT="Usare la cartella root del sito come Cartella di Output condurrà ad un errore del backup. Le tue impostazioni sono state sovrascritte."
CONFIG_LOGLEVEL_TITLE="Livello di Log"
CONFIG_LOGLEVEL_DESCRIPTION="Questa opzione determina il livello di verbosità del file log."
CONFIG_LOGLEVEL_NONE="Nessuna"
CONFIG_LOGLEVEL_ERROR="Solo errori"
CONFIG_LOGLEVEL_WARNING="Errori ed allarmi"
CONFIG_LOGLEVEL_INFO="Tutte le informazioni"
CONFIG_LOGLEVEL_DEBUG="Tutte le informazioni e il Debug"
CONFIG_ARCHIVENAME_TITLE="Nome del file di Backup"
CONFIG_ARCHIVENAME_DESCRIPTION="Rinomina il template per il backup archiviato, se possibile. Puoi usare le seguenti variabili:<ul><li><b>[HOST]</b> Hostname. ATTENZIONE! Questo tag non funziona in modalità CRON.</li><li><b>[DATE]</b> Data corrente </li><li><b>[TIME]</b> Ora Corrente </li></ul>"
CONFIG_BACKUPTYPE_TITLE="Tipo di Backup"
CONFIG_BACKUPTYPE_DESCRIPTION="Tipologia di backup che si vuole fare effettuare da Akeeba Backup"
CONFIG_BACKUPTYPE_FULL="Backup intero sito"
CONFIG_BACKUPTYPE_DBONLY="Solo database principale del sito (SQL file)"
CONFIG_BACKUPTYPE_FILEONLY="Backup solo file"
CONFIG_BACKUPTYPE_ALLDB="Tutti i database del sito (archive file)"
CONFIG_ADVANCED="Configurazioni avanzate"
CONFIG_DUMPENGINE_TITLE="Strumento di backup del Database"
CONFIG_DUMPENGINE_DESCRIPTION="Scegli come Akeeba Backup deve gestire il/i database del tuo sito facendo il backup."
CONFIG_SCANENGINE_TITLE="Sistema di controllo del Filesystem"
CONFIG_SCANENGINE_DESCRIPTION="Scegli come Akeeba Backup deve analizzare i file del tuo sito e le sue cartelle per scegliere quali salvare."
CONFIG_ARCHIVERENGINE_TITLE="Sistema di archiviazione"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Scegli il metodo di archiviazione usato da Akeeba Backup. Alcuni metodi, come il DirectFTP, non producono archivi automatici ma si occupano di trasferire i file su un altro server."
CONFIG_PROCENGINE_TITLE="Strumento di analisi delle informazioni"
CONFIG_PROCENGINE_DESCRIPTION="Gli strumenti di analisi delle informazioni permettono ad Akeeba Backup di archiviare i processi, per esempio salvandoli su altri server."
CONFIG_WRITERENGINE_TITLE="Strumenti di scrittura del file."
CONFIG_WRITERENGINE_DESCRIPTION="Lo strumento di analisi delle informazioni definisce come Akeeba Backup scrive gli archivi sui dischi."
CONFIG_INSTALLER_TITLE="Abilita lo script di ripristino"
CONFIG_INSTALLER_DESCRIPTION="Quando si esegue un backup completo del sito, Akeeba Backup incorpora lo script di ripristino. In questo modo non sarà necessario  installare Akeeba Backup per il ripristino."
CONFIG_VIRTUALFOLDER_TITLE="Cartella virtuale per i file esterni"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Se sono configurate delle cartelle esterne i loro contenuti appariranno come sotto-cartelle della cartella virtuale. È virtuale perché non esiste realmente sul tuo server, ma solo nel file di backup. Al fine di evitare perdite di dati, accertarsi che il nome della cartella virtuale non sia già assegnata ad altre cartelle."
CONFIG_HEADER_QUOTA="Gestione Quota"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Record obsoleti da mantenere"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Numero totale dei record obsoleti (backup di cui sono stati eliminati i file) che si devono mantenere nella pagina di gestione dei file di backup. Impostare a 0 per nessun limite."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Abilitazione dimensioni quota"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Se attivato, Akeeba Backup cancellerà i file di backup più vecchi se la dimensione totale dei backups archiviati supera quella indicata di seguito. Questa opzione si applica a livello di <b>profilo</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Dimensioni quota"
CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Se la dimensione totale degli archivi di backup superano questo limite le versioni più vecchie dei backup saranno cancellate dal server.<br /><br />Consiglio: È possibile cliccare nel campo ed usare i tasti freccia per selezionare un valore preciso."
CONFIG_COUNTQUOTA_ENABLE_TITLE="Abilita conteggio quota"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Se abilitato, Akeeba Backup cancellerà i vecchi file di backup se eccedenti il limite definito di seguito."
CONFIG_COUNTQUOTA_VALUE_TITLE="Conteggio quota"
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup cancellerà i vecchi file di backup se essi sono superiori al limite fissato in questa impostazione. I backup multiparte sono considerati come <i>unico</i> file!<br/><br />Consiglio: È possibile cliccare nel campo ed usare i tasti freccia per selezionare un valore preciso."
CONFIG_HEADER_TUNING="Sintonizzazione"
CONFIG_MINEXECTIME_TITLE="Tempo di esecuzione minimo"
CONFIG_MINEXECTIME_DESCRIPTION="Ogni passo di Akeeba Backup avrà una durata <i>minima</i> pari a quella indicata in questo campo. Questa soluzione è necessaria per difendersi da attacchi di tipo DoS. Se si rileva un errore <i>403 Forbidden or AJAX errors</i>, aumentare il valore impostato. Impostare il valore a 0 per disabilitare questa funzione.<br /><br /><b>Consiglio</b>: È possibile cliccare nel campo ed usare i tasti freccia per selezionare un valore preciso."
CONFIG_MAXEXECTIME_TITLE="Tempo di esecuzione massimo"
CONFIG_MAXEXECTIME_DESCRIPTION="Ogni passo di Akeeba Backup avrà una durata <i>massima</i> pari a quella indicata in questo campo. Questa soluzione è necessaria per difendersi da attacchi di tipo DoS. Se si rileva un errore <i>403 Forbidden or AJAX errors</i>, aumentare il valore impostato. Impostare questo valore a 0 per disabilitare questa funzione.<br /><br /><b>Consiglio</b>: È possibile cliccare nel campo ed usare i tasti freccia per selezionare un valore preciso."
CONFIG_RUNTIMEBIAS_TITLE="Tempo di esecuzione stimato"
CONFIG_RUNTIMEBIAS_DESCRIPTION="Definisce quanto a lungo Akeeba Backup dovrà tentare di evitare gli errori di time-out. Più questo valore è basso, più il programma sarà prudente. Se ricevi degli errori di time-out, prova a ridurre i valori dei tempo di esecuzione massimo e stimato.<b>Consiglio</b>: È possibile cliccare nel campo ed usare i tasti freccia per selezionare un valore preciso."
ENGINE_ARCHIVER_DIRECTFTP_TITLE="FTP Diretto"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Trasferisce i file del sito ad un server FTP remoto, senza prima archiviarlo"
CONFIG_DIRECTFTP_HOST_TITLE="Host name (Nome Computer)"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Hostname del server FTP, senza protocollo. Questo significa che <tt>ftp://example.com</tt> <b>non è valido</b> mentre <tt>example.com</tt> è valido. Akeeba Backup supporta solo i server FTP e FTPS. Il programma <u>NON</u> sopporta SFTP, SCP e altre varianti SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Porta"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Porta del server FTP. L'impostazione più comune è sulla porta 21. Se non sei sicuro, contatta il tuo amministratore di rete."
CONFIG_DIRECTFTP_USER_TITLE="Nome utente"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nome utente del server FTP. Ordinariamente è case sensitive (attenzione quindi a maiuscole e minuscole). Se non sei sicuro, contatta il tuo amministratore di rete."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Password"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Password del server FTP. Solitamente è case sensitive (attenzione quindi a maiuscole e minuscole). Se non sei sicuro, contatta il tuo amministratore di rete."
CONFIG_DIRECTFTP_INITDIR_TITLE="Cartella iniziale"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Il percorso <b>FTP</b> assoluto alla directry in cui il file sarà caricato. Se non sei sicuro, connettiti al server con FileZilla, naviga fino alla categoria desiderata e copia il percorso che appare sopra la lista delle cartelle. Solitamente è qualcosa di breve come, ad esempio <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Usa FTP su SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Se abilitato, Akeeba Backup tenterà di connettersi al server FTP usando una connessione criptata SSL. <strong>Non è come SFTP, SCP o FTPS</strong>. Se il server non supporta questo metodo avrai errori di connessione."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Usa modalità passiva"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Usa la modalità passiva sul server FTP per trasferire i dati. Per impostazione predefinita questa opzione è abilitata e questo è il solo metodo funzionante attraverso i firewall più diffusi. Non disattivare questa opzione fino a quando non sei sicuro che il tuo server sia protetto da un firewall e richieda necessariamente la modalità attiva."
CONFIG_DIRECTFTP_TEST_TITLE="Test della connessione FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Usa questo pulsante per testare la connessione FTP e verificare che la connessione vada a buon fine."
CONFIG_DIRECTFTP_TEST_OK="La connessione al server FTP remoto è stata stabilita correttamente!"
CONFIG_DIRECTFTP_TEST_FAIL="Impossibile connettersi al server FTP."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Test della connessione FTP"
ENGINE_ARCHIVER_JPA_TITLE="formato JPA (raccomandato)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Un archivio open-source ottimizzato per la creazione ed estrazione rapida di archivi mediante codice PHP"
ENGINE_ARCHIVER_ZIP_TITLE="formato ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="File ZIP standard. Come noto le cartelle compresse sono supportate da tutti i sistemi operativi"
CONFIG_DEREFERENCESYMLINKS_TITLE="Link simbolici"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Se abilitati, i link simbolici saranno seguiti come normali link a file o cartelle. Diversamente, non saranno seguiti. Se si usano link simbolici che portano ad infiniti loop di collegamenti simbolici, deseleziona questo elemento."
CONFIG_PARTSIZE_TITLE="Dimensioni delle parti in cui dividere l'archivio"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup può creare archivi spezzati per rispondere ad eventuali restrizioni di dimensione. Questa opzione definisce la dimensione massima di ogni parte di archivio. Se tale valore viene impostato a 0 la funzione di partizionamento degli archivi viene disabilitata.</br><b>Importante:</b>Se stai usando uno strumento di gestione dei dati che trasferisce gli archivi in una posizione remota (es. per salvataggi) imposta questo valore tra 1 e 5 Mb per risultati ottimali."
CONFIG_CHUNKSIZE_TITLE="Dimensione delle parti di file molto grandi"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup elabora i file grandi in piccole parti, per evitare timeout. Questo parametro definisce la dimensione massima di ogni porzione trattata in questo modo."
CONFIG_BIGFILETHRESHOLD_TITLE="Soglia grandi File"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="I file superiori a questa dimensione saranno considerati come &quot;grandi&quot;, salvati non-compressi, e la loro elaborazione richiederà vari stadi (a seconda del sistema di archiviazione) per evitare timeout. Ti suggeriamo di aumentare questo valore solo su server veloci ed affidabili"
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Dimensioni delle porzioni per elaborazione della cartella centrale"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="I file ZIP si compongono di una sezione di dati e di una sezione di cartelle. Queste sezioni sono gestite in parallelo da Akeeba Backup ed unite solamente nelal fase finale. Questo parametro imposta la quantità di dati che saranno elaborati contemporaneamente durante questa fase. Cambiare questa impostazione solamente se si riscontrano gravi problemi di memoria insufficiente."
ENGINE_DUMP_NATIVE_TITLE="Strumento predefinito di backup dei dati MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Usa codice PHP per creare archivi accurati del database"
CONFIG_MYSQLCOMPAT_TITLE="Compatibilità MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Determina la versione più bassa di MySQL con cui è compatibile. Usa le impostazioni predefinite a meno che non sia necessario ripristinare il database su un server con MySQL 4.1"
CONFIG_MYSQLCOMPAT_NONE="Predefinito"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Genera INSERT estese"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Se selezionata, verranno utilizzati comandi INSERT estesi, ad esempio un singolo comando INSERT per ripristinare diversi record.  Si consiglia di tenere questa opzione abilitata perché potrà velocizzare le operazioni di ripristino di grandi quantità di dati."
CONFIG_MAXPACKET_TITLE="Dimensione massima del pacchetto per le estensioni INSERT"
CONFIG_MAXPACKET_DESCRIPTION="Definisce la dimensione massima, in bytes, di ogni dichiarazione estesa di INSERT. Si raccomanda di mantenere un valore sufficiente, in maniera che MySQL non incontri errori mentre ripristina le parti del database."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Salvataggio di PROCEDURE, FUNCTION e TRIGGER"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Se abilitata, Akeeba Backup cercherà di salvare queste entità avanzate di MySQL 5. Se si riscontrano problemi nella fase di ripristino del database, disattivare questa opzione."
CONFIG_SPLITDBDUMP_TITLE="Dimensione delle porzioni del file di archivio SQL."
CONFIG_SPLITDBDUMP_DESCRIPTION="L'archivio verrà spezzato in file più piccoli per aumentare la compressione e per evitare problemi con la dimensione dei file su alcuni Hosts. Idealmente si dovrebbe usare un valore pari alla metà della soglia indicata per 'grandi File'. Impostare a 0 per disabilitare la divisione degli archivi e creare un unico file di dimensioni maggiori."
CONFIG_BACTHSIZE_TITLE="Numero di righe per il batch"
CONFIG_BATCHSIZE_DESCRIPTION="Abbassando questo valore si risparmia memoria e si evitano errori di tipo 'HTTP 500' durante il backup di tabelle enormi"
ENGINE_SCAN_SMART_TITLE="Scanner intelligente"
ENGINE_SCAN_SMART_DESCRIPTION="Bilanciamento intelligente della velocità di scansione e del tempo di timeout"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Limiti delle cartelle di grandi dimensioni"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Quando una cartella contiene un numero di file o cartelle superiore a quello indicato è considerata 'grande'. Pertanto, Akeeba Backup cercherà di fare una nuova scansione in un momento successivo per evitare timeout durante il backup. Un valore troppo basso causerà tempi di backup molto lunghi. Salvo situazioni di errori di timeout, aumentare questo valore per aumentare la velocità di backup."
ENGINE_POSTPROC_NONE_TITLE="Nessun lavoro post-elaborazione in corso."
ENGINE_POSTPROC_NONE_DESCRIPTION="Lascia il file di backup archiviato sul server"
CONFIG_DELETEAFTER_TITLE="Cancellare gli archivi dopo l'elaborazione"
CONFIG_DELETEAFTER_DESCRIPTION="Se abilitato, qualora le operazioni post-elaborazione terminino con successo, il file di backup sarà rimosso dal server."
ENGINE_POSTPROC_S3_TITLE="Aggiorna ad Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Aggiorna gli archivi di backup ad Amazon S3.<br /><strong class='ui-state-highlight'>Ricorda di impostare la dimensione delle parti in cui dividere il tuo archivio tra i 2 ed i 30Mb o rischierai errori di backup a causa del timeout!</strong>"
CONFIG_S3ACCESSKEY_TITLE="Nome di accesso"
CONFIG_S3ACCESSKEY_DESCRIPTION="Il tuo nome di accesso su Amazon S3, è disponibile nella pagina del tuo profilo di Amazon Web Services"
CONFIG_S3SECRETKEY_TITLE="Chiave segreta"
CONFIG_S3SECRETKEY_DESCRIPTION="La tua chiave segreta su Amazon S3, è disponibile nela pagina del tuo profilo di Amazon Web Services"
CONFIG_S3USESSL_TITLE="Usa SSL"
CONFIG_S3USESSL_DESCRIPTION="Se abilitato, quando si caricano i file sarà utilizzata una connessione sicura (HTTPS). Se da una parte questo aumenta la sicurezza del trasferimento dei dati, è tuttavia possibile che causi errori di timeout durante il backup dei dati."
CONFIG_S3BUCKET_TITLE="Bucket"
CONFIG_S3BUCKET_DESCRIPTION="Percorso della cartella Bucket su Amazon S3"
CONFIG_S3DIRECTORY_TITLE="Cartella"
CONFIG_S3DIRECTORY_DESCRIPTION="La cartella interna al Bucket in cui gli archivi di backup vengono salvati. Lascia questo campo vuoto se si vuole che i file siano salvati nella cartella Bucket."
ENGINE_POSTPROC_DROPBOX_TITLE="Carica su DropBox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Carica gli archivi di backup su DropBox.<br /><strong class='ui-state-highlight'>Ricorda di impostare la dimensione delle parti in cui dividere il tuo archivio tra i 2 ed i 30Mb o rischierai errori di backup a causa del timeout!</strong>"
CONFIG_DROPBOXEMAIL_TITLE="Email"
CONFIG_DROPBOXEMAIL_DESCRIPTION="Indirizzo email associato con il tuo account DropBox"
CONFIG_DROPBOXPWD_TITLE="Password"
CONFIG_DROPBOXPWD_DESCRIPTION="Password del tuo account DropBox"
CONFIG_DROPBOXDIRECTORY_TITLE="cartella"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="La cartella interna del tuo account DropBox in cui i file di backup saranno salvati. Lascia questo campo vuoto per salvare i file nella cartella principale."
ENGINE_POSTPROC_FTP_TITLE="Carica su server FTP remoto"
ENGINE_POSTPROC_FTP_DESCRIPTION="Carica il file di backup su un server FTP o FTPS remoto.<br /><strong class='ui-state-highlight'>Ricorda di impostare la dimensione delle parti in cui dividere il tuo archivio tra i 2 ed i 30Mb o rischierai errori di backup a causa del timeout!</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Hostname"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Hostname del server FTP, senza protocollo. Questo significa che <tt>ftp://example.com</tt> <b>non è valido</b> mentre <tt>example.com</tt> è valido. Qesta tecnologia supporta solo protocolli FTP e FTPS. Essa <u>NON</u> supporta SFTP, SCP ed altre varianti di SSH."
CONFIG_POSTPROCFTP_PORT_TITLE="Porta"
CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Porta del server FTP. Solitamente è impostata su 21. Se non sei sicuro, contatta il tuo amministratore di rete."
CONFIG_POSTPROCFTP_USER_TITLE="Username"
CONFIG_POSTPROCFTP_USER_DESCRIPTION="Usernamen del server FTP. Solitamente è case sensitive (attenzione a maiuscole e minuscole). Se non sei sicuro, contatta il tuo amministratore di rete."
CONFIG_POSTPROCFTP_PASSWORD_TITLE="Password"
CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Password del server FTP. Solitamente è case sensitive (attenzione a maiuscole e minuscole). Se non sei sicuro, contatta il tuo amministratore di rete."
CONFIG_POSTPROCFTP_INITDIR_TITLE="cartella inziale"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Il percorso <b>FTP</b> assoluto alla cartella in cui i file saranno caricati. Se non sei sicuro, collegati al tuo server con FileZilla, naviga fino alla cartella interessata e copia il percorso che appare nel pannello di destra sopra la lista delle directories. Solitamente si tratta di qualcosa di corto, tipo <tt>/public_html</tt>."
CONFIG_POSTPROCFTP_FTPS_TITLE="Usa FTP su SSL (FTPS)"
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Se abilitato, Akeeba Backup cercherà di connettersi al tuo server FTP usando una connessione criptata con SSL. <strong>Non è lo stesso che SFTP, SCP o FTP sicuro!</strong>Se il tuo server non supporta questo metodo riceverai errori di connessione."
CONFIG_POSTPROCFTP_PASSIVE_TITLE="Usa modalità passiva"
