AKEEBA_POSTSETUP="Konfigūravimas po diegimo"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Sveiki atvykę į naują Akeeba Backup diegimą. Akeeba Backup gali būti įvairiai suderintas. Prašom nurodyti, kurias nuostatas norėtumėte naudoti savo tinklapyje. Šis puslapis bus rodomas kiekvieną kartą įdiegus naują Akeeba Backup versiją."
AKEEBA_POSTSETUP_LBL_SRP="Įgalinti Sistemos atkūrimo taškus"
AKEEBA_POSTSETUP_DESC_SRP="Kai įgalinta, Akeeba Backup pakeičia standartinį Joomla! plėtinių diegėją savuoju. Kai Jūs perinstaliuojate arba atnaujinate bet kurį plėtinį, Akeeba Backup diegėjas automatiškai padarys atsarginę tik šio plėtinio failų ir DB įrašų kopiją, sukurdamas vadinamą Sistemos atkūrimo tašką. Jei plėtinio diegimas ar atnaujinimas nepavyktų, galite pereiti prie Atsarginių kopijų administravimo, spustelėti Atkūrimo taškai ir grąžinti sistemą į prieš tai buvusią būseną vienu mygtuko paspaudimu. Jei nenorite naudotis šia galimybe, naudodami Joomla! Įskiepių tvarkyklę išjunkite įskiepį &quot;System - System Restore Points&quot;."
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Įgalinti automatinius naujų Akeeba Backup versijų perspėjimus el. paštu"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Jei įgalinta, Akeeba Backup nuolatos tikrins, ar nėra naujų programos versijų. Jei bus rasta nauja programos versija, Super Administratoriams bus išsiųstas el. laiškas su nuoroda. Spustelėjus nuorodą būsite automatiškai nukreipiamas į savo tinklapį ir Akeeba Backup bus atnaujinta. Naujų versijų tikrinimas vyksta kas 3 valandos. Kol Akeeba Backup nebus atnaujinta, el. paštu bus siunčiamas vienas priminimas per dieną. Jei nenorite naudotis šia galimybe, naudodami Joomla! Įskiepių tvarkyklę išjunkite įskiepį &quot;System - Akeeba Backup Update Check&quot;."
