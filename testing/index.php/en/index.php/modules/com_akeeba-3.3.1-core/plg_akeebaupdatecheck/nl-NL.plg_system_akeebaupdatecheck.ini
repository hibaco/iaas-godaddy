PLG_AKEEBAUPDATECHECK_DESCRIPTION="Brengt Super Administrators automatisch op de hoogte van nieuwe versies van Akeeba Backup. Bevat een link die wanneer waarop geklikt wordt, automatisch in uw sites back-end inlogt en de upgrade uitvoert met behulp van Live Update. Vereist dat de systeem - één klik acties plugin gepubliceerd moet zijn."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="Een nieuwe versie van Akeeba Backup is beschikbaar voor installatie op [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Hallo,\n\nU ontvangt deze e-mail om u te informeren dat er een bijgewerkte versie van Akeeba Backup is die kan worden geïnstalleerd op uw site, [SITENAME]. De details van de nieuwe versie zijn:\nVersie: [VERSION]\nRelease datum: [DATE]\nStabiliteit: [STABILITY]\n\nAls u deze versie op uw site wilt installeren, klik dan op onderstaande link. Het zal u automatisch inloggen op uw site en Akeeba Backup's Live Update uitvoeren. Vergeet niet dat de link slechts 24 uur geldig is, nadat deze e-mail naar u verzonden werd. Als de URL link niet werkt, kopiëer en plak deze dan in uw browser.\n\nUpdate link:  [LINK]\n\nMet vriendelijke groet,\nHet administratie team van [SITENAME]"