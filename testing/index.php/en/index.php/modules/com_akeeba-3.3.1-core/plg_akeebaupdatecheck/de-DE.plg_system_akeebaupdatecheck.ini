PLG_AKEEBAUPDATECHECK_DESCRIPTION="Benachrichtigt automatisch per E-Mail alle SuperAdministratoren, wenn eine neue Version verfügbar ist. Die E-Mail enthält einen Link, durch den - wenn er angeklickt wird - der Administrator automatisch auf der Seite angemeldet und die Aktualisierung durchgeführt wird. Das Plugin System - One Click Actions muss aktiviert sein."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="Es gibt eine neue Version von Akeeba Backup für [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Hallo,\n\nSie erhaltne diese Nachricht, um Sie zu informieren, dass eine neue Version von Akeeba Backup für Ihre Seite [SITENAME] zur Verfügung steht. Details zur neuen Version finden Sie hier:\nVersion: [VERSION]\nVeröffentlichungsdatum: [DATE]\nStabilitätsgrad: [STABILITY]\n\nWenn Sie diese Version auf Ihrer Seite installieren wollen, klicken Sie auf den folgenden Link. Dieser Link meldet Sie automatisch auf der Seite an und installiert die neue Version mit Hilfe der Echtzeitaktualisierung. Bitte beachten Sie, dass dieser Link nur 24 Stunden gültig ist, nachdem die E-Mail abgesendet wurde. Sollte diese Adresse keine anklickbare URL sein, kopieren Sie diese Adresse in Ihren Browser und rufen Sie den Link auf.\n\nAktualisierungslink:  [LINK]\n\nBeste Grüße,\nDas Administratorenteam von [SITENAME]"